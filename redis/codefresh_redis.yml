version: '1.0'

steps:

    build_redis:
        type: build
        image_name: unicef/etools-prp-redis
        dockerfile: Dockerfile
        working_directory: ${{main_clone}}/redis
        tag: ${{CF_BRANCH}}

    push_to_hub:
        type: push
        title: Pushing redis image to docker hub
        candidate: ${{build_redis}}
        registry: tivix-dockerhub
        tags:
            - ${{CF_BRANCH}}
            - latest
        when:
            branch:
                only:
                    - develop
