---
kind: Service
apiVersion: v1
metadata:
  name: backend
  namespace: {{NAMESPACE}}
spec:
  ports:
  - protocol: TCP
    port: 8000
    nodePort: 30822
  type: NodePort
  selector:
    app: backend-container
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: backend
  annotations:
    revision: "{{CF_SHORT_REVISION}}"
  namespace: {{NAMESPACE}}
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend-container
  template:
    metadata:
      labels:
        app: backend-container
    spec:
      containers:
        - name: backend
          image: unicef/etools-prp:{{CF_SHORT_REVISION}}
          volumeMounts:
            - name: data-volume
              mountPath: /data
          command: ["bash"]
          args: ["-c", "/usr/local/bin/waitforit -host=db -port=5432 && uwsgi --ini /code/django_api/uwsgi.ini"]
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_ALLOWED_HOST
              value: {{DJANGO_ALLOWED_HOST}}
            
            - name: DJANGO_DEBUG
              value: {{DJANGO_DEBUG}}

            - name: DOMAIN_NAME
              value: {{DOMAIN_NAME}}

            - name: ENV
              value: {{ENV}}

            - name: REDIS_URL
              value: redis://redis:6379/0

            - name: AWS_S3_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: aws-s3-access-key-id
            - name: AWS_S3_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: aws-s3-secret-access-key
            - name: AWS_STORAGE_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: aws-storage-bucket-name
            - name: AZURE_B2C_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: azure-b2c-client-id
            - name: AZURE_B2C_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: azure-b2c-client-secret
            - name: AZURE_B2C_POLICY_NAME
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: azure-b2c-policy-name
            - name: ELASTIC_APM_DEBUG
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: elastic-apm-debug
            - name: ELASTIC_APM_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: elastic-apm-secret-token
            - name: ELASTIC_APM_SERVER_URL
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: elastic-apm-server-url
            - name: ELASTIC_APM_SERVICE_NAME
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: elastic-apm-service-name
            - name: EMAIL_BACKEND
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: email-backend
            - name: PMP_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: pmp-api-password
            - name: PMP_API_USER
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: pmp-api-user
            
            # - name: POSTGRES_PASSWORD
            #   valueFrom:
            #     secretKeyRef:
            #       name: eprp-staging
            #       key: postgres-password
            
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: eprp-staging
                  key: secret-key
      volumes:
      - name: static-volume-{{NAMESPACE}}
        persistentVolumeClaim:
          claimName: static-volume-claim-{{NAMESPACE}}