version: '1.0'

steps:

    build_django:
        type: build
        image_name: unicef/etools-prp
        dockerfile: Dockerfile
        working_directory: ${{main_clone}}/django_api
        tag: ${{CF_BRANCH}}
        build_arguments:
            - env=$ENV

    composition_step:
        type: composition
        composition: 'unicef-prp-unit-tests'
        composition_candidates:
            test:
                image: ${{build_django}}
                depends_on:
                    - proxy
                    - django_api
                    - db
                command: bash -c "/usr/local/bin/waitforit -host=db -port=5432 -timeout=120 && flake8 && python /code/manage.py test --settings=django_api.settings --failfast --noinput"
                environment:
                    - POSTGRES_DB=etools_prp
                    - POSTGRES_USER=etools_prp_user
                    - POSTGRES_PASSWORD=
                    - POSTGRES_HOST=db
                    - SECRET_KEY=asdfqwef124rf
                    - ENV=test
                    - DJANGO_ALLOWED_HOST="*"
                    - DJANGO_SETTINGS_MODULE=django_api.settings.dev
                    - C_FORCE_ROOT=1
                    - CELERY_LOG_LEVEL=info

        composition_variables:
            - POSTGRES_DB=etools_prp
            - POSTGRES_USER=etools_prp_user
            - POSTGRES_PASSWORD=
            - POSTGRES_HOST=db
            - SECRET_KEY=asdfqwef124rf
            - ENV=test
            - DJANGO_ALLOWED_HOST="*"
            - DJANGO_SETTINGS_MODULE=django_api.settings.dev
            - C_FORCE_ROOT=1
            - CELERY_LOG_LEVEL=info

    push_to_hub:
        type: push
        title: Pushing django image to docker hub
        candidate: ${{build_django}}
        tags:
            - ${{CF_BRANCH}}
            - latest
        when:
            branch:
                only:
                    - develop
