version: '1.0'

steps:

    build_django:
        type: build
        image_name: unicef/etools-prp-django-api
        dockerfile: Dockerfile
        working_directory: ${{main_clone}}/django_api
        tag: ${{CF_BRANCH}}
        build_arguments:
            - env=$ENV

    composition_step:
        type: composition
        composition: 'unicef-prp'
        composition_candidates:
            test:
                image: ${{build_django}}
                depends_on:
                    - proxy
                    - django_api
                    - db
                command: bash -c "sleep 20 && /usr/local/bin/waitforit -host=db -port=5432 && python /code/manage.py test --settings=django_api.settings.test --parallel --failfast"

    push_to_hub:
        type: push
        title: Pushing django image to docker hub
        candidate: ${{build_django}}
        tags:
            - ${{CF_BRANCH}}
            - latest
        when:
            branch:
                only:
                    - develop
