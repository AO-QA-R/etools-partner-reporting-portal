version: '1.0'

steps:

    build_django:
        type: build
        image_name: unicef/etools-prp
        dockerfile: Dockerfile
        working_directory: ${{main_clone}}/django_api
        tag: ${{CF_BRANCH}}
        build_arguments:
            - env=$ENV

    composition_step:
        type: composition
        composition: 'unicef-prp-unit-tests'
        composition_candidates:
            test:
                image: ${{build_django}}
                depends_on:
                    - django_api
                    - db
                command: bash -c "/usr/local/bin/waitforit -host=db -port=5432 -timeout=120 && flake8"
                environment:
                    - POSTGRES_DB=etools_prp
                    - POSTGRES_USER=etools_prp_user
                    - POSTGRES_PASSWORD=
                    - POSTGRES_HOST=db
                    - SECRET_KEY=asdfqwef124rf
                    - ENV=test
                    - DJANGO_ALLOWED_HOST="*"
                    - DJANGO_SETTINGS_MODULE=django_api.settings.dev
                    - C_FORCE_ROOT=1
                    - CELERY_LOG_LEVEL=info

        composition_variables:
            - POSTGRES_DB=etools_prp
            - POSTGRES_USER=etools_prp_user
            - POSTGRES_PASSWORD=
            - POSTGRES_HOST=db
            - SECRET_KEY=asdfqwef124rf
            - ENV=test
            - DJANGO_ALLOWED_HOST="*"
            - DJANGO_SETTINGS_MODULE=django_api.settings.dev
            - C_FORCE_ROOT=1
            - CELERY_LOG_LEVEL=info

    push_to_hub:
        type: push
        title: Pushing django image to docker hub
        candidate: ${{build_django}}
        registry: unicef-dockerhub
        tags:
            - ${{CF_BRANCH}}
            - ${{CF_SHORT_REVISION}}
            - latest
        when:
            branch:
                only:
                    - develop

    push_to_cfcr:
        type: push
        title: Pushing django image to codefresh registry
        candidate: ${{build_django}}
        registry: cfcr
        tags:
            - ${{CF_BRANCH}}
            - ${{CF_SHORT_REVISION}}
            - latest
        when:
            branch:
                only:
                    - develop

    deploy_celery:
        image: codefresh/cf-deploy-kubernetes
        tag: ${{CF_SHORT_REVISION}}
        working_directory: ${{main_clone}}
        commands:
          - /cf-deploy-kubernetes ./kubernetes/backend/deployment.yml
        environment:
          - KUBECONTEXT=${{KUBECONTEXT}}
          - KUBERNETES_NAMESPACE=${{NAMESPACE}}
          - ENV=${{ENV}}
          - POSTGRES_USER=${{POSTGRES_USER}}
          - POSTGRES_DB=${{POSTGRES_DB}}
          - POSTGRES_HOST=${{POSTGRES_HOST}}
        when:
          branch:
            only:
              - develop
