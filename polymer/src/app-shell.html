<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="styles/app-theme.html">

<link rel="import" href="utils.html">
<link rel="import" href="errors.html">

<link rel="import" href="elements/page-nav.html">
<link rel="import" href="elements/page-header.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        display: block;
      }

      app-drawer {
        --app-drawer-width: 220px;
        --app-drawer-content-container: {
          box-shadow: 1px 0 2px 1px rgba(0, 0, 0, .1);
        }
      }

      app-toolbar {
        background: var(--theme-primary-color);
      }

      .mode {
        font-size: 16px;
        text-transform: uppercase;
        color: var(--theme-primary-text-color-light);
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout persistent responsive-width="0px">
      <app-drawer>
        <app-header>
          <app-toolbar>
            <div class="mode">
              Cluster
              <br>
              Reporting
            </div>
          </app-toolbar>
        </app-header>

        <page-nav
            id="nav"
            selected="{{page}}"
            role="navigation">
        </page-nav>
      </app-drawer>

      <page-header></page-header>

      <iron-pages id="pages"
                  selected="[[page]]"
                  attr-for-selected="name"
                  role="main">
        <template is="dom-if" if="[[_equals(page, 'dashboard')]]" restamp="true">
          <page-dashboard
              name="dashboard"
              route="{{subroute}}">
          </page-dashboard>
        </template>

        <template is="dom-if" if="[[_equals(page, 'interventions')]]" restamp="true">
          <page-interventions
              name="interventions"
              route="{{subroute}}">
          </page-interventions>
        </template>

        <template is="dom-if" if="[[_equals(page, 'activity-reports')]]" restamp="true">
          <page-activity-reports
              name="activity-reports"
              route="{{subroute}}">
          </page-activity-reports>
        </template>

        <template is="dom-if" if="[[_equals(page, 'project-reports')]]" restamp="true">
          <page-project-reports
              name="project-reports"
              route="{{subroute}}">
          </page-project-reports>
        </template>

        <template is="dom-if" if="[[_equals(page, 'cluster-objective-reports')]]" restamp="true">
          <page-cluster-objective-reports
              name="cluster-objective-reports"
              route="{{subroute}}">
          </page-cluster-objective-reports>
        </template>

        <template is="dom-if" if="[[_equals(page, 'analysis')]]" restamp="true">
          <page-analysis
              name="analysis"
              route="{{subroute}}">
          </page-analysis>
        </template>

        <template is="dom-if" if="[[_equals(page, 'not-found')]]" restamp="true">
          <page-not-found
              name="not-found">
          </page-not-found>
        </template>
      </iron-pages>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'app-shell',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ErrorHandlerBehavior,
      ],

      properties: {
        page: {
          type: String,
          value: 'dashboard',
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      attached: function () {
        this.listen(window, 'error', '_handleError');
      },

      _routePageChanged: function (page) {
        if (!page) {
          this.$.nav.fire('reset');
          this.set('route.path', 'dashboard');
        } else {
          this.page = page;
        }
      },

      _pageChanged: function (page) {
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');

        this.importHref(resolvedPageUrl, null, this._notFound, true);
      },

      _notFound: function () {
        this.$.nav.fire('reset');
        this.page = 'not-found';
      },
    });
  </script>
</dom-module>
