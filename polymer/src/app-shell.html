<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="styles/app-theme.html">

<link rel="import" href="utils.html">
<link rel="import" href="errors.html">

<dom-module id="app-shell">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        role="main">
      <template is="dom-if" if="[[_equals(page, 'app')]]" restamp="true">
        <page-app
            name="app"
            route="{{subroute}}">
        </page-app>
      </template>

      <template is="dom-if" if="[[_equals(page, 'login')]]" restamp="true">
        <page-login name="login"></page-login>
      </template>

       <template is="dom-if" if="[[_equals(page, 'not-found')]]" restamp="true">
          <page-not-found
              name="not-found"
              backlink-url="/">
          </page-not-found>
        </template>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'app-shell',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ErrorHandlerBehavior,
      ],

      properties: {
        page: {
          type: String,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      attached: function () {
        this.listen(window, 'error', '_handleError');
      },

      _routePageChanged: function (page) {
        if (!page) {
          this.set('route.path', 'app');
        } else {
          this.page = page;
        }
      },

      _pageChanged: function (page) {
        var resolvedPageUrl = this.resolveUrl('pages/page-' + page + '.html');

        this.importHref(resolvedPageUrl, null, this._notFound, true);
      },

      _notFound: function () {
        this.page = 'not-found';
      },
    });
  </script>
</dom-module>
