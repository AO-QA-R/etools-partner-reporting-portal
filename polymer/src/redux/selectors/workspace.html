<script>
  (function () {
    'use strict';

    App.Selectors = App.Selectors || {};

    App.Selectors.Workspace = {
      id: Reselect.createSelector(
        function (state) {
          return state.workspaces.all;
        },
        function (state) {
          return state.workspaces.current;
        },
        function (workspaces, code) {
          return workspaces.length ? workspaces.filter(function (workspace) {
            return workspace.code === code;
          })[0].id : void 0;
        }
      ),
    };
  }());
</script>
