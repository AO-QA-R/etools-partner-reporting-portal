<link rel="import" href="../reselect.html">

<script>
  (function () {
    'use strict';

    App.Selectors = App.Selectors || {};

    App.Selectors.Partner = {
      loading: Reselect.createSelector(
        function (state) {
          return state.partner.current;
        },
        function (currentPartner) {
          return typeof currentPartner.id === 'undefined';
        }
      ),
    };
  }());
</script>
