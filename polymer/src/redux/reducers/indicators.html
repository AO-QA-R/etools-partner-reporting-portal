<link rel="import" href="../redux.html">
<link rel="import" href="../../constants.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.Indicators = Redux.combineReducers({
      all: allIndicatorsReducer,
      loading: loadingIndicatorsReducer,
      count: indicatorsCountReducer,
      disaggregations: indicatorDisaggregationReducer,
    });

    function allIndicatorsReducer(state, action) {
      if (typeof state === 'undefined') {
        state = [];
      }

      switch (action.type) {
        case App.Constants.SET_INDICATORS:
          return action.indicatorsData.results.slice();

        case App.Constants.RESET:
          return [];

        default:
          return state;
      }
    }

    function indicatorsCountReducer(state, action) {
      if (typeof state === 'undefined') {
        state = 0;
      }

      switch (action.type) {
        case App.Constants.SET_INDICATORS_COUNT:
          return action.count;

        default:
          return state;
      }
    }

    function loadingIndicatorsReducer(state, action) {
      if (typeof state === 'undefined') {
        state = false;
      }

      switch (action.type) {
        case App.Constants.INDICATORS_LOADING_START:
          return true;

        case App.Constants.INDICATORS_LOADING_STOP:
          return false;

        default:
          return state;
      }
    }

    function indicatorDisaggregationReducer(state, action) {
      if (typeof state === 'undefined') {
        state = {};
      }

      switch (action.type) {
        case App.Constants.SET_INDICATOR_DISAGGREGATIONS:

          // Make a copy of the existing disaggregations state.
          var copy = Object.assign({}, state.disaggregations);
          copy[action.disaggregations.id] = action.disaggregations;

          // Add the updated disaggregations state to the full state.
          var fullCopy = Object.assign({}, state, {
            disaggregations: copy
          });

          return fullCopy;

        default:
          return state;
      }
    }
  }());
</script>
