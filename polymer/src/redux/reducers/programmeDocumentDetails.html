<link rel="import" href="../redux.html">
<link rel="import" href="../../constants.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.ProgrammeDocumentDetails = Redux.combineReducers({
      current: currentPDDetailsReducer,
    });

    function currentPDDetailsReducer(state, action) {
      if (typeof state === 'undefined') {
        state = {};
      }

      switch (action.type) {
        case App.Constants.SET_PROGRAMME_DOCUMENT_DETAILS:
          return Object.assign({}, action.pdDetailsData);

        case App.Constants.RESET:
          return {};

        default:
          return state;
      }
    }
  }());
</script>
