    function partnerActivitiesListReducer(state, action) {
      if (typeof state === 'undefined') {
        state = [];
      }

      switch (action.type) {
        case App.Constants.SET_PARTNER_ACTIVITIES_LIST:
          return action.data.results;

        case App.Constants.RESET:
          return [];

        default:
          return state;
      }
    }

    function partnerActivitiesCountReducer(state, action) {
      if (typeof state === 'undefined') {
        state = 0;
      }

      switch (action.type) {
        case App.Constants.SET_PARTNER_ACTIVITIES_COUNT:
          return action.count;

        default:
          return state;
      }
    }

    function loadingPartnerActivitiesReducer(state, action) {
      if (typeof state === 'undefined') {
        state = false;
      }

      switch (action.type) {
        case App.Constants.PARTNER_ACTIVITIES_LOADING_START:
          return true;

        case App.Constants.PARTNER_ACTIVITIES_LOADING_STOP:
          return false;

        default:
          return state;
      }
    }
