<link rel="import" href="../../polyfills/es6-shim.html">
<link rel="import" href="../redux.html">
<link rel="import" href="../../constants.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.ClusterDisaggregations = Redux.combineReducers({
      all: clusterDisaggregationsListReducer,
      count: clusterDisaggregationsCountReducer,
      loading: loadingClusterDisaggregationsReducer,
    });

    function clusterDisaggregationsListReducer(state, action) {
      if (typeof state === 'undefined') {
        state = [];
      }

      switch (action.type) {
        case App.Constants.SET_CLUSTER_DISAGGREGATIONS_LIST:
          return action.data.results;

        case App.Constants.RESET:
          return [];

        default:
          return state;
      }
    }

    function clusterDisaggregationsCountReducer(state, action) {
      if (typeof state === 'undefined') {
        state = 0;
      }
      switch (action.type) {
        case App.Constants.SET_CLUSTER_DISAGGREGATIONS_COUNT:
          return action.count;

        default:
          return state;
      }
    }

    function loadingClusterDisaggregationsReducer(state, action) {
      if (typeof state === 'undefined') {
        state = false;
      }

      switch (action.type) {
        case App.Constants.CLUSTER_DISAGGREGATIONS_LOADING_START:
          return true;

        case App.Constants.CLUSTER_DISAGGREGATIONS_LOADING_STOP:
          return false;

        default:
          return state;
      }
    }
    
  }());
</script>
