<link rel="import" href="../../polyfills/es6-shim.html">
<link rel="import" href="../../constants.html">
<link rel="import" href="../redux.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.Partner = Redux.combineReducers({
      current: currentPartnerReducer,
    });

    function currentPartnerReducer(state, action) {
      if (typeof state === 'undefined') {
        state = {};
      }

      switch (action.type) {
        case App.Constants.SET_PARTNER:
          return Object.assign({}, action.partnerData);

        case App.Constants.RESET:
          return {};

        default:
          return state;
      }
    }
  }());
</script>
