<link rel="import" href="../redux.html">
<link rel="import" href="../../constants.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.App = Redux.combineReducers({
      current: currentAppReducer,
    });

    function currentAppReducer(state, action) {
      if (typeof state === 'undefined') {
        state = '';
      }

      switch (action.type) {
        case App.Constants.SET_APP:
          return action.app;

        case App.Constants.RESET:
          return '';

        default:
          return state;
      }
    }
  }());
</script>
