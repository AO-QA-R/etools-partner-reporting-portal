<link rel="import" href="../redux.html">
<link rel="import" href="../../constants.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.Config = Redux.combineReducers({
        data: configReducer,
        loading: configLoadingReducer,
    });

    function configReducer(state, action) {
      if (typeof state === 'undefined') {
        state = {};
      }

      switch (action.type) {
        case App.Constants.SET_CONFIG:
          return action.config;

        default:
          return state;
      }
    }

    function configLoadingReducer(state, action) {
      if (typeof state === 'undefined') {
        state = false;
      }

      switch (action.type) {
        case App.Constants.CONFIG_LOADING_START:
          return true;

        case App.Constants.CONFIG_LOADING_STOP:
          return false;

        default:
          return state;
      }
    }
  }());
</script>
