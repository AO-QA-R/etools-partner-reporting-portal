<link rel="import" href="../redux.html">
<link rel="import" href="../../constants.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.Analysis = Redux.combineReducers({
      partner: Redux.combineReducers({
        data: Redux.combineReducers({
          summary: partnerAnalysisSummaryReducer,
          reportables: partnerAnalysisReportablesReducer,
        }),
        loading: partnerAnalysisLoadingReducer,
      }),
    });

    function partnerAnalysisSummaryReducer(state, action) {
      if (typeof state === 'undefined') {
        state = {};
      }

      switch (action.type) {
        case App.Constants.SET_PARTNER_ANALYSIS_SUMMARY:
          return action.data;

        case App.Constants.RESET:
          return {};

        default:
          return state;
      }
    }

    function partnerAnalysisReportablesReducer(state, action) {
      if (typeof state === 'undefined') {
        state = [];
      }

      switch (action.type) {
        case App.Constants.SET_PARTNER_ANALYSIS_REPORTABLES:
          return action.data;

        case App.Constants.RESET:
          return [];

        default:
          return state;
      }
    }

    function partnerAnalysisLoadingReducer(state, action) {
      if (typeof state === 'undefined') {
        state = false;
      }

      switch (action.type) {
        case App.Constants.PARTNER_ANALYSIS_LOADING_START:
          return true;

        case App.Constants.PARTNER_ANALYSIS_LOADING_STOP:
          return false;

        default:
          return state;
      }
    }
  }());
</script>
