<link rel="import" href="../redux.html">
<link rel="import" href="../../constants.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.Workspaces = Redux.combineReducers({
      all: allWorkspacesReducer,
      current: currentWorkspaceReducer,
    });

    function allWorkspacesReducer(state, action) {
      if (typeof state === 'undefined') {
        state = [];
      }

      switch (action.type) {
        case App.Constants.SET_WORKSPACES:
          return action.workspaces.slice();

        case App.Constants.RESET:
          return [];

        default:
          return state;
      }
    }

    function currentWorkspaceReducer(state, action) {
      if (typeof state === 'undefined') {
        state = '';
      }

      switch (action.type) {
        case App.Constants.SET_WORKSPACE:
          return action.workspace;

        case App.Constants.RESET:
          return '';

        default:
          return state;
      }
    }
  }());
</script>
