<link rel="import" href="../redux.html">
<link rel="import" href="../../constants.html">

<script>
  (function () {
    'use strict';

    App.Reducers = App.Reducers || {};

    App.Reducers.Countries = Redux.combineReducers({
      all: allCountriesReducer,
      current: currentCountryReducer,
    });


    function allCountriesReducer(state, action) {
      if (typeof state === 'undefined') {
        state = [];
      }

      switch (action.type) {
        case App.Constants.SET_COUNTRIES:
          return action.countries.slice();

        case App.Constants.RESET:
          return [];

        default:
          return state;
      }
    }

    function currentCountryReducer(state, action) {
      if (typeof state === 'undefined') {
        state = '';
      }

      switch (action.type) {
        case App.Constants.SET_COUNTRY:
          return action.country;

        case App.Constants.RESET:
          return '';

        default:
          return state;
      }
    }
  }());
</script>
