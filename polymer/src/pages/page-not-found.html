<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-not-found">
  <template>
    <style>
      :host {
        display: block;
        padding: 25px;
      }
    </style>

    <h1>Page not found</h1>

    <a on-tap="_refresh" href="#">Head back home</a>
  </template>

  <script>
    Polymer({
      is: 'page-not-found',

      _refresh: function (e) {
        e.preventDefault();

        window.location.href = '/';
      },
    });
  </script>
</dom-module>
