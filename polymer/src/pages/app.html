<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../elements/etools-prp-countries">
<link rel="import" href="../behaviors/utils.html">
<link rel="import" href="../redux/actions.html">
<link rel="import" href="../redux/store.html">

<dom-module id="page-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-countries
        all="{{countries}}"
        current="{{country}}">
    </etools-prp-countries>

    <app-route
        route="{{route}}"
        pattern="/:country/:app"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <iron-pages
        selected="[[page]]"
        attr-for-selected="name">
      <template is="dom-if" if="[[_equals(page, 'ip-reporting')]]" restamp="true">
        <page-ip-reporting
            name="ip-reporting"
            route="{{subroute}}">
        </page-ip-reporting>
      </template>

      <template is="dom-if" if="[[_equals(page, 'cluster-reporting')]]" restamp="true">
        <page-cluster-reporting
            name="cluster-reporting"
            route="{{subroute}}">
        </page-cluster-reporting>
      </template>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'page-app',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        page: {
          type: String,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routeCountryChanged(routeData.country)',
        '_routeAppChanged(routeData.app)',
      ],

      _routeCountryChanged: function (country) {
        var self = this;

        if (!country) {
          this.dispatch(App.Actions.reset()); // Switch country = wipe all the data

          setTimeout(function () {
            // Simulate network request
            var defaultCountry = 'cc';

            self.dispatch(App.Actions.setCountry(defaultCountry));

            self.set('route.path', '/' + defaultCountry + '/');
            self.set('routeData.country', defaultCountry);
          }, 1000);
        } else {
          self.dispatch(App.Actions.setCountry(country));
        }
      },

      _routeAppChanged: function (app) {
        var defaultApp = 'ip-reporting'; // FIXME: correct default?

        if (!this.routeData.country) {
          return;
        }

        if (!app) {
          this.set('route.path', '/' + this.routeData.country + '/' + defaultApp);
        } else {
          this.page = app;
        }
      },

      _pageChanged: function (page) {
        var resolvedPageUrl = this.resolveUrl('app/' + page + '.html');

        this.importHref(resolvedPageUrl, null, this._notFound, true);
      },

      _notFound: function () {
        window.location.href = '/not-found';
      },

      attached: function () {

        // FIXME (temporary only):
        this.dispatch(App.Actions.setCountries([
          {
            id: 1,
            name: 'China',
            code: 'cn',
          },
          {
            id: 2,
            name: 'South Sudan',
            code: 'ss',
          },
          {
            id: 3,
            name: 'Nepal',
            code: 'np',
          },
          {
            id: 4,
            name: 'Sierra Leone',
            code: 'sl',
          },
        ]));
      },
    });
  </script>
</dom-module>
