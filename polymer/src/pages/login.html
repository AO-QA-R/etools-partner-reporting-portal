<dom-module id="page-login">
  <template>
    <style include="app-theme-ip-styles">
      :host {
        display: block;
        height: 100%;

        --login-container-inner-layout: {}

        --paper-button: {
          width: 220px;
          padding: 1em;
          background: #fff;
        };
        --paper-input-container-color: #fff;
        --paper-input-container-input-color: #fff;
        --paper-input-container-focus-underline-color: #fff;
      }

      @media (min-width: 600px) {
        :host {
          --login-container-inner-layout: {
            @apply(--layout-vertical);
            @apply(--layout-center-justified);
          };
        }
      }

      .login-container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);

        box-sizing: border-box;
        min-height: 100%;
        padding: 1em;
        background: linear-gradient(#44b4ff, #0099ff);
      }

      .login-container-inner {
        @apply(--login-container-inner-layout);
      }

      paper-card {
        width: 290px;
      }

      @media (min-width: 600px) {
        paper-card {
          width: 480px;
        }
      }

      .header {
        padding: 2em 0;
        text-align: center;
      }

      .header h1 {
        @apply(--paper-font-subhead);

        margin: 0;
      }

      .login-buttons {
        padding: 3em 1em;
        background: var(--theme-primary-color);
      }

      .login-buttons-label {
        @apply(--paper-font-headline);

        margin: 0 0 .75em;
        color: var(--theme-primary-text-color-light);
        text-align: center;
      }

      .login-buttons ul {
        @apply(--layout-vertical);

        padding: 0;
        margin: 0;
        list-style: none;
      }

      .login-buttons li {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
      }

      .login-buttons li:not(:last-child) {
        margin-bottom: 1em;
      }

      .login-buttons a {
        text-decoration: none;
        color: inherit;
      }

      p {
        color: #fff;
      }

    </style>

    <iron-media-query
        query="[[desktopLayoutQuery]]"
        query-matches="{{isDesktop}}">
    </iron-media-query>

    <etools-prp-ajax
      id="login"
      url="[[loginUrl]]"
      body="[[data]]"
      content-type="application/json"
      method="post">
    </etools-prp-ajax>

    <etools-prp-ajax
      id="getProfile"
      url="[[profileUrl]]">
    </etools-prp-ajax>

    <div class="login-container">
      <div class="login-container-inner">
        <paper-card>
          <div class="header">
            <etools-logo size="[[logoSize]]" text-color="#233944"></etools-logo>

            <h1>Partner Reporting Portal</h1>
          </div>
          <div class="login-buttons">
            <p class="login-buttons-label">Sign in with email</p>

            <ul>
              <template is="dom-if" if="{{emailSubmitted}}">
                <li><p>If this is a valid email address, please check your email for instructions to Sign In.</p></li>
              </template>
              <template is="dom-if" if="{{!emailSubmitted}}">
                <template is="dom-if" if="{{value}}">
                  <p>There was an error.</p>
                </template>
              <li>
              <iron-form>
              <paper-input label="Your Email" id="email" required type="email" value="{{data.email}}"> 
              </paper-input>
              <paper-button on-tap="submit">Submit
              </paper-button>
            </iron-form>
          </li>
        </template>
              <!-- <li>
                <a href="/todo">
                  <paper-button raised>
                    <img src="../../images/google.png" alt="Google" height="20">
                  </paper-button>
                </a>
              </li>
              <li>
                <a href="/todo">
                  <paper-button raised>
                    <img src="../../images/unicef.png" alt="Unicef" height="20">
                  </paper-button>
                </a>
              </li>
              <li>
                <a href="/todo">
                  <paper-button raised>
                    <img src="../../images/humanitarianid.png" alt="Humanitarian ID" height="20">
                  </paper-button>
                </a>
              </li> -->
            </ul>
          </div>
        </paper-card>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'page-login',

      behaviors: [
        App.Behaviors.ResponsiveBehavior,
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        logoSize: {
          type: Number,
          computed: '_computeLogoSize(isDesktop)',
        },
        data: {
          type: Object,
          value: {},
        },
        loginUrl: {
          type: String,
          value: App.Endpoints.userLogin(),
        },
        profileUrl: {
          type: String,
          value: App.Endpoints.userProfile(),
        },
        emailSubmitted: {
          type: Boolean,
          value: false
        },
        error: {
          type: Boolean,
          value: false,
        },
      },

      _computeLogoSize: function (isDesktop) {
        return isDesktop ? 180 : 120;
      },

      attached: function() {
        var self = this;
        var thunk = this.$.getProfile.thunk();
        thunk()
          .then(function(res) {
            if (res.status === 200) {
              window.location.href = '/app/'
            }
          })
          .catch(function(err) { // jshint ignore:line
              // TODO: error handling

          })
      },


      submit: function() {
        var self = this;
        this.$$('#email').validate();
        console.log(this.$$('#email').invalid)
        console.log('submit', this.data.email, this.loginUrl)
        if (this.$$('#email').invalid) {
          return;
        }
        var thunk = this.$.login.thunk();
        thunk()
          .then(function (res) {
            console.log('submitted!!!', res)
            self.set('emailSubmitted', true)
          })
          .catch(function (err) { // jshint ignore:line
              // TODO: error handling
              self.set('emailSubmitted', true)
              console.log('error', err)
          })
      }
    });
  </script>
</dom-module>
