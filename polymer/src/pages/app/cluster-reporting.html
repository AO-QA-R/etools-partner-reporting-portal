<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../redux/actions.html">
<link rel="import" href="../../redux/store.html">
<link rel="import" href="../../endpoints.html">
<link rel="import" href="../../elements/cluster-reporting/nav.html">
<link rel="import" href="../../elements/cluster-reporting/app-header.html">
<link rel="import" href="../../styles/app-theme-cluster.html">

<dom-module id="page-cluster-reporting">
  <template>
  <style include="app-theme-cluster-styles">
    :host {
      display: block;
    }

    app-drawer {
      --app-drawer-width: 220px;
      --app-drawer-content-container: {
        box-shadow: 1px 0 2px 1px rgba(0, 0, 0, .1);
      }
    }

    app-toolbar {
      background: var(--theme-primary-color-cluster);
    }

    .mode {
      font-size: 16px;
      text-transform: uppercase;
      color: var(--theme-primary-text-color-light);
      cursor: default;
      user-select: none;
    }
  </style>

   <app-location query-params="{{queryParams}}"></app-location>

   <app-route
       route="{{route}}"
       pattern="/:plan/:page"
       data="{{routeData}}"
       tail="{{subroute}}">
   </app-route>

  <etools-prp-ajax
      id="responsePlans"
      url="[[_plansUrl]]">
  </etools-prp-ajax>

  <template is="dom-if" if="[[_equals(plan, 'select-plan')]]" restamp="true">
    <page-select-plan
      name="select-plan"
      selectedPlan={{plan}}
      route="{{subroute}}">
    </page-select-plan>
  </template>

  <template is="dom-if" if="[[!_equals(plan, 'select-plan')]]" restamp="true">
   <app-drawer-layout persistent responsive-width="0px">
     <app-drawer>
       <app-header fixed>
         <app-toolbar>
           <div class="mode">
             Cluster
             <br>
             Reporting
           </div>
         </app-toolbar>
       </app-header>

       <cluster-reporting-nav
           selected="{{page}}"
           role="navigation">
       </cluster-reporting-nav>
     </app-drawer>

     <cluster-reporting-app-header></cluster-reporting-app-header>

     <iron-pages
        selected="[[page]]"
        attr-for-selected="name">
      <template is="dom-if" if="[[_equals(page, 'dashboard')]]" restamp="true">
        <page-cluster-reporting-dashboard
            name="dashboard"
            route="{{subroute}}">
        </page-cluster-reporting-dashboard>
      </template>

      <template is="dom-if" if="[[_equals(page, 'response-parameters')]]" restamp="true">
        <page-cluster-reporting-response-parameters
            name="response-parameters"
            route="{{subroute}}">
        </page-cluster-reporting-response-parameters>
      </template>

      <template is="dom-if" if="[[_equals(page, 'planned-action')]]" restamp="true">
        <page-cluster-reporting-planned-action
            name="planned-action"
            route="{{subroute}}">
        </page-cluster-reporting-planned-action>
      </template>

      <template is="dom-if" if="[[_equals(page, 'results')]]" restamp="true">
        <page-cluster-reporting-results
            name="results"
            route="{{subroute}}">
        </page-cluster-reporting-results>
      </template>

      <template is="dom-if" if="[[_equals(page, 'analysis')]]" restamp="true">
        <page-cluster-reporting-analysis
            name="analysis"
            route="{{subroute}}">
        </page-cluster-reporting-analysis>
      </template>

    </iron-pages>

   </app-drawer-layout>
   </template>


  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting',
      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        page: {
          type: String,
          observer: '_pageChanged',
        },

        plan: {
          type: String,
          observer: '_planChanged',
        },

        _countryCode: {
          type: String,
          statePath: 'countries.current',
        },

        _countries: {
          type: Array,
          statePath: 'countries.all',
        },

        _currentPlanID: {
          type: Object,
          statePath: 'responsePlans.currentID',
        },

        _plansUrl: {
          type: String,
          computed: '_computeResponsePlansUrl(_countryCode, _countries)'
        }
      },

      observers: [
        '_routePlanChanged(routeData.plan)',
        '_reduxPlanChanged(_currentPlanID)',
        '_routePageChanged(routeData.page, routeData.plan)',
      ],

      // These functions track the plan/page values in the URL.
      // Additional logic is in _planChanged and _pageChanged.
      _routePlanChanged: function (plan) {
        if (!plan) {
          this.set('route.path', 'select-plan');
          this.plan = 'select-plan';
        } else {
          this.plan = String(plan);
        }
      },

      _routePageChanged: function (page, plan) {
        if (!page) {
          if (plan) {
            this.set('routeData.page', 'dashboard');
            this.page = 'dashboard';
          }
        } else {
          this.page = page;
        }
      },

      //The plan may be changed in Redux (set via select-plan.html).
      _reduxPlanChanged: function(plan) {
        if (plan) {
          this.plan = plan;
        }
      },

      _planChanged: function (planID) {
        this.set('queryParams', {});
        if (planID === 'select-plan') {
          var htmlPage = 'cluster-reporting/select-plan.html';
          var resolvedPageUrl = this.resolveUrl(htmlPage);
          this.importHref(resolvedPageUrl, null, this._notFound, true);
        } else if (planID) {
          this.plan = planID;
          this._pageChanged('dashboard');
          if (this.currentPlanID !== planID) {
            this.dispatch(App.Actions.setCurrentResponsePlanID(planID));
          }
        }
      },

      _pageChanged: function (page) {
        var resolvedPageUrl = this.resolveUrl('cluster-reporting/' + page + '.html');
        this.set('route.path', this.plan + '/' + page);
        this.importHref(resolvedPageUrl, null, this._notFound, true);
      },

      _getResponsePlansForCountry: function() {
        var responsePlansThunk = this.$.responsePlans.thunk();

        this.dispatch(App.Actions.fetchResponsePlans(responsePlansThunk))
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      _computeResponsePlansUrl: function(countryCode, countries) {
        var currentCountryId = null;

        countries.forEach(function(country) {
          if (countryCode === country.code) {
            currentCountryId = country.id;
          }
        });

        return App.Endpoints.responsePlans(currentCountryId);
      },

      attached: function() {
        this._getResponsePlansForCountry(this.countryId);
      },

      _notFound: function () {
        window.location.href = '/not-found';
      },
    });
  </script>
</dom-module>
