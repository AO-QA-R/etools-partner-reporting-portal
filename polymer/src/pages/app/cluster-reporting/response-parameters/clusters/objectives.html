<link rel="import" href="../../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../../../../../behaviors/routing.html">
<link rel="import" href="../../../../../behaviors/utils.html">
<link rel="import" href="../../../../../elements/cluster-reporting/response-parameters/clusters/objectives/filters.html">
<link rel="import" href="../../../../../elements/cluster-reporting/response-parameters/clusters/objectives/creation-modal.html">
<link rel="import" href="../../../../../elements/cluster-reporting/response-parameters/clusters/objectives/objectives-list.html">
<link rel="import" href="../../../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../../../elements/page-body.html">
<link rel="import" href="../../../../../styles/shared-styles.html">
<link rel="import" href="../../../../../styles/table-styles.html">


<dom-module id="clusters-objectives">
    <template>
    <style include="data-table-styles table-styles">
      :host {
        display: block;
      }

      div#action {
        margin-bottom: 25px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified)
      }

      paper-button {
        background-color: var(--theme-primary-color);
        color: white;
      }

      a {
        color: var(--theme-primary-color);
      }
    </style>

    <iron-location query="{{query}}"></iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <etools-prp-ajax
        id="objectives"
        url="[[objectivesUrl]]"
        params="[[queryParams]]">
    </etools-prp-ajax>

    <page-body>
      <cluster-objectives-filters class="filters"></cluster-objectives-filters>

      <cluster-objectives-modal id="modal"></cluster-objectives-modal>

      <div id="action">
        <paper-button id="add" on-tap="_openModal" raised>
          Add Cluster Objective
        </paper-button>
      </div>

      <clusters-objectives-list route="{{subroute}}"></clusters-objectives-list>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'clusters-objectives',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      observers: [
        '_clusterObjectivesAjax(queryParams)',
      ],

      properties: {
        queryParams: Object,
        //
        // loading: {
        //   type: Boolean,
        //   statePath: 'clusterObjectives.loading'
        // },
        //
        // objectives: {
        //   type: Object,
        //   statePath: 'clusterObjectives.all',
        // },
        //
        // totalResults: {
        //   type: Number,
        //   statePath: 'clusterObjectives.count',
        // },

        objectivesUrl: {
          type: String,
          computed: '_computeObjectivesUrl(route)'
        },
      },

      _openModal: function () {
        this.$$('#modal').open();
      },

      _clusterObjectivesAjax: function (queryParams) {
        var thunk = this.$.objectives.thunk();

        if (!Object.keys(queryParams).length) {
          return;
        }

        this.$.objectives.abort();

        this.dispatch(App.Actions.fetchClusterObjectivesList(thunk))
          .catch(function (err) { // jshint ignore:line
              // TODO: error handling.
          });
      },

      _computeObjectivesUrl: function () {
        return App.Endpoints.responseParametersClusterObjectives();
      },
    });
  </script>
</dom-module>
