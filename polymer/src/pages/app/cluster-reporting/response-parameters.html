<link rel="import" href="../../../elements/page-body.html">

<link rel="import" href="partners.html">

<dom-module id="page-cluster-reporting-response-parameters">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

     <clusters-response-parameters
       name="clusters"
       route="{{subroute}}">
     </clusters-response-parameters>

     <partners-response-parameters
       name="partners"
       route="{{subroute}}">
     </partners-response-parameters>

  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting-response-parameters',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      observers: [
        '_routeChanged(route)',
      ],

      properties: {
        page: {
          type: String,
          observer: '_pageChanged',
        },
      },

      //Tracks changes in the route ONLY.
      //Further logic is in _subpathChanged.
      _routeChanged: function (route) {
        if (route.path === '/partners') {
          this.page = 'partners';
        } else {
          this.page = 'clusters';
        }
      },

      _pageChanged: function (page) {
        console.log("page changed", page)
        if (page) {
          // TODO: Fix. Why is this resolveUrl returning the /src/pages/ part of the URL?
          // var resolvedPageUrl = this.resolveUrl(page + '.html');
          this.set('route.path', '/' + page);
          var resolvedPageUrl = 'http://localhost:8080/src/pages/app/cluster-reporting/' + page + '.html';
          this.importHref(resolvedPageUrl, null, this._notFound, true);
        }
      },

      detached: function() {
        this.set('route.page', undefined);
      },
    });
  </script>
</dom-module>
