<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../../bower_components/app-route/app-location.html">
<link rel="import" href="../../../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">

<link rel="import" href="clusters.html">
<link rel="import" href="partners.html">

<dom-module id="page-cluster-reporting-response-parameters">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <iron-pages
      selected={{page}}
      attr-for-selected="name"
      fallback-selection="clusters">

        <clusters-response-parameters
          name="clusters"
          route="{{subroute}}">
        </clusters-response-parameters>

        <partners-response-parameters
          name="partners"
          route="{{subroute}}">
        </partners-response-parameters>

    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting-response-parameters',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      observers: [
        '_routeChanged(route)',
      ],

      properties: {
        page: {
          type: String,
          observer: '_pageChanged',
        },
      },

      _routeChanged: function (route) {
        if (route.path === '/partners') {
          this.page = 'partners';
        } else {
          this.page = 'clusters';
        }
      },

      _pageChanged: function (page) {
        if (page) {
          // TODO: Fix. Why is this resolveUrl returning the /src/pages/ part of the URL?
          // var resolvedPageUrl = this.resolveUrl(page + '.html');
          this.set('route.path', '/' + page);
          var resolvedPageUrl = 'http://localhost:8080/src/pages/app/cluster-reporting/' + page + '.html';
          this.importHref(resolvedPageUrl, null, this._notFound, true);
        }
      },

    });
  </script>
</dom-module>
