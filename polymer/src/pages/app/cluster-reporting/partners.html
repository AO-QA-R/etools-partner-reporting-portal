<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../styles/shared-styles.html">

<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">

<link rel="import" href="partners-projects.html">
<dom-module id="partners-response-parameters">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .page-top-content {
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .1);
      }
      .page-top-content page-header {
        padding-bottom:10px;
      }
      .top-content-row {
        padding-left:25px;
      }

      /*Overrides blue:*/
      .top-content-row paper-tabs {
        --paper-tabs-selection-bar-color: var(--theme-primary-color-cluster);
      }
      .top-content-row paper-tab {
        --paper-tab-ink: var(--theme-primary-color-cluster);
        padding: 0 10px;
      }
      .top-content-row paper-tab.iron-selected .tab-content {
        color: var(--theme-primary-color-cluster);
      }
    </style>

    <page-header title="Partners"></page-header>

    <page-body>
      <partners-projects
        route="{{subroute}}">
      </partners-projects>
    </page-body>

  </template>

  <script>
    Polymer({
      is: 'partners-response-parameters',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],
    });
  </script>
</dom-module>
