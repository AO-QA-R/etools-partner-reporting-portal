<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">
<link rel="import" href="../../../elements/cluster-reporting/indicator-modal.html">

<dom-module id="page-cluster-reporting-analysis">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <page-header title="Analysis"></page-header>

    <page-body>
      <indicator-modal
          id="indicatorModal"
          object-id="1"
          object-type="ClusterObjective">
      </indicator-modal>

      <button on-tap="_testModal">TEST</button>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting-analysis',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      listeners: {
        'indicatorModal.indicator-added': '_onSuccess',
      },

      _testModal: function () {
        this.$.indicatorModal.open();
      },

      _onSuccess: function (e, data) {
        console.log('Added indicator', data);
      },
    });
  </script>
</dom-module>
