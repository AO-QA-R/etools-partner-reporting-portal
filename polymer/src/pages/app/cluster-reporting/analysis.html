<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../bower_components/app-route/app-route.html">

<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">

<dom-module id="page-cluster-reporting-analysis">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:tab"
        data="{{routeData}}">
    </app-route>

    <page-header title="Analysis">
      <div class="tabs">
        <paper-tabs
            selected="{{tab}}"
            attr-for-selected="name"
            scrollable
            hide-scroll-buttons>
          <paper-tab name="operational-presence">Operational presence</paper-tab>
          <paper-tab name="indicators">Indicators</paper-tab>
        </paper-tabs>
      </div>
    </page-header>

    <page-body>
      <iron-pages
          selected="[[tab]]"
          attr-for-selected="name">
        <template
            is="dom-if"
            if="[[_equals(tab, 'operational-presence')]]"
            restamp="true">
          <h1 name="operational-presence">Operational presence</h1>
        </template>
        <template
            is="dom-if"
            if="[[_equals(tab, 'indicators')]]"
            restamp="true">
          <h1 name="indicators">Indicators</h1>
        </template>
      </iron-pages>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting-analysis',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        queryParams: Object,

        tab: {
          type: String,
          observer: '_tabChanged',
        },
      },

      observers: [
        '_routeTabChanged(routeData.tab)',
      ],

      _tabChanged: function (tab) {
        if (tab !== this.routeData.tab) {
          this.set('route.path', tab);
        }
      },

      _routeTabChanged: function (tab) {
        this.tab = tab || 'operational-presence';
      },
    });
  </script>
</dom-module>
