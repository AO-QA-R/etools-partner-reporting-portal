<dom-module id="page-select-plan">
  <template>
    <style include="data-table-styles table-styles">
      :host {
        display: block;
        position: absolute;
        height: 100%;
        width: 100%;

        --container-inner-layout: {
          @apply(--layout-vertical);
          @apply(--layout-center-justified);
        };
      }

      paper-button#confirm {
        background-color: var(--theme-primary-color-cluster);
        color: white;
      }

      paper-radio-button {
        --paper-radio-button-unchecked-color: var(--theme-primary-text-color-medium);
        --paper-radio-button-checked-color: var(--theme-primary-color-cluster);
        --paper-radio-button-checked-ink-color: var(--theme-primary-text-color-medium);
        --paper-radio-button-unchecked-ink-color: var(--theme-primary-color-cluster);
      }

      .container {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
        @apply(--layout-vertical);

        box-sizing: border-box;
        min-height: 100%;
        padding: 3em;
      }
      .container-inner {
        @apply(--container-inner-layout);
      }

      .actions {
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        margin-top: 3em;
      }

    </style>

    <div class="container">
      <div class="container-inner">
        <h2> Select Response Plan</h2>
        <paper-card>
          <etools-data-table-header label="">
            <etools-data-table-column field="selected">
            </etools-data-table-column>
            <etools-data-table-column field="response">
              <div class="table-column">Response Plan</div>
            </etools-data-table-column>
            <etools-data-table-column field="type">
              <div class="table-column">Plan Type</div>
            </etools-data-table-column>
            <etools-data-table-column field="start">
              <div class="table-column">Start Date</div>
            </etools-data-table-column>
            <etools-data-table-column field="end">
              <div class="table-column">End Date</div>
            </etools-data-table-column>
            <etools-data-table-column field="location">
              <div class="table-column">Location</div>
            </etools-data-table-column>
          </etools-data-table-header>
     
          <template id="list"
                    is="dom-repeat"
                    items="[[responsePlans]]"
                    as="plan">
            <etools-data-table-row collapse>
              <div slot="row-data">
                <div class="table-cell">
                  <paper-radio-button 
                    checked="[[_determineIfChecked(selected, plan.id)]]"
                    name="[[plan.id]]"
                    on-tap="_selectRadioButton">
                  </paper-radio-button>
                </div>
                <div class="table-cell">
                  [[plan.title]]
                </div>
                <div class="table-cell">
                  [[plan.plan_type]]
                </div>
                <div class="table-cell">
                  [[plan.start]]
                </div>
                 <div class="table-cell">
                  [[plan.end]]
                </div>
                 <div class="table-cell">
                  [[plan.location]]
                </div>
              </div>
              <div slot="row-data-details">
                Documents:
              </div>
            </etools-data-table-row>
          </template>

        </paper-card>
      </div>
      <div class="actions">
        <paper-button id="cancel" on-tap="_cancel">Cancel</paper-button>
        <paper-button id="confirm" on-tap="_confirm" raised>Confirm</paper-button>
      </div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'page-select-plan',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        responsePlans: {
          type: Array,
          statePath: 'responsePlans.all',
        },

        selected: Number,
      },

      _determineIfChecked: function(selected, id) {
        if (id == this.selected) {
          return true;
        }
        return false;
      },

      // Note: paper-radio-group requires the radio buttons to be directly nested, so it does not work for this component.
      _selectRadioButton: function(e) {
        this.selected = e.target.name;
      },

      _cancel: function() {
        // TODO: Clear any selection
      },

      _confirm: function() {
        var selectedPlan = null;
        var self = this;

        this.responsePlans.forEach(function(plan) {
          if (plan.id == self.selected) {
            selectedPlan = plan;
          }
        })

        this.dispatch(App.Actions.setCurrentResponsePlan(selectedPlan));
      },

    });

  </script>
</dom-module>
