<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">
<link rel="import" href="planned-action-projects.html">


<dom-module id="page-cluster-reporting-planned-action">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .page-top-content {
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .1);
      }
      .page-top-content page-header {
        padding-bottom:10px;
      }
      .top-content-row {
        padding-left:25px;
      }

      /*TODO: make separate theme file for clusters*/
      /*Overrides blue:*/
      .top-content-row paper-tabs {
        --paper-tabs-selection-bar-color: var(--theme-primary-color-cluster);
      }
      .top-content-row paper-tab {
        --paper-tab-ink: var(--theme-primary-color-cluster);
        padding: 0 10px;
      }
      .top-content-row paper-tab.iron-selected .tab-content {
        color: var(--theme-primary-color-cluster);
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:tree"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <div class="page-top-content">
      <page-header title="My Planned Action"></page-header>

      <div class="top-content-row">
        <paper-tabs
          selected="{{ routeData.dashTab }}"
          attr-for-selected="name"
          noink
          bottom-item>
          <paper-tab name="details" link>
            <span class="tab-content">Projects</span>
          </paper-tab>

          <paper-tab name="activities" link>
            <span class="tab-content">Activities</span>
          </paper-tab>
        </paper-tabs>
      </div>
    </div>

    <page-body>
      <iron-pages
          selected="projects"
          attr-for-selected="name">
        <!-- TODO: 'if' template tag and add Activities tab content -->
        <planned-action-projects
            name="projects"
            route="{{subroute}}">
        </planned-action-projects>
      </iron-pages>
    <page-body>

  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting-planned-action',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

    });
  </script>
</dom-module>
