<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">
<link rel="import" href="planned-action-projects.html">
<link rel="import" href="planned-action-activities.html">

<dom-module id="page-cluster-reporting-planned-action">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .page-top-content {
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .1);
      }
      .page-top-content page-header {
        padding-bottom:10px;
      }
      .top-content-row {
        padding-left:25px;
      }

      /*TODO: make separate theme file for clusters*/
      /*Overrides blue:*/
      .top-content-row paper-tabs {
        --paper-tabs-selection-bar-color: var(--theme-primary-color-cluster);
      }
      .top-content-row paper-tab {
        --paper-tab-ink: var(--theme-primary-color-cluster);
        padding: 0 10px;
      }
      .top-content-row paper-tab.iron-selected .tab-content {
        color: var(--theme-primary-color-cluster);
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:tab"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <div class="page-top-content">

      <page-header title="My Planned Action"></page-header>

      <div class="top-content-row">
        <paper-tabs
          selected="{{routeData.tab}}"
          attr-for-selected="name"
          noink
          bottom-item>

          <paper-tab name="projects" link>
            <span class="tab-content">Projects</span>
          </paper-tab>

          <paper-tab name="activities" link>
            <span class="tab-content">Activities</span>
          </paper-tab>
        </paper-tabs>
      </div>

    </div>

    <page-body>
      <iron-pages
        id="tabContent"
        attr-for-selected="name"
        fallback-selection="projects"
        on-iron-items-changed="_updateTabSelection">

        <template is="dom-if" if="[[_equals(tab, 'projects')]]" restamp="true">
          <planned-action-projects name="projects"></planned-action-projects>
        </template>

        <template is="dom-if" if="[[_equals(tab, 'activities')]]" restamp="true">
          <planned-action-activities name="activities"></planned-action-activities>
        </template>
      </iron-pages>
    </page-body>

  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting-planned-action',

      properties: {
        tab: String
      },

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      observers: [
        '_routeTabChanged(routeData.tab)',
      ],

      // Tracks the tab value in the URL only.
      _routeTabChanged: function (tab) {
        if (!tab) {
          this.set('routeData.tab', 'projects');
          this.set('route.path', '/projects/');
        } else {
          this.tab = tab;
          this.set('route.path', '/' + tab);
        }
      },

      _updateTabSelection: function () {
        this.$.tabContent.select(this.tab);
      },

    });
  </script>
</dom-module>
