<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">
<link rel="import" href="planned-action-projects.html">
<link rel="import" href="planned-action-activities.html">

<dom-module id="page-cluster-reporting-planned-action">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:tab"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <div class="page-top-content">

      <page-header title="My Planned Action">
        <div class="tabs">
          <paper-tabs
            selected="{{routeData.tab}}"
            attr-for-selected="name"
            scrollable
            hide-scroll-buttons>

            <paper-tab name="projects">
              <span class="tab-content">Projects</span>
            </paper-tab>

            <paper-tab name="activities">
              <span class="tab-content">Activities</span>
            </paper-tab>
          </paper-tabs>
        </div>
      </page-header>

    </div>

    <page-body>
      <iron-pages
        id="tabContent"
        attr-for-selected="name"
        fallback-selection="projects"
        on-iron-items-changed="_updateTabSelection">

        <template is="dom-if" if="[[_equals(tab, 'projects')]]" restamp="true">
          <planned-action-projects
            route="{{subroute}}"
            name="projects">
          </planned-action-projects>
        </template>

        <template is="dom-if" if="[[_equals(tab, 'activities')]]" restamp="true">
          <planned-action-activities
            route="{{subroute}}"
            name="activities">
          </planned-action-activities>
        </template>
      </iron-pages>
    </page-body>

  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting-planned-action',

      properties: {
        tab: String
      },

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      observers: [
        '_routeTabChanged(routeData.tab)',
      ],

      _routeTabChanged: function (tab) {
        switch (tab) {
          case 'projects':
            this.tab = 'projects';
            break;

          case 'activities':
            this.tab = 'activities';
            break;

          default:
            this.tab = 'projects';
            this.set('route.path', '/projects');
            break;
        }
      },

      _updateTabSelection: function () {
        this.$.tabContent.select(this.tab);
      },

    });
  </script>
</dom-module>
