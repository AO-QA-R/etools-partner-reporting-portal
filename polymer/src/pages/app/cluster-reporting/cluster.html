<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">

<link rel="import" href="../../../behaviors/data-table.html">
<link rel="import" href="../../../behaviors/pagination.html">
<link rel="import" href="../../../styles/table-styles.html">

<dom-module id="page-cluster-reporting-cluster-response-parameters">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .page-top-content {
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .1);
      }
      .page-top-content page-header {
        padding-bottom:10px;
      }
      .top-content-row {
        padding-left:25px;
      }

      /*Overrides blue:*/
      .top-content-row paper-tabs {
        --paper-tabs-selection-bar-color: var(--theme-primary-color-cluster);
      }
      .top-content-row paper-tab {
        --paper-tab-ink: var(--theme-primary-color-cluster);
        padding: 0 10px;
      }
      .top-content-row paper-tab.iron-selected .tab-content {
        color: var(--theme-primary-color-cluster);
      }

    </style>


    <!-- TODO: Associate ajax calls with tabs. -->

    <etools-prp-ajax
        id="objectives"
        url="[[objectivesUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="activities"
        url="[[activitiesUrl]]">
    </etools-prp-ajax>

    <page-header title="Clusters"></page-header>

    <div class="top-content-row">
      <paper-tabs
        selected="{{ routeData.dashTab }}"
        attr-for-selected="name"
        noink
        bottom-item>
        <paper-tab name="details" link>
          <span class="tab-content">Response Plans</span>
        </paper-tab>

        <paper-tab name="reports" link>
          <span class="tab-content">Objectives</span>
        </paper-tab>

        <paper-tab name="activities" link>
          <span class="tab-content">Activities</span>
        </paper-tab>
      </paper-tabs>
    </div>


      <etools-data-table-header
          no-collapse
          label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">
        <etools-data-table-column field="cluster">
          <div class="table-column">Cluster</div>
        </etools-data-table-column>
        <etools-data-table-column field="ref">
          <div class="table-column">CO ref. #</div>
        </etools-data-table-column>
        <etools-data-table-column field="title">
          <div class="table-column">Cluster Objective Title</div>
        </etools-data-table-column>
      </etools-data-table-header>

      <template
          id="list"
          is="dom-repeat"
          items="[[clusterObjectives]]"
          as="objective"
          initial-count="[[pageSize]]">
        <etools-data-table-row no-collapse>
          <div slot="row-data">
            <div class="table-cell table-cell--text">
              [[objective.cluster]]
            </div>
            <div class="table-cell table-cell--text">
              [[objective.reference_number]]
            </div>
            <div class="table-cell table-cell--text">
              [[objective.title]]
            </div>
          </div>
        </etools-data-table-row>
      </template>
      Footer here.
      <etools-loading active="[[loading]]"></etools-loading>




      <etools-data-table-header
          no-collapse
          label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">
        <etools-data-table-column field="cluster">
          <div class="table-column">Cluster</div>
        </etools-data-table-column>
        <etools-data-table-column field="ref">
          <div class="table-column">CO ref. #</div>
        </etools-data-table-column>
        <etools-data-table-column field="activity">
          <div class="table-column">Cluster Activity</div>
        </etools-data-table-column>
      </etools-data-table-header>

      <template
          id="list"
          is="dom-repeat"
          items="[[clusterActivities]]"
          as="activity"
          initial-count="[[pageSize]]">
        <etools-data-table-row no-collapse>
          <div slot="row-data">
            <div class="table-cell table-cell--text">
              [[activity.co_cluster_title]]
            </div>
            <div class="table-cell table-cell--text">
              [[activity.co_reference_number]]
            </div>
            <div class="table-cell table-cell--text">
              [[activity.title]]
            </div>
          </div>
        </etools-data-table-row>
      </template>
      Footer here.
      <etools-loading active="[[loading]]"></etools-loading>




  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting-cluster-response-parameters',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        //Passing a param is necessary for _computeObjectivesUrl to trigger.
        objectivesUrl: {
          type: String,
          computed: '_computeObjectivesUrl(route)'
        },
        clusterObjectives: {
          type: Array,
          value: []
        },

        activitiesUrl: {
          type: String,
          computed: '_computeActivitiesUrl(route)'
        },
        clusterActivities: {
          type: Array,
          value: []
        },
      },

      attached: function () {
        // TODO: Move to Redux.
        var self = this;
        var thunk1 = this.$.test.thunk();
        thunk1()
          .then(function (res) {
            self.set('clusterObjectives', res.data.results);
          })
          .catch(function (err) { // jshint ignore:line
            // TODO: error handling
          });

        thunk2 = this.$.activities.thunk();
        thunk2()
          .then(function (res) {
            self.set('clusterActivities', res.data.results);
          })
          .catch(function (err) { // jshint ignore:line
            // TODO: error handling
          });
      },

      _computeObjectivesUrl: function () {
        return App.Endpoints.responseParametersClusterObjectives();
      },

      _computeActivitiesUrl: function () {
        return App.Endpoints.responseParametersClusterActivities();
      },
    });
  </script>
</dom-module>
