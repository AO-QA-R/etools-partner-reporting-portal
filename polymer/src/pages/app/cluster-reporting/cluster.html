<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../../../styles/shared-styles.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">
<link rel="import" href="cluster-activities.html">
<link rel="import" href="cluster-objectives.html">

<dom-module id="page-cluster-reporting-cluster-response-parameters">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .page-top-content {
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .1);
      }
      .page-top-content page-header {
        padding-bottom:10px;
      }
      .top-content-row {
        padding-left:25px;
      }

      /*Overrides blue:*/
      .top-content-row paper-tabs {
        --paper-tabs-selection-bar-color: var(--theme-primary-color-cluster);
      }
      .top-content-row paper-tab {
        --paper-tab-ink: var(--theme-primary-color-cluster);
        padding: 0 10px;
      }
      .top-content-row paper-tab.iron-selected .tab-content {
        color: var(--theme-primary-color-cluster);
      }

    </style>


    <!-- TODO: Associate ajax calls with tabs. -->

    <etools-prp-ajax
        id="activities"
        url="[[activitiesUrl]]">
    </etools-prp-ajax>

    <app-route
        route="{{route}}"
        pattern="/:tree"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <page-header title="Clusters"></page-header>

    <div class="top-content-row">
      <paper-tabs
        selected="{{ routeData.dashTab }}"
        attr-for-selected="name"
        noink
        bottom-item>
        <paper-tab name="details" link>
          <span class="tab-content">Response Plans</span>
        </paper-tab>

        <paper-tab name="reports" link>
          <span class="tab-content">Objectives</span>
        </paper-tab>

        <paper-tab name="activities" link>
          <span class="tab-content">Activities</span>
        </paper-tab>
      </paper-tabs>
    </div>

    <page-body>
      <iron-pages
          selected="activities"
          attr-for-selected="name">
          <!-- TODO: toggle using tabs -->
        <!-- <cluster-objectives
            name="objectives"
            route="{{subroute}}">
        </cluster-objectives> -->
        <cluster-activities
          name="activities"
          route="{{subroute}}">
        </cluster-activities>
      </iron-pages>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting-cluster-response-parameters',
    });
  </script>
</dom-module>
