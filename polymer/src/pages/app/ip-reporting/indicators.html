<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../../elements/ip-reporting/list-view-indicators.html">
<link rel="import" href="../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">
<link rel="import" href="../../../endpoints.html">
<link rel="import" href="../../../redux/actions.html">
<link rel="import" href="../../../redux/store.html">



<link rel="import" href="../../../styles/page-headers.html">

<dom-module id="page-ip-reporting-indicators">
  <template>
    <page-header title="Indicators"></page-header>
    <page-body>
      <list-view-indicators />
    </page-body>
    <!-- TODO: use thunk and store in Redux. -->
    <etools-prp-ajax
        id="indicators"
        auto="true"
        url="[[indicatorsUrl]]">
    </etools-prp-ajax>
  </template>

  <script>
    Polymer({
      is: 'page-ip-reporting-indicators',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        indicatorsUrl: {
          type: String,
          value: App.Endpoints.indicators(),
        },
      },

      attached: function () {
        // 'this.$.indicators' references the ID given above to etools-prp-ajax.
        // The thunk is then generated by etools-prp-ajax using the properties passed above.
        var indicatorsThunk = this.$.indicators.thunk();
        this.dispatch(App.Actions.fetchIndicators(indicatorsThunk))
          .catch(function (err) { // jshint ignore:line
            // TODO: error handling
          });
      },
    });
  </script>

</dom-module>
