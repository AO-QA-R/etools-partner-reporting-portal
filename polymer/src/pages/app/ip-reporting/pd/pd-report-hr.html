<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="pd-report-hr/reporting.html">
<link rel="import" href="pd-report-hr/info.html">
<link rel="import" href="../../../../behaviors/utils.html">

<dom-module id="page-pd-report-hr">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-pages
        attr-for-selected="name"
        selected="{{selectedTab}}">
      <template
          is="dom-if"
          if="[[_equals(selectedTab, 'reporting')]]"
          restamp="true">
        <page-pd-report-hr-reporting
            name="reporting">
        </page-pd-report-hr-reporting>
      </template>

      <template
          is="dom-if"
          if="[[_equals(selectedTab, 'info')]]"
          restamp="true">
        <page-pd-report-hr-info
            name="info">
        </page-pd-report-hr-info>
      </template>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'page-pd-report-hr',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        selectedTab: {
          type: String,
          notify: true,
        },
      },
    });
  </script>
</dom-module>
