<link rel="import" href="../../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../../elements/page-header.html">
<link rel="import" href="../../../../elements/page-body.html">
<link rel="import" href="../../../../elements/ip-reporting/pd-partnership-info.html">
<link rel="import" href="../../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../../endpoints.html">
<link rel="import" href="../../../../redux/actions.html">
<link rel="import" href="../../../../redux/store.html">

<dom-module id="page-ip-reporting-pd-details">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-ajax
        id="programmeDocumentDetails"
        url="[[ programmeDocumentDetailsUrl ]]">
    </etools-prp-ajax>

    <page-header title="[[ pdTitle ]]" back></page-header>

    <page-body>
      <pd-partnership-info></pd-partnership-info>
    </page-body>

  </template>

  <script>
    Polymer({
      is: 'page-ip-reporting-pd-details',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {

        programmeDocumentDetailsUrl: {
          type: String,
          computed: '_computeProgrammeDocumentDetailsUrl(pdId)',
        },

        pdId: Number,

        pdTitle: {
          type: String,
          statePath: 'programmeDocumentDetails.current.title',
        }
      },

      _computeProgrammeDocumentDetailsUrl: function(pdId){
        return App.Endpoints.programmeDocumentDetail(pdId);
      },

      attached: function () {
        var pdDetailsThunk = this.$.programmeDocumentDetails.thunk();

        this.dispatch(App.Actions.fetchProgrammeDocumentDetails(pdDetailsThunk))
          .catch(function (err) {// jshint ignore:line
            console.error(err);
          })
      }
    });
  </script>
</dom-module>
