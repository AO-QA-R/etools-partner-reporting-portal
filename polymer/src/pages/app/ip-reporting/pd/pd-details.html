<link rel="import" href="../../../../elements/etools-prp-ajax.html">
<link rel="import" href="../../../../endpoints.html">
<link rel="import" href="../../../../redux/actions.html">
<link rel="import" href="../../../../redux/store.html">

<dom-module id="page-ip-reporting-pd-details">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      .page-top-content {
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .1);
      }
      .page-top-content page-header {
        padding-bottom:10px;
      }
      .top-content-row {
        padding-left:25px;
      }

    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <etools-prp-ajax
        id="programmeDocumentDetails"
        url="[[ programmeDocumentDetailsUrl ]]">
    </etools-prp-ajax>

    <app-route
      route="{{route}}"
      pattern="/:dashTab"
      data="{{routeData}}">
    </app-route>

    <div class="page-top-content">

      <page-header title="[[ pd.title ]]" back="pd"></page-header>

      <div class="top-content-row">

        <paper-tabs
          selected="{{ routeData.dashTab }}"
          attr-for-selected="name"
          fallback-selection="details"
          noink
          bottom-item>

          <paper-tab name="details" link>
            <span class="tab-content">Details</span>
          </paper-tab>

          <paper-tab name="reports" link>
            <span class="tab-content">Reports</span>
          </paper-tab>

        </paper-tabs>

      </div>

    </div>

    <iron-pages
      id="tabContent"
      attr-for-selected="name"
      fallback-selection="details"
      on-iron-items-changed="_updateTabSelection">

      <template is="dom-if" if="[[_equals(pdTab, 'details')]]" restamp="true">
        <pd-details-overview name="details"></pd-details-overview>
      </template>

      <template is="dom-if" if="[[_equals(pdTab, 'reports')]]" restamp="true">
        <pd-details-reports name="reports" ></pd-details-reports>
      </template>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'page-ip-reporting-pd-details',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        pdTab: String,

        pdId: {
          type: String,
          statePath: 'programmeDocuments.current',
        },

        routeData: Object,

        programmeDocumentDetailsUrl: {
          type: String,
          computed: '_computeProgrammeDocumentDetailsUrl(locationId, pdId)',
          observer: '_fetchData',
        },

        locationId: {
          type: String,
          statePath: 'location.id',
        },
      },

      observers: [
        '_updateUrlTab(routeData.dashTab)',
      ],

      _updateTabSelection: function () {
        this.$.tabContent.select(this.pdTab);
      },

      _updateUrlTab: function (dashTab) {
        this.set('pdTab', dashTab);
      },

      _computeProgrammeDocumentDetailsUrl: function (locationId, pdId) {
        return (locationId && pdId) ?
            App.Endpoints.programmeDocumentDetail(locationId, pdId) : '';
      },

      _fetchData: function (url) {
        var self = this;

        if (!url) {
          return;
        }

        this.$.programmeDocumentDetails.thunk()()
          .then(function (res) {
            self.set('pd', res.data);
          })
          .catch(function (err) { // jshint ignore:line
            // TODO: error handling
          });
      },
    });
  </script>
</dom-module>
