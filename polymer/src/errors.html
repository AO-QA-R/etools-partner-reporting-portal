<script>
  (function () {
    'use strict';

    App.Behaviors = App.Behaviors || {};

    App.Behaviors.ErrorHandlerBehavior = {
      _handleError: function (e) {
        var self = this;
        var xhr;

        try {
          xhr = e.detail.request.xhr;

          if (!xhr) {
            return;
          }

          switch (xhr.status) {
            case 401:
              this.async(function () {
                self.set('route.path', '/login');
              });
              break;

            default:
              break;
          }
        } catch (err) {}
      },
    };

  }());
</script>
