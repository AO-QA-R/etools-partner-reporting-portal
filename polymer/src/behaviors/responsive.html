<link rel="import" href="../settings.html">

<script>
  (function () {
    'use strict';

    App.Behaviors = App.Behaviors || {};

    App.Behaviors.ResponsiveBehavior = {
      properties: {
        desktopLayoutQuery: {
          type: String,
          value: App.Settings.layout.threshold,
          readOnly: true,
        },

        isDesktop: {
          type: Boolean,
        },
      },

      observers: [
        '_isDesktopChanged(isDesktop)',
      ],

      _isDesktopChanged: function () {
        this.updateStyles();
      },
    };
  }());
</script>
