<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../redux/store.html">
<link rel="import" href="../constants.html">


<dom-module id="etools-prp-theme">
  <template>
  </template>

  <script>
    Polymer({
      is: 'etools-prp-theme',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        _app: {
          type: String,
          statePath: 'app.current',
        },

        primaryColor: {
          type: String,
          notify: true,
          computed: '_computePrimaryColor(_app)',
        },
      },

      _computePrimaryColor: function (app) {
        switch (app) {
          case 'cluster-reporting':
            return App.Constants.THEME_PRIMARY_COLOR_CLUSTER;

          case 'ip-reporting':
            return App.Constants.THEME_PRIMARY_COLOR_IP;
        }
      },
    });
  </script>
</dom-module>
