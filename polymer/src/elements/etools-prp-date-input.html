<!-- From etools-partnership-management/pmp/app-elements/common-elements/etools-date-input.html -->

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/etools-datepicker/etools-datepicker-button.html">

<link rel="import" href="../redux/store.html">
<link rel="import" href="../behaviors/date.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="etools-prp-date-input">

  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <paper-input id="dateInput"
                 label="[[label]]"
                 value="[[prettyDate(value)]]"
                 placeholder="[[placeholder]]"
                 on-down="openDatePicker"
                 data-selector="datePickerButton"
                 disabled$="[[disabled]]"
                 readonly$="[[readonly]]"
                 required$="[[required]]"
                 invalid$="[[invalid]]"
                 auto-validate$="[[autoValidate]]"
                 error-message="[[errorMessage]]">
      <!-- <iron-icon prefix icon="date-range" hidden$="[[!readonly]]"></iron-icon> -->
      <etools-datepicker-button id="datePickerButton"
                                prefix
                                format="[[format]]"
                                pretty-date="{{value}}"
                                json-date="{{jsonValue}}"
                                date="[[prepareDate(value)]]"
                                is-disabled$="[[_disabledDatepicker(readonly, disabled)]]"
                                hidden$="[[readonly]]"
                                no-init="[[noInit]]"
                                show-clear-btn="[[showClearBtn]]">
      </etools-datepicker-button>
    </paper-input>
  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'etools-prp-date-input',
        behaviors: [
          App.Behaviors.DateBehavior,
          App.Behaviors.ReduxBehavior,
        ],
        properties: {
          label: String,
          value: {
            value: null,
            notify: true
          },
          jsonValue: {
            value: null,
            notify: true
          },
          placeholder: {
            type: String,
            value: 'â€”'
          },
          noInit: Boolean,
          showClearBtn: Boolean,
          readonly: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            observer: '_readonlyStateChange'
          },
          disabled: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
          },
          required: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          autoValidate: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          invalid: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          errorMessage: {
            type: String,
            value: 'Please select a date'
          },
          format: {
            type: String,
            value: 'YYYY-MM-DD'
          },
          currentApp: {
            type: String,
            statePath: 'app.current',
            observer: '_updateTheme',
          },
        },
        _readonlyStateChange: function(newValue, oldValue) {
          if (newValue !== oldValue) {
            this.updateStyles();
          }
        },
        _disabledDatepicker: function(readonly, disabled) {
          return readonly || disabled;
        },
        validate: function() {
          return this.$.dateInput.validate();
        },
        _updateTheme: function (app) {
          this.async(function () {
            var datePicker = this.$.datePickerButton.datePicker;
            var themeColor;

            switch (app) {
              case 'cluster-reporting':
                themeColor = '#009d55';
                break;

              case 'ip-reporting':
                themeColor = '#0099ff';
                break;
            }

            datePicker.customStyle['--etools-datepicker-heading-bg-color'] = themeColor;
            datePicker.customStyle['--etools-datepicker-btns-text-color'] = themeColor;
            datePicker.updateStyles();
          });
        },
      });
    })();
  </script>

</dom-module>
