<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../dropdown-filter/dropdown-filter.html">
<link rel="import" href="../../etools-prp-ajax.html">
<link rel="import" href="../../../endpoints.html">
<link rel="import" href="../../../redux/store.html">

<dom-module id="partner-filter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-ajax
        id="partnerNames"
        url="[[partnerNamesUrl]]">
    </etools-prp-ajax>

    <template is="dom-if" if="[[!loading]]">
      <dropdown-filter
        label="Partner"
        name="partner"
        value="[[computedValue]]"
        data="[[data]]">
      </dropdown-filter>
    </template>
  </template>

  <script>
    Polymer({
      is: 'partner-filter',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        data: Array,
        value: String,
        computedValue: String,
        required: Boolean,

        partnerNamesUrl: {
          type: String,
          computed: '_computeUrl(responsePlanID)',
          observer: '_fetchPartnerNames',
        },

        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        loading: {
          type: Boolean,
          value: true,
          computed: '_computeLoading(data)',
        },
      },

      observers: [
        '_computeValue(data, value)',
      ],

      _computeUrl: function (responsePlanID) {
        return App.Endpoints.clusterPartnerNames(responsePlanID);
      },

      _computeLoading: function (data) {
        return !data.length;
      },

      _computeValue: function (data, value) {
        var index = data.findIndex(function (item) {
          return value === String(item.id);
        });

        this.set('computedValue', data[index === -1 ? 0 : index].id);
      },

      _fetchPartnerNames: function () {
        var self = this;

        this.$.partnerNames.abort();

        this.$.partnerNames.thunk()()
            .then(function (res) {
              var data = (self.required ? [] : [{
                id: '',
                title: 'All',
              }]).concat(res.data);

              self.set('data', data);
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      detached: function () {
        this.$.partnerNames.abort();
      },
    });
  </script>
</dom-module>
