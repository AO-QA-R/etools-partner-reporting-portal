<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../dropdown-filter/dropdown-filter.html">
<link rel="import" href="../../etools-prp-ajax.html">
<link rel="import" href="../../../endpoints.html">
<link rel="import" href="../../../redux/store.html">

<dom-module id="cluster-project-filter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <etools-prp-ajax
        id="projectNames"
        url="[[projectNamesUrl]]"
        params="[[projectNamesParams]]">
    </etools-prp-ajax>

    <template is="dom-if" if="[[!loading]]">
      <dropdown-filter
          label="Project"
          name="project"
          value="[[value]]"
          data="[[data]]">
      </dropdown-filter>
    </template>
  </template>

  <script>
    Polymer({
      is: 'cluster-project-filter',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        queryParams: Object,

        params: {
          type: String,
          value: '',
        },

        projectNamesUrl: {
          type: String,
          computed: '_computeProjectNamesUrl(responsePlanID)',
        },

        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        projectNamesParams: {
          type: Object,
          computed: '_computeProjectNamesParams(params, queryParams)',
        },

        loading: {
          type: Boolean,
          value: true,
          computed: '_computeLoading(data)',
        },

        data: {
          type: Array,
          value: [],
        },

        value: String,
      },

      observers: [
        '_fetchProjectNames(projectNamesUrl, projectNamesParams)',
      ],

      _computeProjectNamesUrl: function (responsePlanID) {
        return App.Endpoints.clusterProjectNames(responsePlanID);
      },

      _computeLoading: function (data) {
        return !data.length;
      },

      _computeProjectNamesParams: function (params, queryParams) {
        return params
            .split(',')
            .filter(Boolean)
            .reduce(function (acc, key) {
              if (typeof queryParams[key] !== 'undefined') {
                acc[key] = queryParams[key];
              }

              return acc;
            }, {});
      },

      _fetchProjectNames: function () {
        this.debounce('fetch-project-names', function () {
          var self = this;

          this.$.projectNames.abort();

          this.$.projectNames.thunk()()
              .then(function (res) {
                self.set('data', [{
                  id: '',
                  title: 'All',
                }].concat(res.data));
              })
              .catch(function (err) { // jshint ignore:line
                // TODO: error handling
              });
        }, 100);
      },

      detached: function () {
        this.$.projectNames.abort();

        if (this.isDebouncerActive('fetch-project-names')) {
          this.cancelDebouncer('fetch-project-names');
        }
      },
    });
  </script>
</dom-module>
