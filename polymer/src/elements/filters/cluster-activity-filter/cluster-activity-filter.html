<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../dropdown-filter/dropdown-filter.html">
<link rel="import" href="../../etools-prp-ajax.html">
<link rel="import" href="../../../behaviors/filter-dependencies.html">
<link rel="import" href="../../../endpoints.html">

<dom-module id="cluster-activity-filter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <etools-prp-ajax
        id="activities"
        url="[[activitiesUrl]]"
        params="[[params]]">
    </etools-prp-ajax>

    <template is="dom-if" if="[[!loading]]">
      <dropdown-filter
          label="Activity"
          name="activity"
          value="[[value]]"
          data="[[data]]">
      </dropdown-filter>
    </template>
  </template>

  <script>
    Polymer({
      is: 'cluster-activity-filter',

      behaviors: [
        App.Behaviors.FilterDependenciesBehavior,
      ],

      properties: {
        queryParams: Object,

        activitiesUrl: {
          type: String,
          value: App.Endpoints.partnerActivityList(),
        },

        loading: {
          type: Boolean,
          value: true,
          computed: '_computeLoading(data)',
        },

        data: {
          type: Array,
          value: [],
        },

        defaultParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        value: String,
      },

      observers: [
        '_fetchActivities(activitiesUrl, params)',
      ],

      _computeLoading: function (data) {
        return !data.length;
      },

      _fetchActivities: function () {
        this.debounce('fetch-activities', function () {
          var self = this;

          this.$.activities.abort();

          this.$.activities.thunk()()
              .then(function (res) {
                self.set('data', [{
                  id: '',
                  title: 'All',
                }].concat(res.data.results));
              })
              .catch(function (err) { // jshint ignore:line
                // TODO: error handling
              });
        }, 100);
      },

      detached: function () {
        this.$.activities.abort();

        if (this.isDebouncerActive('fetch-activities')) {
          this.cancelDebouncer('fetch-activities');
        }
      },
    });
  </script>
</dom-module>
