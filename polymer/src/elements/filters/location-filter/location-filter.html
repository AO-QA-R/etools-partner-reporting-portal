<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../dropdown-filter/dropdown-filter.html">
<link rel="import" href="../../etools-prp-ajax.html">
<link rel="import" href="../../../endpoints.html">
<link rel="import" href="../../../redux/store.html">

<dom-module id="location-filter">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-ajax
        id="childLocations"
        url="[[childLocationsUrl]]">
    </etools-prp-ajax>

    <template is="dom-if" if="[[!loading]]">
      <dropdown-filter
          label="Location"
          name="location"
          value="[[value]]"
          data="[[data]]">
      </dropdown-filter>
    </template>
  </template>

  <script>
    Polymer({
      is: 'location-filter',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        childLocationsUrl: {
          type: String,
          computed: '_computeChildLocationsUrl(locationId)',
          observer: '_fetchChildLocations',
        },

        locationId: {
          type: String,
          statePath: 'location.id',
        },

        loading: {
          type: Boolean,
          value: true,
          computed: '_computeLoading(data)',
        },

        data: {
          type: Array,
          value: [],
        },

        value: String,
      },

      _computeChildLocationsUrl: function (locationId) {
        return locationId ? App.Endpoints.childLocations(locationId) : '';
      },

      _computeLoading: function (data) {
        return !data.length;
      },

      _fetchChildLocations: function (url) {
        var self = this;

        if (!url) {
          return;
        }

        this.$.childLocations.abort();

        this.$.childLocations.thunk()()
            .then(function (res) {
              self.set('data', [{
                id: '',
                title: 'All',
              }].concat(res.data));
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling
            });
      },

      detached: function () {
        this.$.childLocations.abort();
      },
    });
  </script>
</dom-module>
