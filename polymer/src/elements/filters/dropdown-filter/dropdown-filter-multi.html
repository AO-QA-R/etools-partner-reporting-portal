<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-searchable-multiselection-menu/etools-multi-selection-menu.html">

<link rel="import" href="../../../polyfills/es6-shim.html">
<link rel="import" href="../../../behaviors/filter.html">

<dom-module id="dropdown-filter-multi">
  <template>
    <style>
      :host {
        display: block;
      }

      etools-multi-selection-menu {
        width: 100%;
      }
    </style>

    <etools-multi-selection-menu
        label="[[label]]"
        options="[[data]]"
        option-value="id"
        option-label="title"
        selected-values="{{selectedValues}}"
        on-selected-values-changed="_handleChange"
        hide-search="[[hideSearch]]">
    </etools-multi-selection-menu>
  </template>

  <script>
    Polymer({
      is: 'dropdown-filter-multi',

      behaviors: [
        App.Behaviors.FilterBehavior,
      ],

      properties: {
        disabled: Boolean,
        hideSearch: Boolean,

        data: {
          type: Array,
          value: [],
          observer: '_handleData',
        },

        selectedValues: {
          type: Array,
          computed: '_computeSelectedValues(value)',
        },
      },

      _handleChange: function (e, change) {
        var newValue;

        if (change.path === 'selectedValues.splices') {
          newValue = change.value.indexSplices[0].object;
        } else if (!change.path) {
          newValue = change.value;
        }

        if (typeof newValue === 'undefined') {
          return;
        }

        this.fire('filter-changed', {
          name: this.name,
          value: String(newValue || ''),
        });
      },

      _handleData: function (data) {
        if (data.length) {
          this._filterReady();
        }
      },

      _computeSelectedValues: function (value) {
        return value.split(',').filter(Boolean);
      },
    });
  </script>
</dom-module>
