<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../../elements/filters/cluster-filter/cluster-filter.html">
<link rel="import" href="../../../polyfills/es6-shim.html">

<dom-module id="filter-list-by-cluster">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <cluster-filter value="{{clusterId}}"></cluster-filter>
  </template>

  <script>
    Polymer({
      is: 'filter-list-by-cluster',

      properties: {
        queryParams: Object,

        filters: {
          type: Array,
          value: [],
        },

        clusterId: {
          type: String,
          value: ''
        }
      },

      listeners: {
        'filter-changed': '_onFilterChanged',
        'register-filter': '_registerFilter',
        'deregister-filter': '_deregisterFilter',
      },

      _onFilterChanged: function (e, change) {
        var newParams = Object.assign({}, this.queryParams);
        var clusterId = change.value || this.queryParams.cluster_id || '';

        e.stopPropagation();

        this.clusterId = clusterId;
        newParams.cluster_id = clusterId;

        this.set('queryParams', newParams);

        this._resetPageNumber();
      },

      _registerFilter: function (e, name) {
        e.stopPropagation();

        this.push('filters', name);
      },

      _deregisterFilter: function (e, name) {
        e.stopPropagation();

        var index = this.filters.indexOf(name);

        if (index === -1) {
          return;
        }

        this.splice('filters', index, 1);
      },

      _resetPageNumber: function () {
        this.set('queryParams', Object.assign({}, this.queryParams, {
          page: 1,
        }));
      },
    });
  </script>
</dom-module>
