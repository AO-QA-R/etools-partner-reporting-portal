<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">

<link rel="import" href="../utils.html">

<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="page-nav">
  <template>
    <style>
      :host {
        display: block;

        --paper-item-selected: {
          color: var(--theme-primary-color);
          background: var(--theme-selected-item-background-color);
        };

        --paper-item-focused-before: {
          background: transparent;
        };

        --paper-menu-focused-item-after: {
          background: transparent;
        };

        /*
        Normal?

        --paper-item-selected-weight: normal;

        --paper-menu-selected-item: {
          font-weight: normal;
        };
        */
      }

      a {
        @apply(--layout);
        @apply(--layout-vertical);
        @apply(--layout-center-justified);

        color: inherit;
        text-decoration: none;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        padding: 0 16px;
      }

      .menu-trigger {
        --paper-item-selected: {
          color: inherit;
          background: var(--theme-selected-item-background-color);
        };
      }

      .menu-content {
        padding-top: 0;
        background: var(--theme-selected-item-background-color);
      }

      .menu-content paper-item {
        --paper-item: {
          min-height: 32px;
          font-size: 12px;
        };
      }

      .menu-content a {
        padding-left: 32px;
      }
    </style>

    <paper-menu
        id="menu"
        selected="{{selected}}"
        attr-for-selected="name"
        selectable="paper-item"
        key-event-target="null">

      <paper-item name="dashboard">
        <a href="/dashboard">
          <span>Dashboard</span>
        </a>
      </paper-item>

      <paper-item name="interventions">
        <a href="/interventions">
          <span>Interventions</span>
        </a>
      </paper-item>

      <paper-submenu>
        <paper-item
            class="menu-trigger">
          <a href="/activity-reports">
            <span>Reporting</span>
          </a>
        </paper-item>

        <paper-menu
            class="menu-content"
            selected="{{selected}}"
            attr-for-selected="name"
            selectable="paper-item"
            key-event-target="null">
          <paper-item name="activity-reports">
            <a href="/activity-reports">
              <span>Activity reports</span>
            </a>
          </paper-item>

          <paper-item name="project-reports">
            <a href="/project-reports">
              <span>Project reports</span>
            </a>
          </paper-item>

          <paper-item name="cluster-objective-reports">
            <a href="/cluster-objective-reports">
              <span>Cluster objective reports</span>
            </a>
          </paper-item>
        </paper-menu>
      </paper-submenu>

      <paper-item name="analysis">
        <a href="/analysis">
          <span>Analysis</span>
        </a>
      </paper-item>
    </paper-menu>
  </template>

  <script>
    Polymer({
      is: 'page-nav',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        selected: {
          type: String,
          notify: true,
        },
      },

      listeners: {
        reset: '_reset',
      },

      _reset: function () {
        // Close all submenus, etc...
        this._forEach('paper-submenu', function (submenu) {
          if (submenu.opened) {
            submenu.close();
          }
        });
      },

      attached: function () {
        var self = this;

        // Don't toggle submenus
        this._forEach('.menu-trigger', function (trigger) {
          trigger.addEventListener('tap', function (e) {
            if (Polymer.dom(trigger).parentNode.opened) {
              e.stopPropagation();
            }
          });
        });

        // Expand submenus on first load
        this._forEach('paper-submenu', function (submenu) {
          if (Polymer.dom(submenu).querySelector('[name="' + self.selected + '"]')) {
            submenu.open();
          }
        });
      },
    });
  </script>
</dom-module>
