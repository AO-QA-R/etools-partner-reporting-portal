<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../behaviors/utils.html">
<link rel="import" href="../behaviors/page-nav.html">

<link rel="import" href="../styles/page-nav.html">

<dom-module id="page-nav">
  <template>
    <style include="page-nav-styles"></style>

    <paper-menu
        id="menu"
        selected="{{selected}}"
        attr-for-selected="name"
        selectable="paper-item"
        key-event-target="null">

      <paper-item name="dashboard">
        <a href="/app/dashboard">
          <span>Dashboard</span>
        </a>
      </paper-item>

      <paper-item name="interventions">
        <a href="/app/interventions">
          <span>Interventions</span>
        </a>
      </paper-item>

      <paper-submenu>
        <paper-item
            class="menu-trigger">
          <a href="/app/activity-reports">
            <span>Reporting</span>
          </a>
        </paper-item>

        <paper-menu
            class="menu-content"
            selected="{{selected}}"
            attr-for-selected="name"
            selectable="paper-item"
            key-event-target="null">
          <paper-item name="activity-reports">
            <a href="/app/activity-reports">
              <span>Activity reports</span>
            </a>
          </paper-item>

          <paper-item name="project-reports">
            <a href="/app/project-reports">
              <span>Project reports</span>
            </a>
          </paper-item>

          <paper-item name="cluster-objective-reports">
            <a href="/app/cluster-objective-reports">
              <span>Cluster objective reports</span>
            </a>
          </paper-item>
        </paper-menu>
      </paper-submenu>

      <paper-item name="analysis">
        <a href="/app/analysis">
          <span>Analysis</span>
        </a>
      </paper-item>
    </paper-menu>
  </template>

  <script>
    Polymer({
      is: 'page-nav',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.PageNavBehavior,
      ],
    });
  </script>
</dom-module>
