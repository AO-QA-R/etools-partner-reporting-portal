<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../elements/filter-list.html">
<link rel="import" href="../../elements/filters/text-filter/text-filter.html">
<link rel="import" href="../../elements/filters/dropdown-filter.html">

<dom-module id="indicators-filters">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;
        background: white;

        --app-grid-columns: 4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
      }
    </style>

    <filter-list
        filters="{{filters}}"
        class="app-grid">

      <text-filter
          class="item"
          label="Indicator Title"
          name="blueprint__title"
          value="[[queryParams.blueprint__title]]">
      </text-filter>

    </filter-list>
  </template>

  <script>
    Polymer({
      id: 'indicators-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        queryParams: Object,

        query: String,

        filters: {
          type: Object,
          notify: true,
        },
      },
    });
  </script>
</dom-module>
