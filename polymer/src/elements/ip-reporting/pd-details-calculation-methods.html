<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../endpoints.html">
<link rel="import" href="../../redux/store.html">
<link rel="import" href="../../redux/actions.html">
<link rel="import" href="../../elements/page-body.html">
<link rel="import" href="../../elements/etools-prp-ajax.html">

<dom-module id="pd-details-calculation-methods">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-ajax
        id="indicators"
        url="[[indicatorsUrl]]"
        params="[[indicatorsParams]]">
    </etools-prp-ajax>

    <page-body>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'pd-details-calculation-methods',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        locationId: {
          type: String,
          statePath: 'location.id',
        },

        pdId: {
          type: String,
          statePath: 'programmeDocuments.current',
        },

        indicatorsUrl: {
          type: String,
          computed: '_computeIndicatorsUrl(locationId)',
        },

        indicatorsParams: {
          type: Object,
          computed: '_computeIndicatorsParams(pdId)',
        },
      },

      observers: [
        '_fetchData(indicatorsUrl, indicatorsParams, pdId)',
      ],

      _computeIndicatorsUrl: function (locationId) {
        return locationId ? App.Endpoints.allIndicators(locationId) : '';
      },

      _computeIndicatorsParams: function (pdId) {
        return {
          pds: pdId,
          orderBy: 'TODO',
        };
      },

      _fetchData: function (url, _, pdId) {
        if (!url) {
          return;
        }

        this.debounce('fetch-data', function () {
          var indicatorsThunk = this.$.indicators.thunk();

          this.$.indicators.abort();

          this.dispatch(App.Actions.PDIndicators.fetch(indicatorsThunk, pdId))
              .catch(function (err) { // jshint ignore:line
                // TODO: error handling
              });
        });
      },

      detached: function () {
        this.$.indicators.abort();

        if (this.isDebouncerActive('fetch-data')) {
          this.cancelDebouncer('fetch-data');
        }
      },
    });
  </script>
</dom-module>
