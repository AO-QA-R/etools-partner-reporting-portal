<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../../redux/store.html">
<link rel="import" href="../../redux/selectors/programmeDocumentDetails.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../elements/labelled-item.html">

<dom-module id="pd-ssfa-details">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;

        --app-grid-columns: 3;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 3;
      }

      :host etools-content-panel {
        margin-bottom:25px;
      }

      .app-grid {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .field-value {
        display: block;
        word-wrap: break-word;
      }

      .field-value[has-icon] {
        position: relative;
        padding-left: 2em;
      }

      .field-value iron-icon {
        position: absolute;
        left: 0;
        top: 0;
        color: var(--paper-grey-600);
      }
    </style>

    <etools-content-panel panel-title="PD or SSFA Details">
      <etools-loading active="[[!loaded]]"></etools-loading>
      <ul class="app-grid">
        <li class="item">
          <labelled-item label="In response to an HRP">
            <span class="field-value">[[_withDefault(pd.response_to_HRP)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="Start date">
            <span class="field-value">[[_withDefault(pd.start_date)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="End date">
            <span class="field-value">[[_withDefault(pd.end_date)]]</span>
          </labelled-item>
        </li>
        <li class="item">
          <labelled-item label="Population Focus">
            <span class="field-value">[[_withDefault(pd.population_focus)]]</span>
          </labelled-item>
        </li>

      </ul>
    </etools-content-panel>

  </template>

  <script>
    Polymer({
      is: 'pd-ssfa-details',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        pd: {
          type: Object,
          statePath: 'programmeDocumentDetails.current',
        },

        loading: {
          type: Boolean,
          statePath: App.Selectors.ProgrammeDocumentDetails.loading,
        },
      },
    });
  </script>
</dom-module>
