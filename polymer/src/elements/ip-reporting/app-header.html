<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../user-profile/profile-dropdown.html">

<link rel="import" href="../etools-logo.html">
<link rel="import" href="../workspace-dropdown.html">
<link rel="import" href="../etools-prp-workspaces.html">

<dom-module id="ip-reporting-app-header">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        z-index: 100;
      }

      app-header {
        background: var(--theme-page-header-background-color);
      }

      app-toolbar {
        @apply(--layout-justified);
      }
    </style>

    <etools-prp-workspaces
        all="{{workspaces}}"
        current="{{workspace}}">
    </etools-prp-workspaces>

    <app-header-layout>
      <app-header fixed>
        <app-toolbar>
          <etools-logo size="120" text-color="#fff"></etools-logo>

          <workspace-dropdown
              data="[[workspaces]]"
              current="[[workspace]]">
          </workspace-dropdown>

          <profile-dropdown></profile-dropdown>

        </app-toolbar>
      </app-header>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      id: 'ip-reporting-app-header',
    });
  </script>
</dom-module>
