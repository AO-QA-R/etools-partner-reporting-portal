<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../elements/ip-reporting/pd-output.html">
<link rel="import" href="../../redux/selectors/indicatorData.html">

<dom-module id="pd-output-list">
  <template>
    <style>
      :host {
        display: block;
      }

      pd-output {
        margin-bottom: 25px;
      }
    </style>

    <template
        is="dom-repeat"
        items="[[data]]">
      <pd-output
          data="[[item]]"
          override-mode="[[overrideMode]]">
      </pd-output>
    </template>
  </template>

  <script>
    Polymer({
      id: 'pd-output-list',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        data: {
          type: Array,
          statePath: App.Selectors.IndicatorData.all,
        },

        overrideMode: String,
      },
    });
  </script>
</dom-module>
