<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../elements/filter-list.html">
<link rel="import" href="../../elements/filters/text-filter.html">
<link rel="import" href="../../elements/filters/dropdown-filter.html">

<dom-module id="pd-filters">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;
        background: white;

        --app-grid-columns: 3;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
      }
    </style>

    <filter-list
        filters="{{filters}}"
        class="app-grid">
      <text-filter
          class="item"
          label="PD/SSFA ToR ref. # and Title"
          name="ref_title">
      </text-filter>

      <dropdown-filter
          class="item"
          label="PD/SSFA status"
          name="status"
          data="[[statuses]]">
      </dropdown-filter>
    </filter-list>
  </template>

  <script>
    Polymer({
      id: 'pd-filters',

      properties: {
        filters: {
          type: Object,
          notify: true,
        },

        statuses: {
          type: Array,
          value: [
            { label: 'All', value: '' },
            { label: 'Draft', value: 'Dra' },
            { label: 'Active', value: 'Act' },
            { label: 'Implemented', value: 'Imp' },
          ],
        },
      },
    });
  </script>
</dom-module>
