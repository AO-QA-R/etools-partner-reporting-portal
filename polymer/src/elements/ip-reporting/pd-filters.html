<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../elements/filter-list.html">
<link rel="import" href="../../elements/filters/text-filter/text-filter.html">
<link rel="import" href="../../elements/filters/dropdown-filter/dropdown-filter-multi.html">
<link rel="import" href="../../elements/filters/report-location-filter/report-location-filter.html">

<dom-module id="pd-filters">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;
        background: white;

        --app-grid-columns: 4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .filter-2-col {
        @apply --app-grid-expandible-item;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list
        filters="{{filters}}"
        class="app-grid">
      <text-filter
          class="item"
          label="PD/SSFA ToR ref. # and Title"
          name="ref_title"
          value="[[queryParams.ref_title]]">
      </text-filter>

      <dropdown-filter-multi
          class="item"
          label="PD/SSFA status"
          name="status"
          value="[[_withDefault(queryParams.status, '')]]"
          data="[[statuses]]"
          hide-search>
      </dropdown-filter-multi>

      <report-location-filter
        class="item filter-2-col"
        value="[[_withDefault(queryParams.location, '')]]">
      </report-location-filter>
    </filter-list>
  </template>

  <script>
    Polymer({
      id: 'pd-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        queryParams: Object,

        filters: {
          type: Object,
          notify: true,
        },

        statuses: {
          type: Array,
          value: [
            {title: 'Draft', id: 'Dra'},
            {title: 'Signed', id: 'Sig'},
            {title: 'Active', id: 'Act'},
            {title: 'Suspended', id: 'Sus'},
            {title: 'Ended', id: 'End'},
            {title: 'Closed', id: 'Clo'},
            {title: 'Terminated', id: 'Ter'},
          ],
        },
      },
    });
  </script>
</dom-module>
