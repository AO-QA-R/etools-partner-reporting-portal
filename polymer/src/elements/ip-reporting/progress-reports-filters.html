<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../elements/filter-list.html">
<link rel="import" href="../../elements/filters/text-filter/text-filter.html">
<link rel="import" href="../../elements/filters/dropdown-filter/dropdown-filter.html">
<link rel="import" href="../../elements/filters/location-filter/location-filter.html">

<dom-module id="progress-reports-filters">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;
        background: white;

        --app-grid-columns: 4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
      }
      .app-grid + .app-grid {
        padding-top:0;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list
        filters="{{filters}}">
      <div class="app-grid">
        <text-filter
            class="item"
            label="PD/SSFA ToR ref. # and Title"
            name="ref_title"
            value="[[queryParams.ref_title]]">
        </text-filter>

        <dropdown-filter
            class="item"
            label="Report status"
            name="status"
            value="[[_withDefault(queryParams.status, '')]]"
            data="[[statuses]]">
        </dropdown-filter>

        <location-filter
            class="item"
            value="[[_withDefault(queryParams.location, '')]]">
        </location-filter>

      </div>
      <div class="app-grid">
        <p class="item">Second row</p>
      </div>
    </filter-list>

  </template>

  <script>
    Polymer({
      id: 'progress-reports-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        queryParams: Object,

        filters: {
          type: Object,
          notify: true,
        },

        statuses: {
          type: Array,
          value: [
            {title: 'All', id: ''},
            {title: 'Draft', id: 'Dra'},
            {title: 'Active', id: 'Act'},
            {title: 'Implemented', id: 'Imp'},
          ],
        },
      },
    });
  </script>
</dom-module>
