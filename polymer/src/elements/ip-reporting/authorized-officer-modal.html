<dom-module id="authorized-officer-modal">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;
        --paper-dialog: {
          width: 750px;

          &>* {
            margin: 0;
          }
        }
        ;
      }
    </style>

    <paper-dialog id="authorized-officer-modal" with-backdrop opened=true>
      <div class="header layout horizontal justified">
        <h2>Select Authorized Officer</h2>

        <paper-icon-button class="self-center" on-tap="close" icon="icons:close">
        </paper-icon-button>
      </div>

      <br />

      <paper-dialog-scrollable>

        <h3>Your report could not be submitted, because you are not the authorized officer assigned
          to the PCA that is connected to that PD. Please select which Authorized Officer are you
          submitting the report on behalf of to successfully submit this report.
        </h3>

        <br />

        <paper-dropdown-menu
          id="officerDropdown"
          class="validate"
          label="Authorized Officer"
          placeholder="Select"
          on-value-changed="_validate"
          always-float-label
          required>
          <paper-listbox
            selected="{{selectedFocalPoint}}"
            attr-for-selected="value"
            slot="dropdown-content"
            class="dropdown-content">
            <template is="dom-repeat" items="[[currentFocalPoints]]">
              <paper-item value="[[item.value]]">[[item.title]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
          class="btn-primary"
          on-tap="_save"
          dialog-dismiss
          raised
          disabled="[[busy]]">
          Submit
        </paper-button>
        <paper-button
          class="btn-primary"
          dialog-dismiss
          disabled="[[busy]]">
          Cancel
        </paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      id: 'authorized-officer-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.ModalBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        data: Object,
        emails: Array,
        userMail: {
          type: String
        },

        busy: {
          type: Boolean,
          value: false,
        },

        selectedFocalPoint: {
          type: String,
        },

        currentFocalPoints: {
          type: Array,
          statePath: App.Selectors.ProgrammeDocumentDetails.currentFocalPoints,
        },
      },

      _validate: function (e) {
        e.target.validate();
      },

      _save: function() {
        if (!this._fieldsAreValid()) {
          return;
        }
      }
    });
  </script>
</dom-module>
