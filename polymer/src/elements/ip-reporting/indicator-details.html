<link rel="import" href="../../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../elements/etools-prp-ajax.html">
<link rel="import" href="../../elements/etools-prp-detail-table.html">

<dom-module id="ip-reporting-indicator-details">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <etools-prp-ajax
        id="indicatorDetail"
        url="[[indicatorDetailUrl]]">
    </etools-prp-ajax>

    <!-- <span>location</span>
    <span>Current Cumulative progress</span>
    <span>Progress in last reporting period</span> -->
    <etools-prp-detail-table data={{data}}>
    </etools-prp-detail-table>
  </template>

  <script>
    Polymer({
      is: 'ip-reporting-indicator-details',
      
      properties: {
        indicatorDetailUrl: {
          type: String,
          value: ''
        },

        data: {
          type: Array,
          value: [],
        },

      },

      attached: function () {
        console.log("component is attached")
        var self = this;

        this.$.indicatorDetail.thunk()()
          .then(function (res) {
            console.log("reponse", res)
          });
      },

      detached: function () {
        this.$.indicatorDetail.abort();
      }
    });
  </script>
</dom-module>
