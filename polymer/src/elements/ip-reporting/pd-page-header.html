<link rel="import" href="../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../page-header.html">

<dom-module id="pd-page-header">
  <style include="iron-flex">
    :root {
      --paper-tabs-selection-bar-color: #0099ff;
      --paper-tabs-container: {
        margin-left:25px;
      }
      --paper-tabs-content: {
        text-transform:uppercase;
      }
    }
    :host {
      display:block;
      background-color:white;
      box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .1);
    }
    :host page-header {
      box-shadow: none;
      padding-bottom:10px;
    }
    paper-tab.iron-selected {
      color: #0099ff;
    }
  </style>
  <template>
    <page-header title="[[title]]" back="[[back]]"></page-header>
    <div class="horizontal layout">
      <paper-tabs selected="0" noink>
        <paper-tab>Details</paper-tab>
        <paper-tab>Reports</paper-tab>
      </paper-tabs>
    </div>
  </template>

  <script>
    Polymer({
      is: 'pd-page-header',
      properties: {
        title: String,
        back: Boolean
      }
    });
  </script>
</dom-module>
