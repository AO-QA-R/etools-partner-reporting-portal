<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../behaviors/modal.html">

<dom-module id="user-profile-dialog">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 3;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }
    </style>

    <paper-dialog id="userProfileDialog" opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>My Profile</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

       <paper-dialog-scrollable>
        <div class="row">
          <paper-input label="First Name" value="{{profile.first_name}}" readonly always-float-label></paper-input>
        </div>

        <div class="row">
          <paper-input label="Last Name" value="{{profile.last_name}}" readonly always-float-label></paper-input>
        </div>

        <div class="row">
          <paper-input label="Email" value="{{profile.email}}" always-float-label readonly></paper-input>
        </div>

        <div class="row">
          <paper-input label="My Groups" value="[[_formatGroups(profile.groups)]]" readonly always-float-label></paper-input>
        </div>

      </div>
    </paper-dialog>
  </template>

  <script>
      Polymer({
        is: 'user-profile-dialog',

        behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior,
      ],

        properties: {
          opened: {
            type: Boolean,
            value: false,
          },
          profile: {
            type: Object,
            statePath: 'userProfile.profile'
          },
        },

        close: function () {
          this.set('opened', false);
        },

        open: function () {
          this.set('opened', true);
        },

        _formatGroups: function(groups) {
          return groups.join(', ');
        },

      });
  </script>
</dom-module>
