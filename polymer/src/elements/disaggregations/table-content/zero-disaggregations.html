<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../styles/disaggregation-table-styles.html">
<link rel="import" href="../disaggregation-table-row.html">

<dom-module id="zero-disaggregations">
  <template>

    <style include='disaggregation-table-styles'></style>

    <disaggregation-table-row data=[[totalRow]]
                              row-type="totalsRow"
                              editable="[[editable]]">
    </disaggregation-table-row>

  </template>

  <script>
    Polymer({
      is: 'zero-disaggregations',

      properties: {
        editable: Boolean,

        data: Object,

        total: Number,

        totalRow: {
          type: Array,
          computed: '_determineTotalRow(mapping, total)'
        },
      },

      _determineTotalRow: function (_, total) { // jshint ignore:line
        return {
          title: 'total',
          total: {
            key: '()',
            data: {
              c: null,
              d: null,
              v: total,
            },
          },
        };
      },
    });
  </script>
</dom-module>
