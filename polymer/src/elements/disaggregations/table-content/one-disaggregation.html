<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-data-table/etools-data-table.html">

<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../behaviors/disaggregations.html">
<link rel="import" href="../../../styles/detail-table.html">
<link rel="import" href="../disaggregation-table-row.html">

<dom-module id="one-disaggregation">
  <template>

    <style include='detail-table'>
      .cell {
        word-break: break-word;
      }
    </style>

    <tr class='horizontal layout'>
      <th class='flex cell border'></th>
      <th class='flex cell border'>Total</th>
    </tr>

    <!-- TODO: fix first child styling here. -->
    <template is="dom-repeat"
              items="[[rows]]"
              as="row">
      <tr class='horizontal layout'>
        <td class='flex cell border'>[[_capitalizeFirstLetter(row.title)]]</td>
        <td class='flex cell border'>[[row.value]]</td>
      </tr>
    </template>

  </template>

  <script>
    Polymer({
      is: 'one-disaggregation',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.DisaggregationBehavior,
      ],

      properties: {
        data: {
          type: Object,
          value: {}
        },

        mapping: {
          type: Array,
          value: []
        },

        //Passing columnNames as a param is required to trigger update.
        columns: {
          type: Array,
          computed: '_getColumns(mapping)'
        },

        rows: {
          type: Object,
          computed: '_determineRows(mapping)'
        }
      },

      _getColumns: function(mapping) {
        return this.mapping[0].choices;
      },

      _determineRows: function() {
        var self = this;
        var columnChoices = this.mapping[0].choices;
        var columnData = [];

        columnChoices.map(function(z) {
          var formatted = self._formatDisaggregationIds([z.id]);
          var forDisplay = {};
          forDisplay['title'] = z.value;
          forDisplay['value'] = self.data.disaggregation[formatted];
          columnData.push(forDisplay);
        });

        return columnData;
      },

    });
  </script>
</dom-module>
