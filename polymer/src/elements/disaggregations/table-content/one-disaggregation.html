<link rel="import" href="../../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../behaviors/disaggregations.html">
<link rel="import" href="../../../styles/disaggregation-table-styles.html">
<link rel="import" href="../disaggregation-table-row.html">

<dom-module id="one-disaggregation">
  <template>

    <style include='disaggregation-table-styles'></style>

    <tr class='horizontal layout headerRow'>
      <th class='flex'></th>
      <th class='flex'>Total</th>
    </tr>

    <template is="dom-repeat"
              items="[[rows]]"
              as="row">
      <disaggregation-table-row
          data=[[row]]
          row-type="middleRow"
          editable="[[editable]]">
      </disaggregation-table-row>
    </template>

    <disaggregation-table-row
        data=[[totalRow]]
        total=[[total]]
        row-type="totalsRow">
    </disaggregation-table-row>
  </template>

  <script>
    Polymer({
      is: 'one-disaggregation',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.DisaggregationBehavior,
      ],

      properties: {
        editable: Boolean,

        data: Object,

        mapping: Array,

        total: Number,

        totalRow: {
          type: Array,
          computed: '_determineTotalRow(mapping, total)'
        },

        //Passing columnNames as a param is required to trigger update.
        columns: {
          type: Array,
          computed: '_getColumns(mapping)'
        },

        rows: {
          type: Array,
          computed: '_determineRows(columns, data)',
        },
      },

      _getColumns: function(mapping) {
        return mapping[0].choices;
      },

      _determineTotalRow: function (_, total) { // jshint ignore:line
        var totalRow = {
          title: 'total',
          total: {
            key: '', // unused
            data: {
              c: null,
              d: null,
              v: total,
            },
          },
        };
        return totalRow;
      },

      _determineRows: function(columns, _) { // jshint ignore:line
        var self = this;
        var data = [];

        columns.forEach(function(z) {
          var formatted = self._formatDisaggregationIds([z.id]);
          var forDisplay = {
            title: z.value,
            data: [{
              key: formatted,
              data: self.data.disaggregation[formatted],
            }],
          };
          data.push(forDisplay);
        });
        return data;
      },
    });
  </script>
</dom-module>
