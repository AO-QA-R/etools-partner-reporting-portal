<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-checkbox/paper-checkbox.html">

<link rel="import" href="../../polyfills/es6-shim.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../behaviors/disaggregations.html">
<link rel="import" href="../../behaviors/math.html">

<dom-module id="disaggregation-switches">
  <template>
    <style>
      :host {
        display: block;
      }

      .container {
        padding: 10px 24px;
        margin: 0 -24px;
        background: var(--paper-grey-100);
      }

      .container h4 {
        margin: 0 0 10px;
        font-size: 12px;
        line-height: 1;
      }

      .container paper-checkbox:not(:first-of-type) {
        margin-left: 24px;
      }
    </style>

    <template
        is="dom-if"
        if="[[editableBool]]"
        restamp>
      <div class="container">
        <h4>Enter data by disaggregation</h4>
        <template
            is="dom-repeat"
            items="[[mapping]]"
            as="field">
          <paper-checkbox
              id="[[field.id]]"
              checked="[[_computeChecked(field.id)]]"
              on-change="_fieldValueChanged">
            [[_formatFieldName(field.name)]]
          </paper-checkbox>
        </template>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'disaggregation-switches',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.DisaggregationBehavior,
        App.Behaviors.MathBehavior,
      ],

      properties: {
        mapping: Object,

        editable: Number,

        reportedOn: {
          type: Array,
          value: [],
        },

        formattedData: {
          type: Object,
          notify: true,
        },

        data: {
          type: Object,
          observer: '_cloneData',
        },

        editableBool: {
          type: Boolean,
          computed: '_computeEditableBool(editable)',
        },
      },

      _computeEditableBool: function (editable) {
        return editable === 1;
      },

      _cloneData: function (data) {
        this.set('formattedData', this._clone(data));
      },

      _computeChecked: function (id) {
        return this.formattedData.disaggregation_reported_on.indexOf(id) !== -1;
      },

      _formatFieldName: function (name) {
        return this._capitalizeFirstLetter(name);
      },

      _fieldValueChanged: function (e) {
        var id = Number(e.target.id);
        var checked = e.target.checked;

        this.debounce('fieldValueChanged', function () {
          if (checked) {
            this.push('reportedOn', id);
          } else {
            this.splice('reportedOn', this.reportedOn.indexOf(id), 1);
          }

          this.set('formattedData', Object.assign({}, this.formattedData, {
            disaggregation: this._preserveDisaggregationValues(
              this.formattedData.disaggregation,
              this.regenerate_disaggregation_key_entries(
                this.reportedOn.length,
                this.reportedOn,
                this.mapping
              )
            ),
            level_reported: this.reportedOn.length,
            disaggregation_reported_on: this.reportedOn,
          }));
        }, 100);
      },

      _preserveDisaggregationValues: function (from, to) {
        return Object.keys(from).reduce(function (prev, curr) {
          if (typeof prev[curr] !== 'undefined') {
            prev[curr] = from[curr];
          }

          return prev;
        }, to);
      },

      attached: function () {
        this.set('reportedOn', []);
      },

      detached: function () {
        if (this.isDebouncerActive('fieldValueChanged')) {
          this.cancelDebouncer('fieldValueChanged');
        }
      },
    });
  </script>
</dom-module>
