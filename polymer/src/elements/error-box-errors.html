<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="error-box-errors">
  <template>
    <style>
      :host {
        display: block;
      }

      ul {
        padding-left: 2em;
        margin: 0;
        font-size: 12px;
      }
    </style>

    <ul>
      <template
          is="dom-repeat"
          items="[[errors]]"
          as="error">
        <li>
          <template
              is="dom-if"
              if="[[error.field]]"
              restamp="true">
            <span>[[error.field]]:</span>
          </template>

          <template
              is="dom-if"
              if="[[error.value]]"
              restamp="true">
            <span>[[error.value]]</span>
          </template>

          <template
              is="dom-if"
              if="[[error.details]]"
              restamp="true">
            <error-box-errors
                errors="[[error.details]]">
            </error-box-errors>
          </template>
        </li>
      </template>
    </ul>
  </template>

  <script>
    Polymer({
      is: 'error-box-errors',

      properties: {
        errors: Object,
      },
    });
  </script>
</dom-module>
