<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="status-badge.html">

<dom-module id="report-status">
  <template>
    <style>
      :host {
        display: inline-block;
      }
    </style>

    <status-badge type="[[type]]"></status-badge>
    <template
        is="dom-if"
        if="[[!noLabel]]">
      [[label]]
    </template>
  </template>

  <script>
    Polymer({
      is: 'report-status',

      properties: {
        status: Number,

        noLabel: {
          type: Boolean,
          value: false,
        },

        type: {
          type: String,
          computed: '_computeType(status)',
        },
        label: {
          type: String,
          computed: '_computeLabel(status)',
        },
      },
      _computeType: function(status) {
        switch (status) {
          case 1:
          case 'Sub':
            return 'success';
          case 2:
          case 'Ove':
            return 'error';
          case 3:
          case 'Due':
            return 'neutral';
          case 'Rej':
            return 'warning';
        }
      },

      _computeLabel: function (status) {
        switch (status) {
          case 1:
            return 'Nothing due';
          case 2:
          case 'Ove':
            return 'Overdue';
          case 3:
          case 'Due':
            return 'Due';
          case 'Sub':
            return 'Submitted';
          case 'Rej':
            return 'Rejected';
        }
      },

    });
  </script>
</dom-module>
