<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="status-badge.html">

<dom-module id="report-status">
  <template>
    <style>
      :host {
        display: inline-block;
      }

      status-badge {
        position: relative;
        top: -2px;
      }
    </style>

    <status-badge type="[[type]]"></status-badge>
    <template
        is="dom-if"
        if="[[!noLabel]]">
      [[label]]
    </template>
  </template>

  <script>
    Polymer({
      is: 'report-status',

      properties: {
        status: Number,

        noLabel: {
          type: Boolean,
          value: false,
        },

        type: {
          type: String,
          computed: '_computeType(status)',
        },
        label: {
          type: String,
          computed: '_computeLabel(status, final)',
        },

        final: {
          type: Boolean,
          value: false,
        },
      },

      _computeType: function(status) {
        switch (status) {
          case 1:
          case 'Sub':
          case 'Met':
          case 'OnT':
          case 'Com':
          case 'Acc':
            return 'success';
          case 2:
          case 'Ove':
          case 'Sen':
            return 'error';
          case 3:
          case 'Due':
          case 'NoP':
          case 'Ong':
            return 'neutral';
          case 'Rej':
          case 'Con':
          case 'Pla':
            return 'warning';
          case 'NoS':
            return 'no-status';
        }
      },

      _computeLabel: function (status, final) {
        switch (status) {
          case 1:
            return 'Nothing due';
          case 2:
          case 'Ove':
            return 'Overdue';
          case 3:
          case 'Due':
            return 'Due';
          case 'Sub':
            return 'Submitted';
          case 'Rej':
            return 'Rejected';
          case 'Met':
            return final ? 'Met results as planned' : 'Met';
          case 'OnT':
            return 'On Track';
          case 'NoP':
            return 'No Progress';
          case 'Con':
            return final ? 'Constrained (partially met result)' : 'Constrained';
          case 'Ong':
            return 'Ongoing';
          case 'Pla':
            return 'Planned';
          case 'Com':
            return 'Completed';
          case 'NoS':
            return 'No Status';
          case 'Sen':
            return 'Sent Back';
          case 'Acc':
            return 'Accepted';
        }
      },

    });
  </script>
</dom-module>
