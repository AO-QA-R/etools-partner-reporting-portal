<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../bower_components/iron-location/iron-query-params.html">

<dom-module id="list-paginator">
  <template>
    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>
  </template>

  <script>
    Polymer({
      is: 'list-paginator',
      properties: {
        data: Array,

        pageSize: Number,

        pageNumber: Number,

        queryParams: Object,

        paginated: {
          type: Array,
          notify: true,
          computed: '_computePaginated(data, pageSize, pageNumber)',
        },
      },

      observers: [
        '_updateQueryParams(pageSize, pageNumber)',
      ],

      _updateQueryParams: function (pageSize, pageNumber) {
        var newParams = Object.assign({}, this.queryParams, {
          page_size: pageSize,
          page: pageNumber,
        });

        this.async(function () {
          this.set('queryParams', newParams);
        });
      },

      _computePaginated: function (data, pageSize, pageNumber) {
        var start = (pageNumber - 1) * pageSize;

        return data.slice(start, start + pageSize);
      },
    });
  </script>
</dom-module>
