<dom-module id="cluster-disaggregations-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 3;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }
    </style>

    <iron-location path="{{path}}"></iron-location>

    <cluster-dropdown-content clusters="{{clusters}}"></cluster-dropdown-content>

    <etools-prp-ajax
        id="createDisaggregation"
        url="[[url]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>Add Disaggregation</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <template
            is="dom-if"
            if="[[refresh]]"
            restamp="true">
          <iron-form class="app-grid">

              <div class="flex col-name">
          <paper-input
              class="validate"
              id="name"
              name="name"
              label="Disaggregation"
              value="{{data.name}}"
              on-input="_onInput"
              always-float-label
              required>
          </paper-input>
        </div>
        <div class="flex col-values">
          <etools-prp-chips
              class="validate"
              index="0"
              name="values"
              label="Disaggregation group"
              value="{{data.choices}}"
              on-selected-chips-updated="_onInput"
              required>
            <chip-disagg-value></chip-disagg-value>
          </etools-prp-chips>
        </div>

          </iron-form>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'cluster-disaggregations-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        choices: {
          type: Array,
          value: [],
          notify: true,
        },
        value: {
          type: Object,
          value: {},
          notify: true
        },

        name: {
          type: String,
          value: "",
          notify: true
        },

        invalid: {
          type: Boolean,
          notify: true,
          value: true
        },

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        formatDate: {
          type: String,
          value: 'DD MMM YYYY'
        },

        url: {
          type: String,
          computed: '_computeUrl(responsePlanID)'
        },
        disaggregations: {
          type: Object,
          statePath: 'clusterDisaggregations.all',
        },

        frequencies: {
          type: Array,
          value: [
            {title: 'Weekly', id: 'Wee'},
            {title: 'Monthly', id: 'Mon'},
            {title: 'Quarterly', id: 'Qua'},
          ],
        },

        clusters: {
          type: Array,
          value: []
        },

        refresh: {
          type: Boolean,
          value: false
        },
      },

      _computeUrl: function(responsePlanID) {
        return App.Endpoints.responseParametersClusterDisaggregations(responsePlanID);
      },

      close: function () {
        this.set('opened', false);
        this.set('refresh', false);
      },

      open: function () {
        this.data = {"response_plan":+this.responsePlanID, "choices": []};
        this.set('opened', true);
        this.set('refresh', true);
      },

      _redirectToDetail: function () {
        var path = '/response-parameters/clusters/disaggregations/';
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      _validate: function (e) {
        e.target.validate();
      },

      _save: function () {
        if (!this._fieldsAreValid()) {
          return;
        }
        if (!this._checkMatchingName()) {
          Polymer.dom(this.root).querySelector('#name').set('invalid', true)
          return;
        }
        var self = this;
        var thunk = this.$.createDisaggregation.thunk();
        let newChoices = []
        for (let choice of this.data.choices) {
          newChoices.push({"value": choice})
        }
        this.data.choices = newChoices
        thunk()
          .then(function (res) {
            console.log("then")
            self.updatePending = false;
            self._redirectToDetail();
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            console.log("catch", err)
            // TODO: error handling
          });
      },
      _checkMatchingName: function() {
        console.log('check')
        let disaggregations = this.disaggregations;
          for (let disagg of disaggregations) {
            if (disagg.name === this.value.name.trim()) {
                return false
            }
          }
          return true
      },
      _onInput: function (e) {
        var el = e.target;
        var newValue = el.value;
        this.async(function () {
          var field = el.name;
          var change = {};

          change[field] = typeof newValue === 'string' ?
              newValue.trim() : newValue;

          this.set(
            ['value'],
            Object.assign({}, this.value, change)
          );
          el.validate();

          this._setValidity();
        });
      },
     _setValidity: function () {

        var invalid = this.value.length && this.value.some(function (disagg) {
          return !disagg.name.length || !disagg.values.length;
        });
        this.set('invalid', invalid);
      },
    });
  </script>
</dom-module>
