<link rel="import" href="../../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../../bower_components/etools-data-table/etools-data-table.html">
<link rel="import" href="../../../../bower_components/etools-loading/etools-loading.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../../redux/store.html">
<link rel="import" href="../../../behaviors/routing.html">
<link rel="import" href="../../report-status.html">
<link rel="import" href="../../etools-prp-progress-bar.html">
<link rel="import" href="../../labelled-item.html">
<link rel="import" href="../../../styles/table-styles.html">
<link rel="import" href="../../../styles/dashboard-widget.html">

<dom-module id="activities-list">
  <template>
      <style include="data-table-styles table-styles dashboard-widget-styles iron-flex-factors">
      :host {
        display: block;

        --ecp-content: {
          padding: 0;
        };
      }
    </style>

    <etools-content-panel panel-title="List of My Project Activities">
      <etools-data-table-header no-title>
        <etools-data-table-column field="cluster">
          <div class="table-column">Cluster</div>
        </etools-data-table-column>
        <etools-data-table-column field="status">
          <div class="table-column flex-2">Status</div>
        </etools-data-table-column>
        <etools-data-table-column field="title" flex-2>
          <div class="table-column">Activity</div>
        </etools-data-table-column>
        <etools-data-table-column field="is_cluster">
          <div class="table-column">Cluster Activity</div>
        </etools-data-table-column>
        <etools-data-table-column field="location">
          <div class="table-column">Location</div>
        </etools-data-table-column>
      </etools-data-table-header>

      <template
          is="dom-repeat"
          items="[[data]]">
        <etools-data-table-row
            on-opened-changed="_handleOpenedChanged"
            no-animation>
          <div slot="row-data">
            <div class="table-cell table-cell--text">
              [[item.cluster]]
            </div>
            <div class="table-cell table-cell--text">
              <report-status status="[[item.status]]"></report-status>
            </div>
            <div class="table-cell table-cell--text" flex-2>
              [[item.title]]
            </div>
            <div class="table-cell">
              <template
                  is="dom-if"
                  if="[[item.is_cluster]]">
                <iron-icon icon="check"></iron-icon>
              </template>
              <template
                  is="dom-if"
                  if="[[!item.is_cluster]]">
                -
              </template>
            </div>
            <div class="table-cell">
              [[item.location]]
            </div>
          </div>

          <div slot="row-data-details">
            <div class="table-cell flex table-cell--text">
              <labelled-item label="Start Date">
                [[item.start_date]]
              </labelled-item>
            </div>
            <div class="table-cell flex table-cell--text">
              <labelled-item label="End Date">
                [[item.end_date]]
              </labelled-item>
            </div>
            <div class="table-cell flex-2 table-cell--text">
              <labelled-item label="Project">
                [[item.project]]
              </labelled-item>
            </div>
            <div class="table-cell flex">&nbsp;</div>
            <div class="table-cell table-cell--text flex">
              <labelled-item label="Frequency of reporting">
                [[item.frequency_of_reporting]]
              </labelled-item>
            </div>
          </div>
        </etools-data-table-row>
      </template>

      <div class="widget-actions">
        <a href="[[activitiesUrl]]">See more</a>
      </div>

      <etools-loading active="[[loading]]"></etools-loading>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      is: 'activities-list',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.DashboardWidgetBehavior,
      ],

      properties: {
        data: {
          type: Array,
          statePath: 'clusterDashboardData.data.my_project_activities',
        },

        activitiesUrl: {
          type: String,
          computed: '_computeActivitiesUrl(_baseUrlCluster)',
        },

        loading: {
          type: Boolean,
          statePath: 'clusterDashboardData.loading',
        },
      },

      _computeActivitiesUrl: function (baseUrl) {
        return this.buildUrl(baseUrl, '/planned-action/activities');
      },
    });
  </script>
</dom-module>
