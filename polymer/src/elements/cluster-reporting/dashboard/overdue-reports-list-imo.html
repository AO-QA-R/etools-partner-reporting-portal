<dom-module id="overdue-reports-list-imo">
  <template>
    <style include="data-table-styles table-styles widget-styles">
      :host {
        display: block;

        --ecp-content: {
          padding: 0;
        };
      }
    </style>

    <etools-content-panel panel-title="List of overdue indicator reports from last 2 months">
      <etools-data-table-header no-title>
        <etools-data-table-column field="cluster">
          <div class="table-column">Cluster</div>
        </etools-data-table-column>
        <etools-data-table-column field="indicator" flex-2>
          <div class="table-column flex-2">Indicator</div>
        </etools-data-table-column>
        <etools-data-table-column field="partner">
          <div class="table-column">Partner</div>
        </etools-data-table-column>
        <etools-data-table-column field="due_date">
          <div class="table-column">Due date</div>
        </etools-data-table-column>
      </etools-data-table-header>

      <template
          is="dom-repeat"
          items="[[data]]">
        <etools-data-table-row>
          <div slot="row-data">
            <div class="table-cell table-cell--text">
              [[item.cluster]]
            </div>
            <div class="table-cell table-cell--text" flex-2>
              [[item.indicator]]
            </div>
            <div class="table-cell table-cell--text">
              [[item.partner]]
            </div>
            <div class="table-cell table-cell--text">
              [[item.due_date]]
            </div>
          </div>
        </etools-data-table-row>
      </template>

      <div class="widget-actions">
        <a href="#">See more</a>
      </div>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      is: 'overdue-reports-list-imo',

      properties: {
        data: {
          type: Array,
          value: [
            {
              cluster: 'Education',
              indicator: '# of children having access to new borehole (leg pump)',
              partner: 'Action Aid',
              due_date: '14 Jul 2017',
            },
            {

            {

              partner: 'Action Aid',
              due_date: '14 Jul 2017',
            },
            {

              indicator: '# of children having access to new borehole (leg pump)',
              partner: 'Action Aid',
              due_date: '14 Jul 2017',
            },
            {
              cluster: 'Education',
              indicator: '# of children having access to new borehole (leg pump)',
              partner: 'Action Aid',
              due_date: '14 Jul 2017',
            },
          ],
        },

        loading: {
          type: Boolean,
          value: false,
        },
      },
    });
  </script>
</dom-module>
