<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../../cluster-reporting/cluster-report.html">
<link rel="import" href="../../../redux/store.html">
<link rel="import" href="../../../styles/dashboard-widget.html">

<dom-module id="overdue-reports-list-imo">
  <template>
    <style include="dashboard-widget-styles">
      :host {
        display: block;

        --ecp-content: {
          min-height: 110px;
          padding: 0;
        };
      }

      cluster-report:not(:last-of-type) {
        margin-bottom: 2px;
      }
    </style>

    <etools-content-panel panel-title="List of overdue indicator reports from last 2 months">

      <template
          is="dom-if"
          if="[[active]]"
          restamp="true">
        <template
            is="dom-repeat"
            items="[[data]]">
          <cluster-report
              data="[[item]]"
              mode="edit">
          </cluster-report>
        </template>
      </template>

      <etools-loading active="[[loading]]"></etools-loading>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      is: 'overdue-reports-list-imo',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        active: {
          type: Boolean,
          value: false,
        },

        data: {
          type: Array,
          statePath: 'clusterDashboardData.data.overdue_indicator_reports',
          observer: '_refresh',
        },

        loading: {
          type: Boolean,
          statePath: 'clusterDashboardData.loading',
        },
      },

      _refresh: function () {
        // Force re-render:
        this.set('active', false);

        this.async(function () {
          this.set('active', true);
        });
      },
    });
  </script>
</dom-module>
