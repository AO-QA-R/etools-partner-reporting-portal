<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/etools-loading/etools-loading.html">
<link rel="import" href="../../../../bower_components/google-chart/google-chart.html">
<link rel="import" href="../../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../../polyfills/es6-shim.html">
<link rel="import" href="../../../redux/store.html">
<link rel="import" href="../../../styles/dashboard-widget.html">

<dom-module id="indicators-by-status">
  <template>
    <style include="app-grid-style dashboard-widget-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 16px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .card-content {
        box-sizing: border-box;
        min-height: 228px;
      }

      google-chart {
        width: 100%;
        height: 100%;
      }

      .app-grid {
        margin: -var(--app-grid-gutter);
      }

      .item-wide {
        @apply(--app-grid-expandible-item);
      }

      .legend {
        padding: 0;
        margin: 0;
        list-style: none;
        font-size: 12px;
        line-height: 1;
      }

      .legend-row {
        padding-bottom: .5em;
        border-bottom: 1px solid var(--paper-grey-200);
      }

      .legend-row:not(:last-child) {
        margin-bottom: .75em;
      }

      .color {
        display: inline-block;
        vertical-align: middle;
        width: .5em;
        height: 1.25em;
        margin-right: .25em;
        position: relative;
        top: -1px;
      }
    </style>

    <paper-card class="widget-container">
      <div class="card-content">
        <h3 class="widget-heading">Indicators by Progress Status</h3>

        <div class="app-grid">
          <div class="item">
            <google-chart
                type="pie"
                options="[[chartOptions]]"
                cols="[[chartCols]]"
                rows="[[chartRows]]">
            </google-chart>
          </div>
          <div class="item item-wide">
            <ul class="legend">
              <template
                  is="dom-repeat"
                  items="[[chartRows]]">
                <li class="legend-row layout horizontal justified">
                  <span>
                    <span
                        class="color"
                        style="background: [[_getColor(colors, index)]];">
                    </span>
                    [[item.0]]
                  </span>
                  <span>[[item.1]]</span>
                </li>
              </template>
            </ul>
          </div>
        </div>

        <etools-loading active="[[loading]]"></etools-loading>
      </div>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'indicators-by-status',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        chartOptions: {
          type: Object,
          computed: '_computeChartOptions(colors)',
        },

        chartCols: {
          type: Array,
          value: [
            {label: 'Status', type: 'string'},
            {label: 'Count', type: 'number'},
          ],
        },

        colors: {
          type: Array,
          value: [
            '#029a53',
            '#2bb0f2',
            '#d8d8d8',
            '#fecc02',
            '#273d48',
          ],
        },

        labels: {
          type: Array,
          value: [
            'Met',
            'On Track',
            'No Progress',
            'Constrained',
            'No Status',
          ],
        },

        met_count: {
          type: Number,
          statePath: 'clusterDashboardData.data.num_of_met_indicator_reports'
        },

        on_track_count: {
          type: Number,
          statePath: 'clusterDashboardData.data.num_of_on_track_indicator_reports'
        },

        no_progress_count: {
          type: Number,
          statePath: 'clusterDashboardData.data.num_of_no_progress_indicator_reports'
        },

        constrained_count: {
          type: Number,
          statePath: 'clusterDashboardData.data.num_of_constrained_indicator_reports'
        },

        no_status_count: {
          type: Number,
          statePath: 'clusterDashboardData.data.num_of_no_status_indicator_reports'
        },

        chartRows: {
          type: Array,
          computed:
              '_computeChartRows(labels, ' +
              [
                'met_count',
                'on_track_count',
                'no_progress_count',
                'constrained_count',
                'no_status_count',
              ].join(', ') +
              ')',
        },

        loading: {
          type: Boolean,
          statePath: 'clusterDashboardData.loading',
        },
      },

      _computeChartOptions: function (colors) {
        return Object.assign({
          chartArea: {
            left: 0,
            top: 0,
            width: '90%',
            height: '90%',
          },
          enableInteractivity: false,
          legend: 'none',
          pieSliceText: 'none',
        }, {
          slices: colors.map(function (color) {
            return {
              color: color,
            };
          }),
        });
      },

      _getColor: function (colors, index) {
        return colors[index];
      },

      _computeChartRows: function (labels) {
        var data = [].slice.call(arguments, 1);

        return data.map(function (count, index) {
          return [
            labels[index],
            count,
          ];
        });
      },
    });
  </script>
</dom-module>
