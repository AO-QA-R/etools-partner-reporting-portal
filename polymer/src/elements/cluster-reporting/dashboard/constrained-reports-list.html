<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../../bower_components/etools-data-table/etools-data-table.html">
<link rel="import" href="../../../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../../../elements/etools-prp-progress-bar.html">
<link rel="import" href="../../../styles/table-styles.html">
<link rel="import" href="../../../styles/dashboard-widget.html">

<dom-module id="constrained-reports-list">
  <template>
      <style include="data-table-styles table-styles dashboard-widget-styles">
      :host {
        display: block;

        --ecp-content: {
          padding: 0;
        };
      }
    </style>

    <etools-content-panel panel-title="List of constrained indicators">
      <etools-data-table-header
          no-title
          no-collapse>
        <etools-data-table-column field="cluster">
          <div class="table-column">Cluster</div>
        </etools-data-table-column>
        <etools-data-table-column field="indicator" flex-2>
          <div class="table-column flex-2">Indicator</div>
        </etools-data-table-column>
        <etools-data-table-column field="partner">
          <div class="table-column">Partner</div>
        </etools-data-table-column>
        <etools-data-table-column field="last_reported">
          <div class="table-column">Last reported</div>
        </etools-data-table-column>
        <etools-data-table-column field="progress_percentage" flex-2>
          <div class="table-column">Current progress</div>
        </etools-data-table-column>
      </etools-data-table-header>

      <template
          is="dom-repeat"
          items="[[data]]">
        <etools-data-table-row no-collapse>
          <div slot="row-data">
            <div class="table-cell table-cell--text">
              [[item.cluster]]
            </div>
            <div class="table-cell table-cell--text" flex-2>
              [[item.indicator]]
            </div>
            <div class="table-cell table-cell--text">
              [[item.partner]]
            </div>
            <div class="table-cell table-cell--text">
              [[item.last_reported]]
            </div>
            <div class="table-cell" flex-2>
              <etools-prp-progress-bar
                  number="[[item.progress_percentage]]">
              </etools-prp-progress-bar>
            </div>
          </div>
        </etools-data-table-row>
      </template>

      <div class="widget-actions">
        <a href="#">See more</a>
      </div>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      is: 'constrained-reports-list',

      properties: {
        data: {
          type: Array,
          value: [
            {
              cluster: 'Education',
              indicator: '# of children having access to new borehole (leg pump)',
              partner: 'Action Aid',
              last_reported: '14 Jul 2017',
              progress_percentage: 0.1,
            },
            {
              cluster: 'Education',
              indicator: '# of children having access to new borehole (leg pump)',
              partner: 'Action Aid',
              last_reported: '14 Jul 2017',
              progress_percentage: 0.34,
            },
            {
              cluster: 'Education',
              indicator: '# of children having access to new borehole (leg pump)',
              partner: 'Action Aid',
              last_reported: '14 Jul 2017',
              progress_percentage: 1,
            },
            {
              cluster: 'Education',
              indicator: '# of children having access to new borehole (leg pump)',
              partner: 'Action Aid',
              last_reported: '14 Jul 2017',
              progress_percentage: 0.1,
            },
            {
              cluster: 'Education',
              indicator: '# of children having access to new borehole (leg pump)',
              partner: 'Action Aid',
              last_reported: '14 Jul 2017',
              progress_percentage: 0.5,
            },
          ],
        },

        loading: {
          type: Boolean,
          value: false,
        },
      },
    });
  </script>
</dom-module>
