<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../../../bower_components/etools-loading/etools-loading.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../../redux/store.html">
<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../behaviors/routing.html">
<link rel="import" href="../../../styles/dashboard-widget.html">

<dom-module id="number-of-due-reports">
  <template>
    <style include="dashboard-widget-styles iron-flex">
      :host {
        display: block;
      }
    </style>

    <paper-card class="widget-container layout vertical">
      <h3 class="widget-heading flex">Number of Due / Overdue Reports</h3>

      <div class="widget-figure flex">[[_withDefault(numberOfReports, '-')]]</div>

      <div class="widget-actions">
        <a href="[[reportsUrl]]">See all reports</a>
      </div>

      <etools-loading active="[[loading]]"></etools-loading>
    </paper-card>
  </template>

  <script>
    Polymer({
      is: 'number-of-due-reports',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
      ],

      properties: {
        numberOfReports: {
          type: Number,
          value: null,
          statePath: 'clusterDashboardData.data.num_of_due_overdue_indicator_reports',
        },

        reportsUrl: {
          type: String,
          computed: '_computeReportsUrl(_baseUrlCluster)',
        },

        loading: {
          type: Boolean,
          statePath: 'clusterDashboardData.loading',
        },
      },

      _computeReportsUrl: function (baseUrl) {
        return this.buildUrl(baseUrl, '/results');
      },
    });
  </script>
</dom-module>
