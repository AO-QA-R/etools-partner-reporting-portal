<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../../../../behaviors/utils.html">
<link rel="import" href="../../../filter-list.html">
<link rel="import" href="../../../filters/text-filter/text-filter.html">
<link rel="import" href="../../../filters/dropdown-filter/dropdown-filter.html">
<link rel="import" href="../../../filters/checkbox-filter/checkbox-filter.html">
<link rel="import" href="../../../filters/date-filter/date-filter.html">
<link rel="import" href="../../../filters/status-filter/project-status-filter.html">

<dom-module id="planned-action-projects-filters">
  <template>
    <style include="app-grid-style">
      :host {
        padding: 0;
        display: block;
        --app-grid-columns: 4;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 4;
      }

      /*TODO: Flexbox instead*/
      .item-large {
        margin: 0 15px;
        width: 45%;
        display: inline-block;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list filters="{{filters}}">
      <div>
        <text-filter
            class="item-large"
            label="Project"
            name="title"
            value="[[queryParams.title]]">
        </text-filter>

        <!-- TODO: Implement location filter -->
        <dropdown-filter
            class="item-large"
            label="Location"
            name="location"
            value="[[queryParams.location]]"
            data="[[locations]]">
        </dropdown-filter>
      </div>

      <div class="app-grid">
        <project-status-filter
          value="[[_withDefault(queryParams.status, '')]]">
        </project-status-filter>

        <date-filter
          format="YYYY-MM-DD"
          class="item"
          label="Start date"
          name="start_date"
          value="[[_withDefault(queryParams.start_date, '')]]">
        </date-filter>

        <date-filter
          format="YYYY-MM-DD"
          class="item"
          label="End date"
          name="end_date"
          value="[[_withDefault(queryParams.end_date, '')]]">
        </date-filter>
      </div>

    </filter-list>
  </template>

  <script>
    Polymer({
      id: 'planned-action-projects-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        queryParams: Object,

        filters: {
          type: Object,
          notify: true,
        },

        locations: [
          {title: 'All', id: ''}
        ],
      },

    });
  </script>
</dom-module>
