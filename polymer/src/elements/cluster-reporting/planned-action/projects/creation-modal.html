<link rel="import" href="../../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../../../bower_components/moment-element/moment-import.html">
<link rel="import" href="../../../../../bower_components/etools-loading/etools-loading.html">
<link rel="import" href="../../../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../../../../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="../../../../elements/dropdown-form-input.html">
<link rel="import" href="../../../../behaviors/routing.html">

<link rel="import" href="../../../../redux/actions.html">
<link rel="import" href="../../../../styles/buttons.html">

<dom-module id="planned-action-projects-modal">
  <template>
    <style include="button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --paper-dialog: {
          min-width: 500px;

          & > * {
            margin: 0;
          }
        };
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      paper-button.btn-primary {
        background-color: var(--theme-primary-color);
        color: white;
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }

      div.row {
        display: block;
      }

      paper-input.flex:first-child,
      etools-prp-date-input:first-child,
      dropdown-form-input:first-child {
        margin-right: 10px;
      }

      paper-input.flex:nth-child(2),
      tools-prp-date-input:nth-child(2),
      dropdown-form-input:nth-child(2) {
        margin-left: 10px;
      }

    </style>

    <iron-location path="{{path}}"></iron-location>

    <etools-prp-ajax
        id="createProject"
        url="[[projectCreationUrl]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>Add Project</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <iron-form>
          <div class="row">
            <paper-input
              id="title"
              label="Title"
              value="{{data.title}}"
              type="string"
              required
              auto-validate>
            </paper-input>
          </div>

          <div class="row horizontal layout">
              <dropdown-form-input
                 class="flex self-stretch"
                 label="Cluster"
                 id="cluster"
                 value="{{data.cluster}}"
                 disabled="true"
                 data="[[clusters]]">
              </dropdown-form-input>

              <dropdown-form-input
                 class="flex self-stretch"
                 label="Location"
                 id="location"
                 disabled="true"
                 value="{{data.location}}"
                 data="[[locations]]">
              </dropdown-form-input>
          </div>

          <div class="row horizontal layout">
            <div class="flex self-stretch">
              <etools-prp-date-input
                 id="startDateField"
                 label="Start Date"
                 value="{{data.start_date}}"
                 no-init>
              </etools-date-input>
            </div>
            <div class="flex self-stretch">
              <etools-prp-date-input
                 id="endDateField"
                 label="End Date"
                 value="{{data.end_date}}"
                 no-init>
              </etools-date-input>
            </div>
          </div>

          <div class="row horizontal layout">
              <dropdown-form-input
                 class="flex self-stretch"
                 label="Status"
                 id="status"
                 value="{{data.status}}"
                 data="[[statuses]]">
              </dropdown-form-input>

              <dropdown-form-input
                 class="flex self-stretch"
                 label="Frequency of reporting"
                 id="frequency"
                 value="{{data.frequency}}"
                 data="[[frequencies]]">
              </dropdown-form-input>
          </div>

          <div class="row horizontal layout">
            <paper-input
              class="flex self-stretch"
              id="total_budget"
              label="Total Budget"
              value="{{data.total_budget}}"
              type="number"
              auto-validate>
            </paper-input>

            <paper-input
              class="flex self-stretch"
              id="funding_source"
              label="Funding Source"
              value="{{data.funding_source}}"
              type="string"
              auto-validate>
            </paper-input>
          </div>

          <div class="row">
            <paper-input
              id="description"
              label="Description"
              value="{{data.description}}"
              type="string"
              required
              auto-validate>
            </paper-input>
          </div>

          <div class="row">
            <paper-input
              id="additional_information"
              label="Additional information (e.g. links)"
              value="{{data.additional_information}}"
              type="string"
              required
              auto-validate>
            </paper-input>
          </div>
        </iron-form>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'planned-action-projects-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
      ],

      properties: {

        path: String,

        reportingPeriod: String,

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        // TODO: Populate location and cluster dropdowns.
        data: {
          type: Object,
          value: {locations: [], clusters: []}
        },

        formatDate: {
          type: String,
          value: 'DD MMM YYYY'
        },

        projectCreationUrl: {
          type: String,
          value: App.Endpoints.plannedActions()
        },

        clusters: {
          type: Array,
          value: []
        },

        locations: {
          type: Array,
          value: []
        },

        statuses: {
          type: Array,
          value: [
            {title: 'All', id: ''},
            {title: 'Ongoing', id: 'Ong'},
            {title: 'Planned', id: 'Pla'},
            {title: 'Completed', id: 'Com'},
          ],
        },

        frequencies: {
          type: Array,
          value: [
            {title: 'Weekly', id: 'Wee'},
            {title: 'Monthly', id: 'Mon'},
            {title: 'Quarterly', id: 'Qua'},
          ],
        },
      },

      listeners: {
        'dialog.iron-overlay-closed': 'close',
      },

      close: function () {
        this.set('opened', false);
        this.data = {locations: [], clusters: []};
      },

      open: function () {
        this.set('opened', true);
      },

      _redirectToDetail: function(id) {
        var path = '/planned-action/project/' + String(id);
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      _save: function () {
        var self = this;
        this.updatePending = true;
        var thunk = this.$.createProject.thunk();
        thunk()
          .then(function (res) {
            self.updatePending = false;
            self._redirectToDetail(res.data.id);
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            // TODO: error handling
          });
      },
    });
  </script>
</dom-module>
