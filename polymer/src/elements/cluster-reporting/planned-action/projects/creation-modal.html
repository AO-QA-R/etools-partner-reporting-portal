<dom-module id="planned-action-projects-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply(--paper-font-title);
        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }

            paper-radio-group {
        display: block;
        padding-top: 16px;
      }
/* <!-- 
      paper-radio-group > .fields {
        padding: calc(var(--app-grid-gutter) / 2) 0;
      } --> */

      paper-radio-group > .fields[empty] {
        padding: 0;
      }

      paper-radio-group .app-grid {
        margin: -var(--app-grid-gutter);
      }

      paper-radio-button {
        margin-left: -12px;
      }

      paper-dropdown-menu {
        width: 100%;
      }
      
    </style>

    <etools-prp-permissions
      permissions="{{permissions}}">
    </etools-prp-permissions>

    <iron-location path="{{path}}"></iron-location>

    <cluster-dropdown-content clusters="{{clusters}}"></cluster-dropdown-content>
    <template
    is="dom-if"
    if="[[_displayPartner(permissions, edit)]]"
    restamp="true">
      <partner-dropdown-content
        partners="{{partners}}"
        clusters="[[imoClusters]]">
      </partner-dropdown-content>
    </template>

    <etools-prp-ajax
      id="projectAjax"
      url="[[url]]"
      body="[[data]]"
      content-type="application/json"
      method="[[_computeAjaxMethod(edit)]]">
    </etools-prp-ajax>

    <etools-prp-ajax
      id="projects"
      timeout="100000"
      url="[[ochaProjectsUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
      id="projectDetails"
      url="[[ochaProjectDetailsUrl]]"
      body="[[ochaProjectRequestId]]"
      content-type="multipart/form-data"
      timeout="100000"
      method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>[[_computeTitle(edit)]]</h2>
          <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
          </paper-icon-button>
        </div>

      <paper-dialog-scrollable>
        <template
            is="dom-if"
            if="[[refresh]]"
            restamp="true">

            <template
              is="dom-if"
              if="[[permissions.addPartnerToProject]]"
              restamp="true">
              <etools-single-selection-menu
                class="item validate full-width"
                label="Partner"
                options="[[partners]]"
                option-value="id"
                option-label="title"
                selected="{{selectedPartner}}"
                on-iron-activate="_validate"
                trigger-value-change-event
                required>
              </etools-single-selection-menu>
            </template>

            <template
              is="dom-if"
              if="[[_displayPartnerReadOnly(permissions, edit)]]"
              restamp="true">
              <labelled-item class="item full-width" label="Partner">
                <span>[[data.partner]]</span>
              </labelled-item>
            </template>

            <paper-radio-group
              id="mode"
              selected={{mode}}>
              <paper-radio-button name="ocha" active="true">
                <strong>From OCHA</strong>
              </paper-radio-button>

              <div
              class="fields"
              empty$="[[!_equals(mode, 'ocha')]]">
            <template
              is="dom-if"
              if="[[_equals(mode, 'ocha')]]"
              restamp="true">
              <div>
                <etools-single-selection-menu
                  class="item validate full-width"
                  label="Project"
                  options="[[formattedProjects]]"
                  option-value="id"
                  option-label="title"
                  selected="{{selectedProject}}"
                  on-iron-activate="_validate"
                  disabled="[[projectsLoading]]"
                  trigger-value-change-event
                  required>
                </etools-single-selection-menu>
                <project-details-display
                  id="details"
                  project-data="[[projectDetails]]"
                  loading="[[projectDetailsLoading]]">
                </project-details-display>
                <etools-loading active$="[[projectsLoading]]"></etools-loading>
              </div>
            </template>

          </div>

                <paper-radio-button name="custom">
                  <strong>Custom</strong>
                </paper-radio-button>
                  
                <div
                  empty$="[[!_equals(mode, 'custom')]]">
                  <template
                    is="dom-if"
                    if="[[_equals(mode, 'custom')]]"
                    restamp="true">
                      <div class="item full-width">
                      <paper-input
                        class="item validate full-width"
                        id="title"
                        label="Title"
                        value="{{data.title}}"
                        type="string"
                        required
                        on-input="_validate">
                      </paper-input>
                      </div>

                      <div class="row">
                        <etools-multi-selection-menu
                          class="validate"
                          label="Clusters"
                          options="[[formattedClusters]]"
                          selected-values="{{selectedClusters}}"
                          on-selected-values-changed="_validate"
                          trigger-value-change-event
                            required>
                        </etools-multi-selection-menu>
                      </div>

                      <div class="item">
                        <etools-prp-date-input
                          class="start-date"
                          label="Start date"
                          value="{{data.start_date}}"
                          error-message=""
                          required
                          no-init>
                        </etools-prp-date-input>
                      </div>

                      <div class="item">
                        <etools-prp-date-input
                            class="end-date"
                            label="End date"
                            value="{{data.end_date}}"
                            error-message=""
                            required
                            no-init>
                        </etools-prp-date-input>
                      </div>

                      <paper-dropdown-menu
                          class="item validate"
                          label="Status"
                          on-value-changed="_validate"
                          always-float-label
                          required>
                        <paper-listbox
                            selected="{{data.status}}"
                            attr-for-selected="value"
                            slot="dropdown-content"
                            class="dropdown-content">
                          <template
                            is="dom-repeat"
                            items="[[statuses]]">
                            <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                          </template>
                        </paper-listbox>
                      </paper-dropdown-menu>

                      <paper-input
                        class="item validate"
                        id="total_budget"
                        label="Total Budget"
                        value="{{data.total_budget}}"
                        type="number"
                        allowed-pattern="[+\-\d.]"
                        step="0.01"
                        on-input="_validate">
                      </paper-input>

                      <paper-input
                        class="item validate full-width"
                        id="funding_source"
                        label="Funding Source"
                        value="{{data.funding_source}}"
                        type="string"
                        on-input="_validate">
                      </paper-input>

                      <paper-input
                        class="item validate full-width"
                        id="description"
                        label="Description"
                        value="{{data.description}}"
                        type="string"
                        on-input="_validate">
                      </paper-input>

                      <paper-input
                        class="item validate full-width"
                        id="additional_information"
                        label="Additional information (e.g. links)"
                        value="{{data.additional_information}}"
                        type="string"
                        on-input="_validate">
                      </paper-input>
                  </template>
                </div>
              </paper-radio-group>
          </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'planned-action-projects-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        path: String,

        reportingPeriod: String,

        opened: {
          type: Boolean,
          observer: '_onOpenedChanged',
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        mode: {
          type: String,
          value: 'ocha',
        },

        data: {
          type: Object,
          value: {}
        },

        refresh: {
          type: Boolean,
          value: false
        },

        url: {
          type: String,
          computed: '_computeUrl(responsePlanID, selectedPartner, data, edit)',
        },

        ochaProjectsUrl: {
          type: String,
          computed: '_computeOchaProjectsUrl(responsePlanID)',
        },

        ochaProjectDetailsUrl: {
          type: String,
          computed: '_computeOchaProjectsUrl(responsePlanID)',
        },

        ochaProjectRequestId: {
          type: Object,
          computed: '_computeOchaProjectRequestId(selectedProject)'
        },

        clusters: {
          format: Array,
          value: []
        },

        partnerID: {
          type: String,
          statePath: 'partner.current.id',
        },

        formattedClusters: {
          type: Array,
          computed: '_formatForMultiselect(clusters)'
        },

        statuses: {
          type: Array,
          value: [
            {title: 'Ongoing', id: 'Ong'},
            {title: 'Planned', id: 'Pla'},
            {title: 'Completed', id: 'Com'},
          ],
        },

        frequencies: {
          type: Array,
          value: [
            {title: 'Weekly', id: 'Wee'},
            {title: 'Monthly', id: 'Mon'},
            {title: 'Quarterly', id: 'Qua'},
          ],
        },

        projects: {
          type: Array,
          value: [],
        },

        formattedProjects: {
          type: String,
          computed: "_computeFormattedProjects(projects)"
        },

        selectedPartner: {
          type: String,
          value: '',
          observer: '_savePartner',
        },

        selectedProject: {
          type: String,
          value: '',
        },

        profile: {
          type: Object,
          statePath: 'userProfile.profile',
        },

        imoClusters: {
          type: Array,
          computed: '_computeImoClusters(profile)',
        },

        selectedClusters: Array,

        edit: {
          type: Boolean,
          value: false,
        },
      },

      observers: [
        '_fetchOchaProjectsList(mode, ochaProjectsUrl)',
        '_fetchOchaProjectDetails(selectedProject)',
      ],

      listeners: {
        'details-loaded': 'adjustPosition',
      },

      _computeUrl: function(responsePlanID, selectedPartner, data, edit) {
        if (edit) {
          if (this.permissions.addPartnerToProject) {
            var partnerId = data.partner_id;
            return App.Endpoints.plannedActionsIMOEdit(responsePlanID, partnerId, data.id);
          }
          return App.Endpoints.plannedActionsProjectOverview(data.id);
        }
        return this.permissions.addPartnerToProject
          ? App.Endpoints.plannedActionsIMO(responsePlanID, selectedPartner)
          : App.Endpoints.plannedActions(responsePlanID);
      },

      close: function () {
        this.set('data', {});
        this.set('opened', false);
        this.set('refresh', false);
      },

      open: function () {
        if (this.edit && this.editData) {
          this.set('data', Object.assign({}, this.editData));
          this.selectedClusters = this.editData.clusters.map(function(cluster) {
            return cluster.id;
          });
        } else {
          this.data = {};
          this.selectedClusters = [];
        }
      
        this.set('opened', true);
        this.set('refresh', true);
      },

      _computeTitle: function(edit) {
        return (edit ? 'Edit' : 'Add') + ' Project';
      },

      _computeAjaxMethod: function(edit) {
        return edit ? 'patch' : 'post';
      },

      _computeImoClusters: function (profile) {
        return (profile.imo_clusters || []).map(function(cluster) {
          return cluster.id;
        });
      },

      _computeOchaProjectsUrl: function (responsePlanID) {
        return App.Endpoints.ochaProjectsList(responsePlanID);
      },

      _fetchOchaProjectsList: function (mode) {
        if (mode !== 'ocha') {
          return;
        }
        this.set('projectsLoading', true);
        var self = this;
        this.$.projects.abort();

        this.$.projects.thunk()()
            .then(function (res) {
              self.set('projectsLoading', false);
              self.set('projects', res.data);
              self.fire('details-loaded', this.name);
            })
            .catch(function (err) { // jshint ignore:line
              if (err.code === 504) {
                self.fire('notify', {type: 'ocha-timeout'});
              }
              self.set('projectsLoading', false);
              // TODO: error handling
            });
      },

      _computeOchaProjectRequestId: function (selectedProject) {
        return {'project': selectedProject};
      },

      _fetchOchaProjectDetails: function () {
        this.set('projectDetailsLoading', true);
        var self = this;
        this.$.projectDetails.abort();
        this.$.project

        this.$.projectDetails.thunk()()
          .then(function (res) {
            self.set('projectDetailsLoading', false);
            self.set('projectDetails', res.data);
            self.fire('details-loaded', this.name);
          })
          .catch(function (err) { // jshint ignore:line
            if (err.code === 504) {
              self.fire('notify', {type: 'ocha-timeout'});
            }
            self.set('projectDetailsLoading', false);
            // TODO: error handling
          });
      },      

      _computeFormattedProjects: function(projects) {
        return projects.map(function(project) {
          return {id: project.id, title: project.name};
        });
      },

      _onOpenedChanged: function (opened) {
        if (opened) {
          this.set('mode', '');
        }
      },

      _savePartner: function(partner) {
        this.set('data.partner', partner);
      },

      _displayPartner: function (permissions, edit) {
        return permissions.addPartnerToProject && !edit;
      },

      _displayPartnerReadOnly: function (permissions, edit) {
        return permissions.addPartnerToProject && edit;
      },

      _validate: function (e) {
        e.target.validate();
      },

      _redirectToDetail: function(id) {
        var path = this.permissions.addPartnerToProject 
          ? 'response-parameters/partners/project/' + String(id)
          : '/planned-action/project/' + String(id);
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      _formatForMultiselect: function(list) {
        return list.map(function(item) {
          return {
            id: item.id,
            value: item.id,
            label: item.title,
          };
        });
      },

      _setDefaults: function () {
        this.set('selectedProject', '');
        this.set('projectLoading', false);
        this.set('data', {});
        this.set('projectDetails', {});
        this.set('errors', {});
      },

      _save: function () {
        var self = this;

        var valid = [
          this._fieldsAreValid(),
          this._dateRangeValid('.start-date', '.end-date'),
        ].every(Boolean);

        if (!valid) {
          return;
        }
        this.data.clusters = this.selectedClusters.map(function(item) {
          return {id: Number(item)};
        });

        if (!this.data.partner) {
          this.data.partner = this.partnerID;
        }
        this.updatePending = true;
        var thunk = this.$.projectAjax.thunk();
        thunk()
          .then(function (res) {
            self.updatePending = false;
            if (self.edit) {
              self.fire('project-edited', res.data);
              self.close();
            } else {
              self._redirectToDetail(res.data.id);
            }
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            // TODO: error handling
          });
      },

    });
  </script>
</dom-module>
