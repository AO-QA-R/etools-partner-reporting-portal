<link rel="import" href="../../../form-fields/partner-dropdown-content.html">

<link rel="import" href="../../../../behaviors/utils.html">

<dom-module id="planned-action-projects-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply(--paper-font-title);
        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }

      .details-section {
        padding: 15px;
        background: var(--paper-grey-200);
      }
      
      .details-text {
        font-size: 12px;
        color: #757575;
      }

      #detailsIcon {
        padding-left: 5px;
        color: #9e9e9e;
      }

      #detailsIcon iron-icon:hover {
        color: rgba(0, 0, 0, 0.87);
      }

      #detailsIcon iron-icon[hidden] {
        display: none !important;
      }

      
    </style>

    <etools-prp-permissions
      permissions="{{permissions}}">
    </etools-prp-permissions>

    <iron-location path="{{path}}"></iron-location>

    <cluster-dropdown-content clusters="{{clusters}}"></cluster-dropdown-content>
    <template
    is="dom-if"
    if="[[_displayPartner(permissions, edit)]]"
    restamp="true">
      <partner-dropdown-content
        partners="{{partners}}"
        clusters="[[imoClusters]]">
      </partner-dropdown-content>
    </template>

    <etools-prp-ajax
      id="projectAjax"
      url="[[url]]"
      body="[[data]]"
      content-type="application/json"
      method="[[_computeAjaxMethod(edit)]]">
    </etools-prp-ajax>


    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>[[_computeTitle(edit)]]</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <template
            is="dom-if"
            if="[[refresh]]"
            restamp="true">
          <iron-form class="app-grid">

            <template
              is="dom-if"
              if="[[_displayPartner(permissions, edit)]]"
              restamp="true">
              <etools-single-selection-menu
                class="item validate full-width"
                label="Partner"
                options="[[partners]]"
                option-value="id"
                option-label="title"
                selected="{{selectedPartner}}"
                on-iron-activate="_validate"
                trigger-value-change-event
                always-float-label
                required>
              </etools-single-selection-menu>
            </template>

            <template
              is="dom-if"
              if="[[_displayPartnerReadOnly(permissions, edit)]]"
              restamp="true">
              <labelled-item class="item full-width" label="Partner">
                <span>[[data.partner]]</span>
              </labelled-item>
            </template>

            <paper-input
              class="item validate full-width"
              id="title"
              label="Title"
              value="{{data.title}}"
              type="string"
              required
              on-input="_validate"
              always-float-label>
            </paper-input>

            <div class="row">
              <etools-multi-selection-menu
                class="validate"
                label="Clusters"
                options="[[formattedClusters]]"
                selected-values="{{selectedClusters}}"
                on-selected-values-changed="_validate"
                trigger-value-change-event
                  required>
              </etools-multi-selection-menu>
            </div>

            <div class="item">
              <etools-prp-date-input
                class="start-date"
                label="Start date"
                value="{{data.start_date}}"
                error-message=""
                required
                no-init>
               </etools-prp-date-input>
              </etools-date-input>
            </div>

            <div class="item">
              <etools-prp-date-input
                  class="end-date"
                  label="End date"
                  value="{{data.end_date}}"
                  error-message=""
                  required
                  no-init>
              </etools-prp-date-input>
            </div>

            <paper-dropdown-menu
                class="item validate"
                label="Status"
                on-value-changed="_validate"
                always-float-label
                required>
              <paper-listbox
                  selected="{{data.status}}"
                  attr-for-selected="value"
                  slot="dropdown-content"
                  class="dropdown-content">
                <template
                  is="dom-repeat"
                  items="[[statuses]]">
                  <paper-item value="[[item.id]]">[[item.title]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>

            <paper-input
              class="item validate"
              id="total_budget"
              label="Total Budget"
              value="{{data.total_budget}}"
              type="number"
              allowed-pattern="[+\-\d.]"
              step="0.01"
              on-input="_validate"
              always-float-label>
            </paper-input>

            <paper-input
              class="item validate full-width"
              id="funding_source"
              label="Funding Source"
              value="{{data.funding_source}}"
              type="string"
              on-input="_validate"
              always-float-label>
            </paper-input>

            <paper-input
              class="item validate full-width"
              id="description"
              label="Description"
              value="{{data.description}}"
              type="string"
              on-input="_validate"
              always-float-label>
            </paper-input>

            <paper-input
              class="item validate full-width"
              id="additional_information"
              label="Additional information (e.g. links)"
              value="{{data.additional_information}}"
              type="string"
              on-input="_validate"
              always-float-label>
            </paper-input>

          </iron-form>

          <div class="details-section">
            <div class="layout horizontal center justified">
              <span class="details-text">Want to add more details to the Project info?</span>
              <paper-button
              class="btn-primary"
              on-tap="_handleDetailsChange">
                [[_computeDetailsButtonMsg(detailsOpened)]]
                <div id="detailsIcon">
                  <iron-icon
                    icon="expand-more"
                    hidden$="[[detailsOpened]]">
                  </iron-icon>
                  <iron-icon
                    icon="expand-less"
                    hidden$="[[!detailsOpened]]">
                  </iron-icon>
                </div>
              </paper-button>
            </div>
            <iron-collapse
              id="collapse"
              opened="{{detailsOpened}}"
            >
              <iron-form class="app-grid">
                <etools-single-selection-menu
                  id="agencyAcronyms"
                  class="item validate"
                  label="Name of Agency (acronyms)"
                  options="[[agencyAcronyms]]"
                  option-value="id"
                  option-label="title"
                  selected="{{selectedAcronym}}"
                  on-iron-activate="_validate"
                  trigger-value-change-event
                  always-float-label>
                </etools-single-selection-menu>
                <etools-single-selection-menu
                  class="item validate"
                  label="Type of Agency"
                  options="[[agencyTypes]]"
                  option-value="id"
                  option-label="title"
                  selected="{{selectedAgencyType}}"
                  on-iron-activate="_validate"
                  trigger-value-change-event
                  always-float-label>
                </etools-single-selection-menu>
                <paper-input
                  class="item validate full-width"
                  id="additional_implementing_partners"
                  label="Additional implementing partners"
                  value="{{data.additional_implementing_partners}}"
                  type="string"
                  on-input="_validate"
                  always-float-label>
                </paper-input>
                <div class="full-width">
                  <labelled-item label="Is this project part of a HRP or FA?">
                    <paper-radio-group
                        data-path="data.part"
                        on-paper-radio-group-changed="_onValueChanged"
                        selected="hrp">
                      <paper-radio-button name="hrp">HRP</paper-radio-button>
                      <paper-radio-button name="fa">FA</paper-radio-button>
                      <paper-radio-button name="no">No</paper-radio-button>
                    </paper-radio-group>
                  </labelled-item>
                </div>
                <etools-single-selection-menu
                  class="item validate"
                  label="Prioritization Classification"
                  options="[[classifications]]"
                  option-value="id"
                  option-label="title"
                  selected="{{selectedClassification}}"
                  on-iron-activate="_validate"
                  trigger-value-change-event
                  always-float-label>
                </etools-single-selection-menu>
                <etools-single-selection-menu
                  class="item validate"
                  label="Project code in HRP"
                  options="[[projectCodes]]"
                  option-value="id"
                  option-label="title"
                  selected="{{selectedProjectCode}}"
                  on-iron-activate="_validate"
                  trigger-value-change-event
                  always-float-label>
                </etools-single-selection-menu>
                <paper-input
                  class="item validate full-width"
                  id="funding_requirements"
                  label="Funding Requirements (US$)"
                  value="{{data.funding_requirements}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>
                <paper-input
                  class="item validate full-width"
                  id="own_funding"
                  label="Funding received / confirmed through own agency internal emergency funding mechanisms (US$)"
                  value="{{data.own_funding}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>
                <paper-input
                  class="item validate full-width"
                  id="cerf_funding"
                  label="Funding received / confirmed from CERF (US$)"
                  value="{{data.cerf_funding}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
                </paper-input>
                <paper-input
                  class="item validate full-width"
                  id="cbpf_funding"
                  label="Funding received / confirmed from CBPF (Country based pooled funds), eg. CHF, ERF (US$)"
                  value="{{data.ccbpf_funding}}"
                  type="number"
                  allowed-pattern="[+\-\d.]"
                  step="0.01"
                  on-input="_validate"
                  always-float-label>
              </paper-input>
              <paper-input
                class="item validate full-width"
                id="bilateral_funding"
                label="Funding received / confirmed from bilateral agreeements, not including UNICEF/WFP (US$)"
                value="{{data.bilateral_funding}}"
                type="number"
                allowed-pattern="[+\-\d.]"
                step="0.01"
                on-input="_validate"
                always-float-label>
              </paper-input>
              <paper-input
                class="item validate full-width"
                id="unicef_funding"
                label="Funding received / confirmed from UNICEF including supplies cost (US$)"
                value="{{data.unicef_funding}}"
                type="number"
                allowed-pattern="[+\-\d.]"
                step="0.01"
                on-input="_validate"
                always-float-label>
              </paper-input>
              <paper-input
                class="item validate full-width"
                id="wfp_funding"
                label="Funding received / confirmed from WFP including supplies cost (US$)"
                value="{{data.wfp_funding}}"
                type="number"
                allowed-pattern="[+\-\d.]"
                step="0.01"
                on-input="_validate"
                always-float-label>
              </paper-input>
              <paper-input
                class="item validate full-width"
                id="funding_gap"
                label="Funding gap (US$)"
                value="{{data.funding_gap}}"
                type="number"
                allowed-pattern="[+\-\d.]"
                step="0.01"
                on-input="_validate"
                always-float-label>
              </paper-input>
              </iron-form>
            </iron-collapse>
        </div>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'planned-action-projects-modal',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        path: String,

        reportingPeriod: String,

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        data: {
          type: Object,
          value: {}
        },

        refresh: {
          type: Boolean,
          value: false
        },

        url: {
          type: String,
          computed: '_computeUrl(responsePlanID, selectedPartner, data, edit)'
        },

        clusters: {
          format: Array,
          value: []
        },

        partnerID: {
          type: String,
          statePath: 'partner.current.id',
        },

        formattedClusters: {
          type: Array,
          computed: '_formatForMultiselect(clusters)'
        },

        statuses: {
          type: Array,
          value: [
            {title: 'Ongoing', id: 'Ong'},
            {title: 'Planned', id: 'Pla'},
            {title: 'Completed', id: 'Com'},
          ],
        },

        frequencies: {
          type: Array,
          value: [
            {title: 'Weekly', id: 'Wee'},
            {title: 'Monthly', id: 'Mon'},
            {title: 'Quarterly', id: 'Qua'},
          ],
        },

        selectedPartner: {
          type: String,
          value: '',
          observer: '_savePartner',
        },

        profile: {
          type: Object,
          statePath: 'userProfile.profile',
        },

        imoClusters: {
          type: Array,
          computed: '_computeImoClusters(profile)',
        },

        selectedClusters: Array,

        edit: {
          type: Boolean,
          value: false,
        },

        detailsOpened: {
          type: Boolean,
          value: false,
        }
      },

      _computeUrl: function(responsePlanID, selectedPartner, data, edit) {
        if (edit) {
          if (this.permissions.addPartnerToProject) {
            var partnerId = data.partner_id;
            return App.Endpoints.plannedActionsIMOEdit(responsePlanID, partnerId, data.id);
          }
          return App.Endpoints.plannedActionsProjectOverview(data.id);
        }
        return this.permissions.addPartnerToProject
          ? App.Endpoints.plannedActionsIMO(responsePlanID, selectedPartner)
          : App.Endpoints.plannedActions(responsePlanID);
      },

      close: function () {
        this.set('data', {});
        this.set('opened', false);
        this.set('refresh', false);
        this.set('detailsOpened', false);
      },

      open: function () {
        if (this.edit && this.editData) {
          this.set('data', Object.assign({}, this.editData));
          this.selectedClusters = this.editData.clusters.map(function(cluster) {
            return cluster.id;
          });
        } else {
          this.data = {};
          this.selectedClusters = [];
        }
      
        this.set('opened', true);
        this.set('refresh', true);
      },

      _handleDetailsChange: function () {
        this.detailsOpened = !this.detailsOpened;
      },

      _computeTitle: function(edit) {
        return (edit ? 'Edit' : 'Add') + ' Project';
      },

      _computeAjaxMethod: function(edit) {
        return edit ? 'patch' : 'post';
      },

      _computeImoClusters: function (profile) {
        return (profile.imo_clusters || []).map(function(cluster) {
          return cluster.id;
        });
      },

      _computeDetailsButtonMsg: function(detailsOpened) {
        if (detailsOpened) {
          return 'show less details';
        }
        return 'show more details';
      },

      _savePartner: function(partner) {
        this.set('data.partner', partner);
      },

      _displayPartner: function (permissions, edit) {
        return permissions.addPartnerToProject && !edit;
      },

      _displayPartnerReadOnly: function (permissions, edit) {
        return permissions.addPartnerToProject && edit;
      },

      _validate: function (e) {
        e.target.validate();
      },

      _onValueChanged: function (e) {
        this._updateValue(e.target);
      },

      _updateValue: function (el) {
        this.set(el.dataset.path, el.selected);
      },

      _redirectToDetail: function(id) {
        var path = this.permissions.addPartnerToProject 
          ? 'response-parameters/partners/project/' + String(id)
          : '/planned-action/project/' + String(id);
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      _formatForMultiselect: function(list) {
        return list.map(function(item) {
          return {
            id: item.id,
            value: item.id,
            label: item.title,
          };
        });
      },

      _save: function () {
        var self = this;

        var valid = [
          this._fieldsAreValid(),
          this._dateRangeValid('.start-date', '.end-date'),
        ].every(Boolean);

        if (!valid) {
          return;
        }
        this.data.clusters = this.selectedClusters.map(function(item) {
          return {id: Number(item)};
        });

        if (!this.data.partner) {
          this.data.partner = this.partnerID;
        }
        this.updatePending = true;
        var thunk = this.$.projectAjax.thunk();
        thunk()
          .then(function (res) {
            self.updatePending = false;
            if (self.edit) {
              self.fire('project-edited', res.data);
              self.close();
            } else {
              self._redirectToDetail(res.data.id);
            }
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            // TODO: error handling
          });
      },

    });
  </script>
</dom-module>
