<dom-module id="indicator-modal">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 24px;
        --app-grid-item-height: auto;

        --paper-dialog: {
          width: 600px;

          & > * {
            margin: 0;
          }
        };
      }

      .row {
        margin: 16px 0;
      }

      .app-grid {
         margin: -var(--app-grid-gutter);
      }

      paper-radio-group {
        margin-left: -12px;
      }

    </style>

    <etools-prp-ajax
        id="locations"
        url="[[locationsUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="disaggregations"
        url="[[disaggregationsUrl]]"
        params="[[disaggregationsParams]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="indicators"
        url="[[indicatorsUrl]]"
        method="post"
        body="[[data]]"
        content-type="application/json">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">

      <div class="header layout horizontal justified">
        <h2>[[modalTitle]]</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <template
            is="dom-if"
            if="[[opened]]"
            restamp="true">
          <div class="row">
            <paper-input
                class="validate"
                label="Title"
                on-input="_validate"
                value="{{data.blueprint.title::change}}"
                always-float-label
                required>
            </paper-input>
          </div>

          <div class="row">
            <labelled-item label="Type">
              <paper-radio-group
                  selected="{{data.blueprint.display_type}}">
                <paper-radio-button name="number">Quantity (#)</paper-radio-button>
                <paper-radio-button name="percentage">Percent</paper-radio-button>
                <paper-radio-button name="ratio">Ratio</paper-radio-button>
              </paper-radio-group>
            </labelled-item>
          </div>

          <div class="row">
            <div class="app-grid">
              <div class="item">
                <labelled-item label="Calculation method across locations">
                  <paper-radio-group
                      selected="{{data.blueprint.calculation_formula_across_locations}}">
                    <paper-radio-button
                        name="sum"
                        disabled="[[isPercentageRatio]]">
                      SUM
                    </paper-radio-button>
                    <paper-radio-button
                        name="max"
                        disabled="[[isPercentageRatio]]">
                      MAX
                    </paper-radio-button>
                    <paper-radio-button
                        name="avg"
                        disabled="[[isPercentageRatio]]">
                      AVG
                    </paper-radio-button>
                  </paper-radio-group>
                </labelled-item>
              </div>
              <div class="item">
                <labelled-item label="Calculation method across reporting periods">
                  <paper-radio-group
                      selected="{{data.blueprint.calculation_formula_across_periods}}">
                    <paper-radio-button
                        name="sum"
                        disabled="[[isPercentageRatio]]">
                      SUM
                    </paper-radio-button>
                    <paper-radio-button
                        name="max"
                        disabled="[[isPercentageRatio]]">
                      MAX
                    </paper-radio-button>
                    <paper-radio-button
                        name="avg"
                        disabled="[[isPercentageRatio]]">
                      AVG
                    </paper-radio-button>
                  </paper-radio-group>
                </labelled-item>
              </div>
            </div>
          </div>

          <div class="row">
            <paper-input
                class="validate"
                label="Means of verification"
                on-input="_validate"
                value="{{data.means_of_verification::change}}"
                always-float-label
                required>
            </paper-input>
          </div>

          <div class="row">
            <div class="app-grid">
              <div class="item">
                <etools-single-selection-menu
                  class="validate"
                  label="Frequency of reporting"
                  options="[[frequencies]]"
                  option-value="id"
                  option-label="title"
                  selected="{{data.frequency}}"
                  on-iron-activate="_validate"
                  trigger-value-change-event
                  hide-search
                  required>
                </etools-single-selection-menu>
              </div>

              <template
                  is="dom-if"
                  if="[[_showCSD(data.frequency)]]">
                <div class="item">
                  <etools-prp-chips
                      value="{{data.cs_dates}}"
                      class="validate"
                      label="Date of report"
                      on-selected-chips-updated="_validate"
                      required>
                    <chip-date-of-report></chip-date-of-report>
                  </etools-prp-chips>
                </div>
              </template>
            </div>
          </div>

          <div class="row">
            <div class="app-grid">
              <div class="item">
                <paper-input
                  class="validate"
                  label="Baseline"
                  on-input="_validate"
                  value="{{data.baseline}}"
                  type="number"
                  allowed-pattern="[+\-\d]"
                  always-float-label>
                </paper-input>
              </div>

              <div class="item">
                <paper-input
                  class="validate"
                  label="Target"
                  on-input="_validate"
                  value="{{data.target}}"
                  type="number"
                  allowed-pattern="[+\-\d]"
                  always-float-label
                  required>
                </paper-input>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="app-grid">
              <div class="item">
                <paper-input
                  class="validate"
                  label="In need"
                  on-input="_validate"
                  value="{{data.in_need}}"
                  type="number"
                  allowed-pattern="[+\-\d]"
                  always-float-label>
                </paper-input>
              </div>
            </div>
          </div>

          <div class="row">
            <etools-multi-selection-menu
                class="validate"
                label="Location"
                options="[[locations]]"
                selected-values="{{selectedLocations}}"
                on-selected-values-changed="_validate"
                trigger-value-change-event
                required>
            </etools-multi-selection-menu>
          </div>

          <div class="row">
            <disaggregations-dropdown-widget
              class="validate"
              value="{{selectedDisaggregations}}"
              disaggregations="[[disaggregations]]">
            </disaggregations-dropdown-widget>
          </div>

        </template>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_save"
            class="btn-primary"
            raised>
          Save
        </paper-button>

        <paper-button
            on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'indicator-modal',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.ModalBehavior,
      ],

      properties: {
        data: Object,
        objectId: Number,
        objectType: String,
        modalTitle: String,

        isPercentageRatio: {
          type: Boolean,
          computed: '_computeIsPercentageRatio(data.blueprint.display_type)',
          observer: '_resetCalculationFormulas',
        },

        responsePlanId: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        locationsUrl: {
          type: String,
          computed: '_computeLocationsUrl(responsePlanId)',
        },

        disaggregationsUrl: {
          type: String,
          computed: '_computeDisaggregationsUrl(responsePlanId)',
        },

        indicatorsUrl: {
          type: String,
          value: App.Endpoints.clusterIndicators(),
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        locations: {
          type: Array,
          value: [],
        },

        disaggregationsParams: {
          type: Object,
          value: {
            page_size: 99999,
          },
        },

        selectedLocations: {
          type: Array,
          value: [],
        },

        selectedDisaggregations: {
          type: Array,
          value: [],
          notify: true,
        },

        frequencies: {
          type: Array,
          value: [
            {
              id: 'Wee',
              title: 'Weekly',
            },
            {
              id: 'Mon',
              title: 'Monthly',
            },
            {
              id: 'Qua',
              title: 'Quarterly',
            },
            {
              id: 'Csd',
              title: 'Custom specific dates',
            },
          ],
        },

        disaggregations: {
          type: Array,
          value: [],
        },
      },

      observers: [
        '_setDefaults(opened)',
        '_setLocations(selectedLocations.splices)',
      ],

      _computeIsPercentageRatio: function (type) {
        return ['percentage', 'ratio'].indexOf(type) !== -1;
      },

      _resetCalculationFormulas: function (isPercentageRatio) {
        if (!isPercentageRatio) {
          return;
        }

        var formula = 'sum';

        this.set('data.blueprint.calculation_formula_across_locations', formula);
        this.set('data.blueprint.calculation_formula_across_periods', formula);
      },

      _setFrequency: function (e, data) {
        var freq = this.$$('#frequencies').itemForElement(data.value);
        if (!freq) {
          return;
        }
        this.set('data.frequency', freq.id);
      },

      _setLocations: function () {
        var selected = this.selectedLocations ?
            this.locations
                .filter(function (location) {
                  return this.selectedLocations.indexOf(location.value) !== -1;
                }, this)
                .map(function (location) {
                  return {
                    id: location.id,
                  };
                }) :
            [];

        this.set('data.locations', selected);
      },

      _setDisaggregations: function () {
        var selected = this.selectedDisaggregations ?
        this.selectedDisaggregations.map(function(dis) {
          return {
            id: dis.id,
          };
        }) : [];
        this.set('data.disaggregations', selected);
      },

      _setDefaults: function (opened) {
        if (!opened) {
          return;
        }

        this.set('selectedLocations', []);
        this.set('selectedDisaggregations', []);
        this.set('data', {
          cs_dates: [],
          locations: [],
          blueprint: {
            display_type: 'number',
            calculation_formula_across_locations: 'sum',
            calculation_formula_across_periods: 'sum',
          },
          disaggregations: [],
        });

        this._fetchLocations();
        this._fetchDisaggregations();
      },

      _validate: function (e) {
        e.target.validate();
      },

      _showCSD: function (frequency) {
        return frequency && this._equals(frequency, 'Csd');
      },

      _computeLocationsUrl: function (responsePlanId) {
        return App.Endpoints.clusterLocationNames(responsePlanId);
      },

      _computeDisaggregationsUrl: function(responsePlanId) {
        return App.Endpoints.responseParametersClusterDisaggregations(responsePlanId);
      },

      _fetchLocations: function () {
        var self = this;

        this.$.locations.thunk()()
            .then(function (res) {
              self.set('locations', res.data.map(self._formatLocation));
            });
      },

      _fetchDisaggregations: function() {
        var self = this;

        this.$.disaggregations.thunk()()
            .then(function(res) {
              self.set('disaggregations', res.data.results);
            });
      },

      _formatLocation: function (data) {
        return {
          id: data.id,
          value: data.title,
          label: data.title,
        };
      },

      _processData: function (rawData) {
        var data = this._clone(rawData);

        if (data.frequency !== 'Csd') {
          delete data.cs_dates;
        }

        return Object.assign(data, {
          object_id: this.objectId,
          object_type: this.objectType,
        });
      },

      _save: function () {
        var self = this;

        if (!this._fieldsAreValid()) {
          return;
        }

        this.set('updatePending', true);
        this._setDisaggregations();
        this.$.indicators.body = this._processData(this.data);

        this.$.indicators.thunk()()
            .then(function (res) {
              self.fire('indicator-added', res.data);
              self.set('updatePending', false);
              self.close();
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling

              self.set('updatePending', false);
            });
      },
    });
  </script>
</dom-module>
