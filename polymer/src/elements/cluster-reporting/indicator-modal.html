<dom-module id="indicator-modal">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 24px;
        --app-grid-item-height: auto;

        --paper-dialog: {
          width: 600px;

          & > * {
            margin: 0;
          }
        };
      }

      .row {
        margin: 16px 0;
      }

      .app-grid {
         margin: -var(--app-grid-gutter);
      }

      paper-radio-group {
        margin-left: -12px;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>Add indicator</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <div class="row">
          <labelled-item label="Type">
            <paper-radio-group
                data-path="type"
                on-paper-radio-group-changed="_onRadioGroupChanged"
                selected="number">
              <paper-radio-button name="number">Quantity (#)</paper-radio-button>
              <paper-radio-button name="percentage_ratio">Percent/Ratio</paper-radio-button>
            </paper-radio-group>
          </labelled-item>
        </div>

        <div
            class="row"
            hidden$="[[!_equals(computedType, 'number')]]">
          <div class="app-grid">
            <div class="item">
              <labelled-item label="Calculation method across locations">
                <paper-radio-group
                    data-path="data.blueprint.calculation_formula_across_locations"
                    on-paper-radio-group-changed="_onRadioGroupChanged"
                    selected="sum">
                  <paper-radio-button name="sum">sum</paper-radio-button>
                  <paper-radio-button name="max">max</paper-radio-button>
                  <paper-radio-button name="avg">avg</paper-radio-button>
                </paper-radio-group>
              </labelled-item>
            </div>
            <div class="item">
              <labelled-item label="Calculation method across reporting periods">
                <paper-radio-group
                    data-path="data.blueprint.calculation_formula_across_periods"
                    on-paper-radio-group-changed="_onRadioGroupChanged"
                    selected="sum">
                  <paper-radio-button name="sum">sum</paper-radio-button>
                  <paper-radio-button name="max">max</paper-radio-button>
                  <paper-radio-button name="avg">avg</paper-radio-button>
                </paper-radio-group>
              </labelled-item>
            </div>
          </div>
        </div>

        <div
            class="row"
            hidden$="[[_equals(computedType, 'number')]]">
          <labelled-item label="Display type">
            <paper-radio-group
                data-path="displayType"
                on-paper-radio-group-changed="_onRadioGroupChanged"
                selected="percentage">
              <paper-radio-button name="percentage">Percentage</paper-radio-button>
              <paper-radio-button name="ratio">Ratio</paper-radio-button>
            </paper-radio-group>
          </labelled-item>
        </div>

        <template
            is="dom-if"
            if="[[opened]]"
            restamp="true">
          <div class="row">
            <paper-input
                class="validate"
                label="Title"
                on-input="_validate"
                value="{{data.blueprint.title::change}}"
                always-float-label
                required>
            </paper-input>
          </div>

          <div class="row">
            <paper-input
                class="validate"
                label="Means of verification"
                on-input="_validate"
                value="{{data.means_of_verification::change}}"
                always-float-label
                required>
            </paper-input>
          </div>

          <div class="row">
            <paper-input
                class="validate"
                label="Measurement specifications"
                on-input="_validate"
                value="{{data.measurement_specifications::change}}"
                always-float-label
                required>
            </paper-input>
          </div>

          <div class="row">
            <div class="app-grid">
              <div class="item">
                <paper-dropdown-menu
                    class="validate"
                    label="Frequency of reporting"
                    on-value-changed="_validate"
                    on-selected-item-changed="_setFrequency"
                    always-float-label
                    required>
                  <paper-listbox
                      slot="dropdown-content"
                      class="dropdown-content">
                    <template
                        id="frequencies"
                        is="dom-repeat"
                        items="[[frequencies]]">
                      <paper-item>[[item.title]]</paper-item>
                    </template>
                  </paper-listbox>
                </paper-dropdown-menu>
              </div>

              <template
                  is="dom-if"
                  if="[[_showCSD(data.frequency)]]">
                <div class="item">
                  <etools-prp-chips
                      value="{{data.cs_dates}}"
                      class="validate"
                      label="Date of report"
                      required>
                    <chip-date-of-report></chip-date-of-report>
                  </etools-prp-chips>
                </div>
              </template>
            </div>
          </div>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_save"
            class="btn-primary"
            raised>
          Save
        </paper-button>

        <paper-button
            on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      id: 'indicator-modal',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ModalBehavior,
      ],

      properties: {
        data: {
          type: Object,
        },

        type: String,

        displayType: String,

        computedType: {
          type: String,
          computed: '_computeType(type, displayType)',
          observer: '_setDisplayType',
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        frequencies: {
          type: Array,
          value: [
            {
              id: 'Wee',
              title: 'Weekly',
            },
            {
              id: 'Mon',
              title: 'Monthly',
            },
            {
              id: 'Qua',
              title: 'Quarterly',
            },
            {
              id: 'Csd',
              title: 'Custom specific dates',
            },
          ],
        },
      },

      observers: [
        '_setDefaults(opened)',
        '_setCSD(csd.*)',
      ],

      _computeType: function (type, displayType) {
        switch (type) {
          case 'number':
            return type;

          case 'percentage_ratio':
            return displayType;
        }
      },

      _setDisplayType: function (type) {
        this.set('data.blueprint.display_type', type);
      },

      _setFrequency: function (e, data) {
        var freq = this.$$('#frequencies').itemForElement(data.value);

        if (!freq) {
          return;
        }

        this.set('data.frequency', freq.id);
      },

      _onRadioGroupChanged: function (e) {
        this._updateValue(e.target);
      },

      _updateValue: function (el) {
        this.set(el.dataset.path, el.selected);
      },

      _setDefaults: function (opened) {
        if (!opened) {
          return;
        }

        this.set('data', {
          cs_dates: [],
          locations: [],
          blueprint: {},
          disaggregation: [],
        });

        this._forEach('paper-radio-group', this._updateValue);
      },

      _validate: function (e) {
        e.target.validate();
      },

      _showCSD: function (frequency) {
        return frequency && this._equals(frequency, 'Csd');
      },

      _save: function () {
        var fields = [].slice.call(Polymer.dom(this.root).querySelectorAll('.validate'));
        var valid;

        fields.forEach(function (field) {
          field.validate();
        });

        valid = fields.every(function (field) {
          return !field.invalid;
        });

        if (!valid) {
          return;
        }

        this.set('updatePending', true);

        console.log(this._debug(this.data));
      },
    });
  </script>
</dom-module>
