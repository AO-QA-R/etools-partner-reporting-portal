<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../elements/page-body.html">
<link rel="import" href="../../elements/ip-reporting/partner-details.html">
<link rel="import" href="../../elements/ip-reporting/risk-rating.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../endpoints.html">
<link rel="import" href="../../redux/actions.html">
<link rel="import" href="../../redux/store.html">
<link rel="import" href="../labelled-item.html">

<dom-module id="project-details-display">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns:4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 4;
      }

      .app-grid {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      ul {
        padding-left: 0;
      }

      li {
        list-style-type: none;
      }
    </style>

    <etools-content-panel panel-title="Project Details">
        <div class="row">
          <ul class="app-grid">
            <li class="item full-width">
              <labelled-item label="Title">
                <span class="value">[[projectData.title]]</span>
              </labelled-item>
            </li>

            <li class="item">
              <labelled-item label="Project owner">
                <!-- TODO: Show partner name instead of ID. -->
                <span class="value">[[_withDefault(projectData.partner, '')]]</span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="Cluster">
                <span class="value">[[_withDefault(projectData.cluster)]]</span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="Location">
                <span class="value">[[_withDefault(projectData.location)]]</span>
              </labelled-item>
            </li>

            <li class="item">
              <labelled-item label="Start Date">
                <span class="value">[[projectData.start_date]]</span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="End Date">
                <span class="value">[[projectData.end_date]]</span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="Total Budget">
                <span class="value">[[projectData.total_budget]]</span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="Funding Source">
                <span class="value">[[projectData.funding_source]]</span>
              </labelled-item>
            </li>

            <li class="item">
              <labelled-item label="Frequency of reporting">
                <span class="value">[[_withDefault(projectData.frequency)]]</span>
              </labelled-item>
            </li>
            <li class="item">
              <labelled-item label="Description">
                <span class="value">[[projectData.description]]</span>
              </labelled-item>
            </li>

            <li class="item full-width">
              <labelled-item label="Additional Information (e.g. links)">
                <span class="value">
                  <ul>
                    <!-- <template is="dom-repeat"
                              items="[[projectData.additional_information]]"
                              as="info">
                      <li>[[info]]</li>
                    </template> -->
                    <!-- TODO: display default '...' if empty list. -->
                  </ul>
                </span>
              </labelled-item>
            </li>
          </ul>
        </div>
    </etools-content-panel>

</template>

<script>
  Polymer({
    is: 'project-details-display',

    behaviors: [
      App.Behaviors.UtilsBehavior,
    ],

    properties: {
      projectData: Object,
    },
  });
</script>
</dom-module>
