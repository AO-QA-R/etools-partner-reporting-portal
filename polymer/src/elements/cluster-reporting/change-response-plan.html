<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="../../redux/store.html">
<link rel="import" href="../../behaviors/routing.html">

<dom-module id="change-response-plan">
  <template>
    <style>
      :host {
        display: block;
        float: left;
        margin: auto 30px;
        height: 64px;
        line-height: 64px;

        color: var(--theme-primary-text-color-medium);
        font-size: 15px;
        font-weight: 200;
      }

      a {
        color: var(--theme-primary-color-cluster-b);
        font-size: 13px;
      }
    </style>

    <span>[[responsePlan.title]]</span>
    <a id="change" on-tap="_change">change</a>
  </template>

  <script>
    Polymer({
      is: 'change-response-plan',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        responsePlan: {
          type: Object,
          statePath: 'responsePlans.current',
        },
      },

      _change: function() {
        //Reset the current response plan so the user will be redirected to the Select screen.
        this.dispatch(App.Actions.setCurrentResponsePlan({}));
      }
    });
  </script>
</dom-module>
