<dom-module id="planned-action-projects-modal">
  <template>
    <style include="button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --paper-dialog: {
          min-width: 500px;

          & > * {
            margin: 0;
          }
        };
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color-cluster);
      }

      paper-button.btn-primary {
        background-color: var(--theme-primary-color-cluster);
        color: white;
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }

      div.row {
        display: block;
      }

      paper-input.flex:first-child {
        margin-right: 10px;
      }

      paper-input.flex:nth-child(2) {
        margin-left: 10px;
      }

      .test {
        border: 2px solid red;
        height: 500px;
      }

    </style>

    <etools-prp-ajax
        id="createProject"
        url="[[projectCreationUrl]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>Add Project</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <iron-form>
          <div class="row">
            <paper-input
              id="title"
              label="Title"
              value="{{data.title}}"
              type="string"
              required
              auto-validate>
            </paper-input>
          </div>

          <div class="row horizontal layout">
            <paper-input
              class="flex self-stretch"
              id="total_budget"
              label="Total Budget"
              value="{{data.total_budget}}"
              type="number"
              auto-validate>
            </paper-input>

            <paper-input
              class="flex self-stretch"
              id="funding_source"
              label="Funding Source"
              value="{{data.funding_source}}"
              type="string"
              auto-validate>
            </paper-input>
          </div>

          <div class="row">
              Cluster/Location
          </div>

          <!-- FIXME: The two date components override one another. -->
          <div class="row">
            <paper-input
               label="Start Date"
               value="[[prettyDate(data.start_date)]]"
               data-selector="end_date"
               on-down="openDatePicker">
              <etools-datepicker-button
                prefix
                id="start_date"
                format="D MMM YYYY"
                pretty-date="{{data.start_date}}"
                json-date="{{jsonValue}}"
                date="[[prepareDate(value)]]"
                on-date-has-changed="_onDateChanged"
                always-float-label
                no-init
                fire-date-has-changed>
              </etools-datepicker-button>
            </paper-input>

            <paper-input
               label="End Date"
               value="[[prettyDate(data.end_date)]]"
               data-selector="end_date"
               on-down="openDatePicker">
              <etools-datepicker-button
                prefix
                id="end_date"
                format="D MMM YYYY"
                pretty-date="{{data.end_date}}"
                json-date="{{jsonValue}}"
                date="[[prepareDate(value)]]"
                on-date-has-changed="_onDateChanged"
                always-float-label
                no-init
                fire-date-has-changed>
              </etools-datepicker-button>
            </paper-input>
          </div>

          <div class="row">
              Status/Frequency
          </div>

          <div class="row">
            <paper-input
              id="description"
              label="Description"
              value="{{data.description}}"
              type="string"
              required
              auto-validate>
            </paper-input>
          </div>

          <div class="row">
            <paper-input
              id="additional_information"
              label="Additional information (e.g. links)"
              value="{{data.additional_information}}"
              type="string"
              required
              auto-validate>
            </paper-input>
          </div>
        </iron-form>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

      <!-- <etools-loading active="[[updatePending]]"></etools-loading> -->
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'planned-action-projects-modal',

      behaviors: [
        App.Behaviors.DateBehavior,
      ],

      properties: {
        reportingPeriod: String,

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        // TODO: locations and clusters.
        data: {
          type: Object,
          value: {locations: [], clusters: []}
        },

        formatDate: {
          type: String,
          value: 'DD MMM YYYY'
        },

        // value: {
        //   // start_date: "2017-07-10",
        //   // end_date: "2017-09-18",
        //   // locations: [],
        //   // clusters: []
        // }

        projectCreationUrl: {
          type: String,
          value: App.Endpoints.plannedActions()
        },
      },

      listeners: {
        'dialog.iron-overlay-closed': 'close',
      },

      close: function () {
        this.set('opened', false);
        this.data = {};
      },

      open: function () {
        this.set('opened', true);
      },

      _onDateChanged: function (event) {
        var date = event.detail.jsonDate.split('T')[0];
        this.data[event.target.id] = date;
      },

      _save: function () {
        var thunk = this.$.createProject.thunk();
        thunk()
          .then(function (res) {
            //TODO: Update the list of partner projects to show the new one.
          })
          .catch(function (err) { // jshint ignore:line
            // TODO: error handling
          });
      },
    });
  </script>
</dom-module>
