<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../polyfills/es6-shim.html">
<link rel="import" href="../../styles/buttons.html">
<link rel="import" href="./add-response-plan-modal.html">


<dom-module id="add-plan-panel">
  <template>
    <style include="button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;
        background: #FCFCFC;
        padding: 15px;
        margin-bottom: 10px;
      }

      span {
        color: var(--paper-grey-600);
      }

    </style>
    <div class="layout horizontal justified center-aligned">
      <div class="layout horizontal center-center">
        <span>Select Response Plan from the list below or add a new one if the needed one is not available.</span>
      </div>
      <div>
        <paper-button id="periods" on-tap="_openModal" class="btn-primary">
          Add new response plan
        </paper-button>
      </div>
    </div>
    <add-response-plan-modal id="modal">
    </add-response-plan-modal>

  </template>

  <script>
    Polymer({
      is: 'add-plan-panel',

      _openModal: function () {
        this.$.modal.open();
      },

    });
  </script>
</dom-module>
