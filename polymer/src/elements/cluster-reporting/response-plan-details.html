<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../behaviors/date.html">
<link rel="import" href="../ip-reporting/partner-details.html">
<link rel="import" href="../etools-prp-number.html">
<link rel="import" href="../labelled-item.html">


<dom-module id="response-plan-details">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns:2;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        padding: 15px;
        background: var(--paper-grey-300);
      }

      .app-grid {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      ul {
        padding-left: 0;
      }

      li {
        list-style-type: none;
      }
    </style>
    <ul class="app-grid">
      <li class="item">
        <labelled-item label="Plan Type">
          <span class="value">[[planData.planType]]</span>
        </labelled-item>
      </li>
      <li class="item">
        <labelled-item label="Clusters">
          <span class="value">[[_commaSeparatedValues(planData.clusterNames)]]</span>
        </labelled-item>
      </li>
      <li class="item">
        <labelled-item label="Start Date">
          <span class="value">[[prettyDate(planData.startDate)]]</span>
        </labelled-item>
      </li>
      <li class="item">
        <labelled-item label="End Date">
          <span class="value">[[prettyDate(planData.endDate)]]</span>
        </labelled-item>
      </li>
    </ul>
    <etools-loading active$="[[loading]]"></etools-loading>
  </template>

<script>
  Polymer({
    is: 'response-plan-details',

    behaviors: [
      App.Behaviors.UtilsBehavior,
      App.Behaviors.DateBehavior,
    ],

    properties: {
      planData: Object,
      loading: Boolean,
    },
  });
</script>
</dom-module>
