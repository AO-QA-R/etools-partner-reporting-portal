<dom-module id="indicator-edit-modal">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 24px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 3;

        --paper-dialog: {
          width: 800px;

          & > * {
            margin: 0;
          }
        };
      }

      .row {
        margin: 16px 0;
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .app-grid {
         padding-top: 0;
         margin: 0 -var(--app-grid-gutter);
      }

      .item {
        margin-bottom: 0;
      }

      .indicator-type {
        color: var(--theme-secondary-text-color);
      }

      .calculation-method:not(:first-child) {
        margin-left: 50px;
      }
    </style>

    <etools-prp-ajax
        id="locations"
        url="[[locationsUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="editIndicator"
        url="[[indicatorsUrl]]"
        method="put"
        body="[[data]]"
        content-type="application/json">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">

      <div class="header layout horizontal justified">
        <h2>Edit Indicator</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>

        <template
            is="dom-if"
            if="[[opened]]"
            restamp="true">
          <error-box errors="[[errors]]"></error-box>

          <div class="row">
            <paper-input
                class="validate"
                label="Title"
                on-input="_validate"
                value="{{data.blueprint.title}}"
                always-float-label
                required>
            </paper-input>
          </div>

          <div class="row">
            <labelled-item label="Type">
              <span class="indicator-type">[[indicatorType]]</span>
            </labelled-item>
          </div>

          <div class="row">
            <div class="layout horizontal">
              <labelled-item
                  class="calculation-method"
                  label="Calculation method across locations">
                <calculation-method
                    value="{{data.blueprint.calculation_formula_across_locations}}"
                    readonly>
                </calculation-method>
              </labelled-item>

              <labelled-item
                  class="calculation-method"
                  label="Calculation method across reporting periods">
                <calculation-method
                    value="{{data.blueprint.calculation_formula_across_periods}}"
                    readonly>
                </calculation-method>
              </labelled-item>
            </div>
          </div>

          <div class="row">
            <paper-input
                class="validate"
                label="Comments (optional)"
                on-input="_validate"
                value="{{data.comments}}"
                always-float-label>
            </paper-input>
          </div>

          <div class="row">
            <paper-input
                class="validate"
                label="Measurement specifications (optional)"
                on-input="_validate"
                value="{{data.measurement_specifications}}"
                always-float-label>
            </paper-input>
          </div>

          <div class="row">
            <div class="app-grid">
              <etools-single-selection-menu
                  class="item validate"
                  label="Frequency of reporting"
                  options="[[frequencies]]"
                  option-value="id"
                  option-label="title"
                  selected="{{data.frequency}}"
                  on-iron-activate="_validate"
                  trigger-value-change-event
                  hide-search
                  required>
              </etools-single-selection-menu>

              <template
                  is="dom-if"
                  if="[[_showCSD(data.frequency)]]"
                  restamp="true">
                <etools-prp-chips
                    class="item validate"
                    value="{{data.cs_dates}}"
                    label="Date of report"
                    on-selected-chips-updated="_validate"
                    required>
                  <chip-date-of-report></chip-date-of-report>
                </etools-prp-chips>
              </template>

              <etools-prp-date-input
                  class="item validate"
                  label="Start date of reporting period"
                  value="{{data.start_date_of_reporting_period}}"
                  error-message=""
                  required
                  no-init>
              </etools-prp-date-input>
            </div>
          </div>

          <div class="row">
            <template
                is="dom-if"
                if="[[isNumber]]"
                restamp="true">
              <paper-input
                  class="validate"
                  label="Label"
                  on-input="_validate"
                  value="{{data.label}}"
                  always-float-label>
              </paper-input>
            </template>

            <template
                is="dom-if"
                if="[[!isNumber]]"
                restamp="true">
              <div class="app-grid">
                <paper-input
                    class="item validate"
                    label="Numerator Label"
                    on-input="_validate"
                    value="{{data.numerator_label}}"
                    always-float-label>
                </paper-input>

                <paper-input
                    class="item validate"
                    label="Denominator Label"
                    on-input="_validate"
                    value="{{data.denominator_label}}"
                    always-float-label>
                </paper-input>
              </div>
            </template>
          </div>

          <div class="row">
            <div class="app-grid">
              <json-field
                  class="item validate"
                  type="[[data.blueprint.display_type]]"
                  label="Baseline"
                  on-input="_validate"
                  value="{{data.baseline}}"
                  allowed-pattern="[+\-\d]">
              </json-field>

              <template
                  is="dom-if"
                  if="[[isNumber]]"
                  restamp="true">
                <json-field
                    class="item validate"
                    type="[[data.blueprint.display_type]]"
                    label="In need (optional)"
                    on-input="_validate"
                    value="{{data.in_need}}"
                    allowed-pattern="[+\-\d]">
                </json-field>
              </template>

              <json-field
                  class="item validate"
                  type="[[data.blueprint.display_type]]"
                  label="Target"
                  on-input="_validate"
                  value="{{data.target}}"
                  allowed-pattern="[+\-\d]"
                  required>
              </json-field>
            </div>
          </div>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_save"
            class="btn-primary"
            raised>
          Save
        </paper-button>

        <paper-button
            on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      id: 'indicator-edit-modal',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.ModalBehavior,
      ],

      properties: {
        data: Object,
        objectId: Number,
        objectType: String,

        isNumber: {
          type: Boolean,
          computed: '_computeIsNumber(data.blueprint.display_type)',
        },

        responsePlanId: {
         type: String,
         statePath: 'responsePlans.currentID',
       },

        locationId: {
          type: String,
          statePath: 'location.id',
        },

        indicatorType: {
          type: String,
          computed: '_computeIndicatorType(data)',
        },

        locationsUrl: {
          type: String,
          computed: '_computeLocationsUrl(responsePlanId)',
        },

        indicatorsUrl: {
          type: String,
          value: App.Endpoints.clusterIndicators(),
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        locations: {
          type: Array,
          value: [],
        },

        selectedLocations: {
          type: Array,
          value: [],
        },

        frequencies: {
          type: Array,
          value: [
            {
              id: 'Wee',
              title: 'Weekly',
            },
            {
              id: 'Mon',
              title: 'Monthly',
            },
            {
              id: 'Qua',
              title: 'Quarterly',
            },
            {
              id: 'Csd',
              title: 'Custom specific dates',
            },
          ],
        },

        editData: Object,

      },

      observers: [
        '_setDefaults(opened)',
        '_setLocations(selectedLocations.splices)',
      ],

      _computeIndicatorType: function (data) {
        switch (data.blueprint.display_type) {
          case 'number':
            return 'Quantity (#)';

          case 'percentage':
            return 'Percent';

          case 'ratio':
            return 'Ratio';
        }
      },

      _computeIsNumber: function (type) {
        return type === 'number';
      },

      _setLocations: function () {
        var selected = this.selectedLocations ?
            this.locations
                .filter(function (location) {
                  return this.selectedLocations.indexOf(location.id) !== -1;
                }, this)
                .map(function (location) {
                  return {
                    id: location.id,
                    title: location.title,
                  };
                }) :
            [];

        this.set('data.locations', selected);
      },

      _setDefaults: function (opened) {
        if (!opened) {
          return;
        }
        if (this.editData.locations) {
          this.set('selectedLocations', this.editData.locations.map(function(item) {
            return item.id;
          }));
        } else {
          this.set('selectedLocations', []);
        }

        this.set('data', Object.assign({}, this.editData));
        if (!this.editData.cs_dates) {
          this.set('data.cs_dates', []);
        }
        this.set('errors', {});
        this._fetchLocations();
      },

      _validate: function (e) {
        e.target.validate();
      },

      _showCSD: function (frequency) {
        return frequency && this._equals(frequency, 'Csd');
      },

      _computeLocationsUrl: function (responsePlanId) {
        return App.Endpoints.clusterLocationNames(responsePlanId);
      },

      _fetchLocations: function () {
        var self = this;

        this.$.locations.thunk()()
            .then(function (res) {
              self.set('locations', res.data);
            });
      },

      _save: function () {
        var self = this;

        if (!this._fieldsAreValid()) {
          return;
        }

        this.set('updatePending', true);

        if (this.data.frequency !== 'Csd') {
          delete this.data.cs_dates;
        }

        this.set('data.object_type', this.editData.content_type_key);

        this.$.editIndicator.thunk()()
            .then(function (res) {
              self.fire('indicator-edited', res.data);
              self.set('updatePending', false);
              self.set('errors', {});
              self.close();
            })
            .catch(function (err) {
              self.set('errors', err.data);
              self.set('updatePending', false);
            });
      },
    });
  </script>
</dom-module>
