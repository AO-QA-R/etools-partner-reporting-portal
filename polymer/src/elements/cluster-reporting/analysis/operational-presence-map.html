<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/leaflet-map/leaflet-map.html">

<link rel="import" href="../../../polyfills/es6-shim.html">
<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../redux/store.html">
<link rel="import" href="analysis-widget.html">

<dom-module id="operational-presence-map">
  <template>
    <style>
      :host {
        display: block;
      }

      leaflet-map {
        height: 400px;
      }
    </style>

    <analysis-widget
        widget-title="Operational Presence Map"
        loading="[[loading]]">
      <leaflet-map
          longitude="[[center.0]]"
          latitude="[[center.1]]"
          zoom="[[zoom]]"
          no-scroll-wheel-zoom>
        <leaflet-tilelayer url="[[tileUrl]]">
          Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,
          <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,
          Imagery Â© <a href="http://mapbox.com">Mapbox</a>
        </leaflet-tilelayer>

        <template
            is="dom-repeat"
            items="[[map.features]]"
            as="feature">
          <template
              is="dom-if"
              if="[[_equals(feature.geometry.type, 'MultiPolygon')]]">
            <template
                is="dom-repeat"
                items="[[feature.geometry.coordinates]]"
                as="coords_lvl1">
              <template
                  is="dom-repeat"
                  items="[[coords_lvl1]]"
                  as="coords_lvl2">
                <leaflet-polygon color="#f00">
                  <template
                      is="dom-repeat"
                      items="[[coords_lvl2]]"
                      as="point">
                    <leaflet-point
                        longitude="[[point.0]]"
                        latitude="[[point.1]]">
                    </leaflet-point>
                  </template>

                  <div>[[feature.properties.title]]</div>
                  <div class="number-of-partners">[[feature.properties.partners.all.length]]</div>
                  <div>[[_commaSeparated(feature.properties.partners.all)]]</div>
                </leaflet-polygon>
              </template>
            </template>
          </template>
        </template>
      </leaflet-map>
    </analysis-widget>
  </template>

  <script>
    Polymer({
      is: 'operational-presence-map',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        loading: {
          type: Boolean,
          statePath: 'analysis.operationalPresence.mapLoading',
        },

        accessToken: {
          type: String,
          // jscs:disable
          value: 'pk.eyJ1IjoiZXRvb2xzIiwiYSI6ImNqMGw4N3NtejAyMDIzMnBocHBsYjBsbXoifQ.VA-gzjqtTu-vr-8Ex9oEpA',
          // jscs:enable
        },

        tileUrl: {
          type: String,
          computed: '_computeTileUrl(accessToken)',
        },

        map: {
          type: Object,
          statePath: 'analysis.operationalPresence.map',
        },

        zoom: {
          type: Number,
          value: 5, // Admin level?
        },

        center: {
          type: Array,
          computed: '_computeCenter(map)',
        },

        tooltipStyles: {
          type: String,
          value: [
            '.leaflet-popup-content-wrapper {',
              'padding: 10px;',
              'border-radius: 3px;',
              'font: 11px/1.5 Roboto, Noto, sans-serif;',
              'color: rgba(255, 255, 255, .9);',
              'background: #424242;',
            '}',
            '.leaflet-popup-content {',
              'margin: 0;',
              'line-height: inherit;',
            '}',
            '.leaflet-popup-close-button,',
            '.leaflet-popup-tip {',
              'display: none;',
            '}',
            '.number-of-partners {',
              'font-size: 2.5em;',
              'line-height: 2;',
              'color: #fff;',
            '}',
          ].join('\n'),
        },
      },

      _computeTileUrl: function (accessToken) {
        return [
          'https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}',
          '?access_token=',
          accessToken,
        ].join('');
      },

      _isPoint: function (node) {
        return Array.isArray(node) &&
            node.length === 2 &&
            node.every(function (child) {
              return typeof(child) === 'number';
            });
      },

      _computeCenter: function (map) {
        var minLon = 180;
        var maxLon = -180;
        var minLat = 90;
        var maxLat = -90;
        var self = this;

        function traverse(node) {
          if (self._isPoint(node)) {
            minLon = Math.min(node[0], minLon);
            maxLon = Math.max(node[0], maxLon);
            minLat = Math.min(node[1], minLat);
            maxLat = Math.max(node[1], maxLat);
          } else {
            node.forEach(traverse);
          }
        }

        map.features
            .filter(function (feature) {
              return !!feature.geometry;
            })
            .forEach(function (feature) {
              switch (feature.geometry.type) {
                case 'MultiPolygon':
                  traverse(feature.geometry.coordinates);
                  break;
              }
            });

        return [
          minLon + (maxLon - minLon) / 2,
          minLat + (maxLat - minLat) / 2,
        ];
      },

      attached: function () {
        var style = document.createElement('style');

        style.innerHTML = this.tooltipStyles;

        this.$$('leaflet-map').shadowRoot.appendChild(style);
      },
    });
  </script>
</dom-module>
