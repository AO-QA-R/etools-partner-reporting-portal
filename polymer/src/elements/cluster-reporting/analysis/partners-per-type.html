<dom-module id="partners-per-type">
  <template>
    <style>
      :host {
        display: block;
      }

      google-chart {
        width: 100%;
        height: 100%;
      }
    </style>

    <analysis-widget
        widget-title="Partners per Type"
        loading="[[loading]]">
      <google-chart
          type="bar"
          options="[[options]]"
          cols="[[cols]]"
          rows="[[rows]]">
      </google-chart>
    </analysis-widget>
  </template>

  <script>
    Polymer({
      is: 'partners-per-type',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.AnalysisChart,
      ],

      properties: {
        loading: {
          type: Boolean,
          statePath: 'analysis.operationalPresence.dataLoading',
        },

        data: {
          type: Object,
          statePath: 'analysis.operationalPresence.data.num_of_partners_per_type',
        },

        options: {
          type: Object,
          computed: '_computeOptions(rows)',
        },

        cols: {
          type: Array,
          value: [
            {
              label: 'Type',
              type: 'string',
            },
            {
              label: 'Count',
              type: 'number',
            },
          ],
        },

        rows: {
          type: Array,
          computed: '_computeRows(data)',
        },
      },

      _computeOptions: function (rows) {
        return Object.assign({}, this._baseOptions, {
          height: rows.length * 45 + 30,
          colors: rows.map(function () {
            return '#88c245';
          }),
        });
      },

      _computeRows: function (data) {
        return Object.keys(data).map(function (key) {
          return [key, data[key]];
        });
      },
    });
  </script>
</dom-module>
