
<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/google-chart/google-chart.html">

<link rel="import" href="../../../styles/analysis-widget.html">

<dom-module id="analysis-number-of-projects">
  <template>
    <style include="analysis-widget-styles">
      google-chart {
        width: 140px;
        height: 140px;
        margin: 0 auto 1.5em;
      }

      google-chart /deep/ .google-visualization-tooltip {
        position: absolute;
        left: 140px;
        top: 0;
        font-size: 10px;
      }
    </style>

    <div class="widget-container">
      <h3 class="widget-heading">Number of Projects</h3>

      <google-chart
          type="pie"
          options="[[chartOptions]]"
          cols="[[chartCols]]"
          rows="[[chartRows]]">
      </google-chart>
    </div>
  </template>

  <script>
    Polymer({
      id: 'analysis-number-of-projects',

      properties: {
        data: Object,

        chartOptions: {
          type: Object,
          computed: '_computeChartOptions(colors)',
        },

        chartCols: {
          type: Array,
          value: [
            {
              label: 'Project status',
              type: 'string',
            },
            {
              label: 'Count',
              type: 'number',
            },
          ],
        },

        chartRows: {
          type: Array,
          computed: '_computeChartRows(data)',
        },

        colors: {
          type: Array,
          value: [
            '#029a53',
            '#2bb0f2',
            '#273d48',
          ],
        },
      },

      _computeChartOptions: function (colors) {
        return {
          chartArea: {
            left: 12,
            top: 12,
            width: 116,
            height: 116,
          },
          legend: 'none',
          pieSliceText: 'none',
          colors: colors,
          tooltip: {
            textStyle: {
              fontSize: 12,
            },
          },
        };
      },

      _computeChartRows: function (data) {
        return [
          ['Completed', data.completed.length],
          ['Ongoing', data.ongoing.length],
          ['Planned', data.planned.length],
        ];
      },
    });
  </script>
</dom-module>
