<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/etools-loading/etools-loading.html">

<link rel="import" href="../../../styles/analysis-widget.html">

<dom-module id="analysis-widget">
  <template>
    <style include="analysis-widget-styles"></style>

    <div class="analysis-widget">
      <h3 class="analysis-widget__header">[[widgetTitle]]</h3>
      <div class="analysis-widget__body">
        <content></content>
      </div>
      <etools-loading active="[[loading]]"></etools-loading>
    </div>
  </template>

  <script>
    Polymer({
      is: 'analysis-widget',

      properties: {
        widgetTitle: String,

        loading: {
          type: Boolean,
          value: false,
        },
      },
    });
  </script>
</dom-module>
