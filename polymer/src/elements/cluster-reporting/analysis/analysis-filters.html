<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../../styles/filter-styles.html">
<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../filter-list.html">
<link rel="import" href="../../filters/cluster-filter-multi/cluster-filter-multi.html">
<link rel="import" href="../../filters/partner-type-filter-multi/partner-type-filter-multi.html">
<link rel="import" href="../../filters/cluster-objective-filter-multi/cluster-objective-filter-multi.html">

<dom-module id="analysis-filters">
  <template>
    <style include="app-grid-style filter-styles">
      :host {
        display: block;
        background: white;

        --app-grid-columns: 4;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .filter-2-col {
        @apply --app-grid-expandible-item;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list filters="{{filters}}">
      <div class="app-grid">
        <cluster-filter-multi
            id="clusters"
            class="item"
            value="[[_withDefault(queryParams.clusters, '')]]">
        </cluster-filter-multi>

        <partner-type-filter-multi
            class="item"
            value="[[_withDefault(queryParams.partner_types, '')]]">
        </partner-type-filter-multi>

        <cluster-objective-filter-multi
            class="item filter-2-col"
            value="[[_withDefault(queryParams.cluster_objectives, '')]]"
            dependencies="clusters">
        </cluster-objective-filter-multi>
      </div>
    </filter-list>
  </template>

  <script>
    Polymer({
      is: 'analysis-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        queryParams: Object,

        filters: {
          type: Object,
          notify: true,
        },
      },

      listeners: {
        'clusters.selected-values-changed': '_onClustersChanged',
      },

      _onClustersChanged: function () {
        this.debounce('clusters-changed', function () {
          Object.keys(this.queryParams).forEach(function (key) {
            if (['cluster_objectives'].indexOf(key) !== -1) {
              this.set(['queryParams', key], null);
            }
          }, this);
        });
      },

      detached: function () {
        if (this.isDebouncerActive('clusters-changed')) {
          this.cancelDebouncer('clusters-changed');
        }
      },
    });
  </script>
</dom-module>
