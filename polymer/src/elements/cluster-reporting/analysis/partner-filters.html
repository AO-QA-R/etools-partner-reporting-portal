<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../filter-list.html">
<link rel="import" href="../../filters/partner-filter/partner-filter.html">
<link rel="import" href="../../filters/cluster-project-filter/cluster-project-filter.html">
<link rel="import" href="../../filters/cluster-activity-filter/cluster-activity-filter.html">

<dom-module id="partner-analysis-filters">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;
        background: white;

        --app-grid-columns: 4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .filter-2-col {
        @apply --app-grid-expandible-item;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list
        class="app-grid"
        ignore="partner">
      <partner-filter
          id="partner"
          class="item"
          value="[[_withDefaultFrom(queryParams, 'partner', '')]]"
          required>
      </partner-filter>

      <template
          is="dom-if"
          if="[[renderOthers]]"
          restamp="true">
        <cluster-project-filter
            class="item"
            value="[[_withDefaultFrom(queryParams, 'project', '')]]"
            dependencies="partner">
        </cluster-project-filter>

        <cluster-activity-filter
            class="item filter-2-col"
            value="[[_withDefaultFrom(queryParams, 'activity', '')]]"
            dependencies="partner">
        </cluster-activity-filter>
      </template>
    </filter-list>
  </template>

  <script>
    Polymer({
      id: 'partner-analysis-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        queryParams: Object,

        renderOthers: {
          type: Boolean,
          value: true,
        },
      },

      listeners: {
        'partner.selected-changed': '_resetFilters',
      },

      _resetFilters: function () {
        this.set('renderOthers', false);

        this.async(function () {
          this.set('queryParams', {
            partner: this.queryParams.partner,
          });

          this.set('renderOthers', true);
        });
      },
    });
  </script>
</dom-module>
