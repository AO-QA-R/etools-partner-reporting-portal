<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../../behaviors/analysis-widget.html">
<link rel="import" href="../../../styles/analysis-widget.html">

<dom-module id="analysis-reports-by-location">
  <template>
    <style include="analysis-widget-styles iron-flex iron-flex-alignment">

      .reports {
        padding: 0;
        margin: 0;
        border-top: 1px solid var(--paper-grey-400);
        list-style: none;
        font-size: 12px;
      }

      .reports li {
        padding: .75em .5em;
        position: relative;
        border-bottom: 1px solid var(--paper-grey-200);
      }

      .report-data {
        position: relative;
        z-index: 2;
      }

      .stripe {
        position: absolute;
        left: 0;
        top: .5em;
        bottom: .5em;
        z-index: 1;
        background: var(--paper-grey-200);
      }
    </style>

    <template
        is="dom-if"
        if="[[_hasData]]">
      <div class="widget-container">
        <h3 class="widget-heading">Number of Reports by Location Type</h3>

        <ul class="reports">
          <template
              is="dom-repeat"
              items="[[formattedData]]">
            <li>
              <div class="report-data layout horizontal justified">
                <span>[[item.type]]</span>
                <span>[[item.num]]</span>
              </div>

              <div
                  class="stripe"
                  style="width: [[_calculateStripeWidth(item.num, total)]]%;">
              </div>
            </li>
          </template>
        </ul>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      id: 'analysis-reports-by-location',

      behaviors: [
        App.Behaviors.AnalysisWidget,
      ],

      properties: {
        total: {
          type: Number,
          computed: '_computeTotal(data)',
        },

        formattedData: {
          type: Array,
          computed: '_computeFormattedData(data)',
        },
      },

      _computeTotal: function (data) {
        return Object.keys(data).reduce(function (acc, key) {
          return acc + data[key];
        }, 0);
      },

      _computeFormattedData: function (data) {
        return Object.keys(data).reduce(function (acc, key) {
          acc.push({
            type: key,
            num: data[key],
          });

          return acc;
        }, []);
      },

      _calculateStripeWidth: function (val, total) {
        return Math.floor(val / total * 100);
      },
    });
  </script>
</dom-module>
