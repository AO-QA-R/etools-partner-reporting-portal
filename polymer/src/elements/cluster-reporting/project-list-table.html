<link rel="import" href="../../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../../bower_components/app-route/app-route.html">
<link rel="import" href="../../../../../bower_components/etools-data-table/etools-data-table.html">
<link rel="import" href="../../../../../bower_components/etools-loading/etools-loading.html">
<link rel="import" href="../../../../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../../bower_components/iron-location/iron-query-params.html">

<link rel="import" href="../../behaviors/data-table.html">
<link rel="import" href="../../behaviors/pagination.html">
<link rel="import" href="../../behaviors/routing.html">
<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../elements/etools-prp-ajax.html">
<link rel="import" href="../../elements/project-status.html">
<link rel="import" href="../../elements/page-body.html">
<link rel="import" href="../../elements/etools-prp-data-table-row.html">
<link rel="import" href="../../redux/store.html">
<link rel="import" href="../../redux/actions.html">
<link rel="import" href="../../styles/table-styles.html">

<dom-module id="project-list-table">
  <template>
    <style include="data-table-styles table-styles">
      :host {
        display: block;
      }

      div[slot='row-data-details'] .table-cell--text {
        font-size: 12px;
      }

      .label {
        display: block;
        padding-top: 10px;
        color: var(--paper-grey-600);
      }

      /*Center-aligns the radio button.*/
      .table-cell:first-of-type {
        text-align: center;
      }

      div#action {
        margin-bottom: 25px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified)
      }

      a {
        color: var(--theme-primary-color);
      }

    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <etools-prp-ajax
        id="plannedActionsProjects"
        url="[[plannedActionsProjectsUrl]]"
        params="[[queryParams]]">
    </etools-prp-ajax>

    <app-route
      route="{{route}}"
      pattern="/:id"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <etools-content-panel no-header>
      <etools-data-table-header
          label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">
        <etools-data-table-column field="cluster">
          <div class="table-column">Cluster</div>
        </etools-data-table-column>
        <template is="dom-if" if="[[_equals(page, 'response-parameters')]]">
          <etools-data-table-column field="status">
            <div class="table-column">Partner</div>
          </etools-data-table-column>
        </template>
        <etools-data-table-column field="status">
          <div class="table-column">Status</div>
        </etools-data-table-column>
        <etools-data-table-column field="project">
          <div class="table-column">Project</div>
        </etools-data-table-column>
        <etools-data-table-column field="Location">
          <div class="table-column">Location</div>
        </etools-data-table-column>
      </etools-data-table-header>

      <template
          id="list"
          is="dom-repeat"
          items="[[projects]]"
          as="project"
          initial-count="[[pageSize]]">
        <etools-prp-data-table-row details-opened="[[detailsOpened]]">
          <div slot="row-data">
            <div class="table-cell table-cell--text">
              <!-- TODO: loop through list -->
            </div>
            <template is="dom-if" if="[[_equals(page, 'response-parameters')]]">
              <div class="table-cell table-cell--text">
                [[project.partner]]
              </div>
            </template>
            <div class="table-cell table-cell--text">
              <project-status status="[[project.status]]"></project-status>
            </div>
            <div class="table-cell table-cell--text">
              <a href="[[_detailUrl(project)]]">[[project.title]]</a>
            </div>
            <div class="table-cell table-cell--text">
              <!-- TODO: loop through list -->
            </div>
          </div>
          <div slot="row-data-details">
            <div slot="row-data">
              <div class="table-cell table-cell--text">
                <span class="label">Start Date</span>
                [[project.start_date]]
                <span class="label">Total Budget</span>
                [[project.total_budget]]
              </div>
              <div class="table-cell table-cell--text">
                <span class="label">End Date</span>
                [[project.end_date]]
                <span class="label">Funding Source</span>
                [[project.funding_source]]
              </div>
              <div class="table-cell table-cell--text">
                <span class="label">Part of a Joint Response Plan</span>
                [[project.part_response_plan]]
              </div>
              <div class="table-cell table-cell--text">
                <span class="label">Frequency of Reporting</span>
                [[project.frequency]]
              </div>
            </div>
          </div>
        </etools-prp-data-table-row>
      </template>

      <etools-data-table-footer
          page-size="[[pageSize]]"
          page-number="[[pageNumber]]"
          total-results="[[totalResults]]"
          visible-range="{{visibleRange}}"
          on-page-size-changed="_pageSizeChanged"
          on-page-number-changed="_pageNumberChanged">
      </etools-data-table-footer>

      <etools-loading active="[[loading]]"></etools-loading>
    </etools-content-panel>
  </template>

    <script>
      Polymer({
        is: 'project-list-table',

        behaviors: [
          App.Behaviors.ReduxBehavior,
          App.Behaviors.DataTableBehavior,
          App.Behaviors.PaginationBehavior,
          App.Behaviors.UtilsBehavior,
          App.Behaviors.RoutingBehavior,
        ],

        properties: {
          pageSize: Number,

          pageNumber: Number,

          query: String,

          queryParams: Object,

          previousQueryParams: {
            type: Object,
            value: {}
          },

          plannedActionsProjectsUrl: {
            type: String,
            value: App.Endpoints.plannedActions()
          },

          projects: {
            type: Object,
            statePath: 'partnerProjects.all',
          },

          loading: {
            type: Boolean,
            statePath: 'partnerProjects.loading'
          },

          totalResults: {
            type: Number,
            statePath: 'partnerProjects.count',
          },

          detailsOpened: {
            type: Boolean,
            value: false
          },

          openedDetails: {
            type: Array,
            value: []
          }
        },

        _openModal: function () {
          this.$$('#modal').open();
        },

        observers: [
          '_projectsAjax(queryParams)',
        ],

        listeners: {
          'page-number-changed': '_pageNumberModified',
          'details-opened-changed': '_detailsChange'
        },

        _detailUrl: function(project) {
          var path = '/response-parameters/partners/project/' + project.id;
          if (this.page === 'planned-action') {
            path = '/planned-action/project/' + project.id;
          }
          return this.buildUrl(this._baseUrlCluster, path);
        },

        // FIXME: query params are sometimes the same but different types (strings v. numbers)
        _projectsAjax: function (queryParams) {
          var thunk = this.$.plannedActionsProjects.thunk();

          var areNewParams = !this._areObjectsEquivalent(this.previousQueryParams, queryParams);
          this.previousQueryParams = queryParams;

          if (!Object.keys(queryParams).length || !areNewParams) {
            return;
          }

          // Cancel the pending request, if any
          this.$.plannedActionsProjects.abort();

          this.dispatch(App.Actions.PartnerProjects.fetchPartnerProjectsList(thunk))
            .catch(function (err) { // jshint ignore:line
                // TODO: error handling.
            });
        },

        detached: function () {
          this.openedDetails.length = 0;
        }

      });
    </script>
  </dom-module>
