<dom-module id="activity-modal">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 24px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;

        --paper-dialog: {
          width: 600px;

          & > * {
            margin: 0;
          }
        };
      }

      .item-wide {
        @apply --app-grid-expandible-item;
      }

      paper-radio-group {
        display: block;
        margin-top: 16px;
      }

      paper-radio-group > .fields {
        padding: calc(var(--app-grid-gutter) / 2) 0;
      }

      paper-radio-group > .fields[empty] {
        padding: 0;
      }

      paper-radio-group .app-grid {
        margin: -var(--app-grid-gutter);
      }

      paper-radio-button {
        margin-left: -12px;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

    <etools-prp-ajax
        id="activity"
        url="[[activityUrl]]"
        method="post"
        content-type="application/json">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">
      <div class="header layout horizontal justified">
        <h2>Add activity</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <paper-radio-group
            id="mode"
            selected="{{mode}}">
          <paper-radio-button name="cluster">Add from Cluster Activities</paper-radio-button>

          <div
              class="fields"
              empty$="[[!_equals(mode, 'cluster')]]">
            <template
                is="dom-if"
                if="[[_equals(mode, 'cluster')]]"
                restamp="true">
              <div class="app-grid">
                <div class="item">Cluster dropdown</div>
              </div>
              <div class="app-grid">
                <div class="item item-wide">
                  Activity dropdown
                </div>
              </div>
              <div class="app-grid">
                <div class="item item-wide">
                  Partner project dropdown
                </div>
              </div>
            </template>
          </div>

          <paper-radio-button name="custom">Add Custom Activity</paper-radio-button>

          <div
              class="fields"
              empty$="[[!_equals(mode, 'custom')]]">
            <template
                is="dom-if"
                if="[[_equals(mode, 'custom')]]"
                restamp="true">
              <div class="app-grid">
                <div class="item">Cluster dropdown</div>
              </div>
            </template>
          </div>
        </paper-radio-group>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_save"
            class="btn-primary"
            raised>
          Add activity
        </paper-button>

        <paper-button
            on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      id: 'activity-modal',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.ModalBehavior,
      ],

      properties: {
        updatePending: {
          type: Boolean,
          value: false,
        },

        mode: {
          type: String,
          value: 'cluster',
        },
      },

      listeners: {
        'mode.selected-changed': 'adjustPosition',
      },
    });
  </script>
</dom-module>
