<dom-module id="cluster-activities-modal">
  <template>
    <style include="button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --paper-dialog: {
          min-width: 500px;

          & > * {
            margin: 0;
          }
        };
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color-cluster);
      }

      paper-button.btn-primary {
        background-color: var(--theme-primary-color-cluster);
        color: white;
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }

      div.row {
        display: block;
      }

      paper-input.flex:first-child {
        margin-right: 10px;
      }

      paper-input.flex:nth-child(2) {
        margin-left: 10px;
      }

    </style>

    <etools-prp-ajax
        id="createObjective"
        url="[[objectivesUrl]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>Add Cluster Activity</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <iron-form>
          <div class="row">
            <paper-input
              id="title"
              label="Cluster Objective Title"
              value="{{data.title}}"
              type="string"
              required
              auto-validate>
            </paper-input>
          </div>

          <div class="row horizontal layout">
            <paper-input
              id="reference_number"
              label="CO ref #"
              value="{{data.reference_number}}"
              type="string"
              required
              auto-validate>
            </paper-input>

            <paper-dropdown-menu
                id="cluster"
                label="Cluster"
                always-float-label>
                <paper-listbox
                    slot="dropdown-content"
                    class="dropdown-content"
                    selected="{{data.cluster}}">
                    <paper-item>55</paper-item>
                    <paper-item>66</paper-item>
                  <!-- <template
                      id="repeat"
                      is="dom-repeat"
                      items="[[data]]">
                    <paper-item>[[item.title]]</paper-item>
                  </template> -->
                </paper-listbox>
            </paper-dropdown-menu>

            <paper-dropdown-menu
                id="frequency"
                label="Frequency of Reporting"
                always-float-label>
              <paper-listbox
                  slot="dropdown-content"
                  class="dropdown-content"
                  selected="{{data.frequency}}">
                  <paper-item>100</paper-item>
                  <paper-item>200</paper-item>
                <!-- <template
                    id="repeat"
                    is="dom-repeat"
                    items="[[data]]">
                  <paper-item>[[item.title]]</paper-item>
                </template> -->
              </paper-listbox>
            </paper-dropdown-menu>
          </div>
        </iron-form>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'cluster-activities-modal',

      behaviors: [
        App.Behaviors.DateBehavior,
      ],

      properties: {

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        // TODO: locations and clusters.
        data: {
          type: Object,
          value: {}
        },

        formatDate: {
          type: String,
          value: 'DD MMM YYYY'
        },

        objectiveCreationUrl: {
          type: String,
          value: App.Endpoints.responseParametersClusterObjectives()
        },
      },

      listeners: {
        'dialog.iron-overlay-closed': 'close',
      },

      close: function () {
        this.set('opened', false);
        this.data = {};
      },

      open: function () {
        this.set('opened', true);
      },

      _save: function () {
        var thunk = this.$.createObjective.thunk();
        console.log("data?", this.data)
        thunk()
          .then(function (res) {
            //TODO: Update the list of partner projects to show the new one.
          })
          .catch(function (err) { // jshint ignore:line
            // TODO: error handling
          });
      },
    });
  </script>
</dom-module>
