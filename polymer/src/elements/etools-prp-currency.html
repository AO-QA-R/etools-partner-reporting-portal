<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="etools-prp-number.html">

<dom-module id="etools-prp-currency">
  <template>
    [[meta.prefix]]<etools-prp-number value="[[value]]"></etools-prp-number>[[meta.suffix]]
  </template>

  <script>
    (function () {
      var currencies = {
        USD: {
          prefix: '$ ',
        },

        EUR: {
          prefix: 'â‚¬ ',
        },
      };

      Polymer({
        id: 'etools-prp-currency',

        properties: {
          value: Number,
          currency: String,

          meta: {
            type: Object,
            computed: '_computeMeta(currency)',
          },
        },

        _computeMeta: function (currency) {
          return currencies[currency] || {
            suffix: ' ' + currency,
          };
        },
      });
    }());
  </script>
</dom-module>
