<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="labelled-item">
  <template>
    <style>
      :host {
        display: block;
      }

      .labelled-item {
        margin: 0;
      }

      .labelled-item__label {
        font-size: 12px;
        color: var(--theme-primary-text-color-medium);
      }

      .labelled-item__content {
        margin: 0;
      }

      :host ::content .field-value {
        font-size: 16px;
      }
    </style>

    <dl class="labelled-item">
      <dt class="labelled-item__label">[[label]]</dt>
      <dd class="labelled-item__content">
        <content></content>
      </dd>
    </dl>
  </template>

  <script>
    Polymer({
      is: 'labelled-item',
    });
  </script>
</dom-module>
