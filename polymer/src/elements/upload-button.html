<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../behaviors/modal.html">
<link rel="import" href="../behaviors/notifications.html">
<link rel="import" href="../styles/buttons.html">
<link rel="import" href="../styles/modal.html">
<link rel="import" href="etools-prp-ajax.html">
<link rel="import" href="error-box.html">


<dom-module id="upload-button">
  <template>
    <style include="button-styles modal-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        --etools-file-main-btn-color: var(--theme-primary-color);

        --paper-dialog: {
          width: 400px;

          & > * {
            margin: 0;
          }
        };
      }

      .row {
        margin: 16px 0;
      }
    </style>

    <etools-prp-ajax
        id="upload"
        method="post"
        url="[[url]]"
        body="[[payload]]">
    </etools-prp-ajax>

    <paper-button
        class="btn-primary"
        on-tap="_openModal">
      <iron-icon icon="icons:file-upload"></iron-icon>
      <content></content>
    </paper-button>

    <paper-dialog
      id="dialog"
      with-backdrop
      opened="{{opened}}">

      <div class="header layout horizontal justified">
        <h2>
          <content>[[modalTitle]]</content>
        </h2>

        <paper-icon-button
          class="self-center"
          on-tap="close"
          icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>
        <template
            is="dom-if"
            if="[[opened]]"
            restamp="true">
          <error-box errors="[[errors]]"></error-box>

          <div class="row">
            <etools-file
                files="{{files}}"
                label="TODO: file input label"
                disabled="[[pending]]"
                accept=".xlsx, .xls"
                required>
            </etools-file>
          </div>
        </template>
      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_save"
            class="btn-primary"
            raised>
          Save
        </paper-button>

        <paper-button
            on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[pending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'upload-button',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ModalBehavior,
        App.Behaviors.NotificationsBehavior,
      ],

      properties: {
        url: String,
        files: Array,
        pending: Boolean,
        modalTitle: String,
      },

      observers: [
        '_setDefaults(opened)',
      ],

      _openModal: function () {
        this.$.dialog.open();
      },

      _save: function () {
        var file = this.get('files.0');
        var self = this;
        var data;

        if (!file) {
          return;
        }

        data = new FormData();

        if (file) {
          data.append('file', file.raw, file.file_name);
        }

        this.$.upload.body = data;

        this.set('pending', true);

        this.$.upload.thunk()()
            .then(function () {
              self.set('pending', false);
              self.close();
              self._notifyFileUploaded();
            })
            .catch(function (res) {
              self.set('errors', res.data);
              self.set('pending', false);
            });
      },

      _setDefaults: function (opened) {
        if (!opened) {
          return;
        }

        this.set('files', []);
        this.set('errors', {});
        this.set('pending', false);
      },

      detached: function () {
        this._cancelDebouncers([
          'set-payload',
        ]);
      },
    });
  </script>
</dom-module>
