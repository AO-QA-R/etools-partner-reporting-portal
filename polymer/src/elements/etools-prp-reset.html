<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../behaviors/utils.html">

<dom-module id="etools-prp-reset">
  <script>
    Polymer({
      is: 'etools-prp-reset',

      properties: {
        reset: {
          notify: true,
        },

        skipInitial: {
          type: Boolean,
          value: false,
        },

        isInitial: {
          type: Boolean,
          value: true,
        },

        trigger: {
          observer: '_trigerred',
        },
      },

      _trigerred: function () {
        this.debounce('trigerred', function () {
          if (this.get('skipInitial') && this.get('isInitial')) {
            this.set('isInitial', false);

            return;
          }

          this.set('reset', undefined);
        });
      },
    });
  </script>
</dom-module>
