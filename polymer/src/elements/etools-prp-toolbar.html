<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../redux/store.html">
<link rel="import" href="../styles/buttons.html">

<dom-module id="etools-prp-toolbar">
  <template>
    <style include="iron-flex iron-flex-reverse button-styles">
      :host {
        display: block;
        margin: 1em 0;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{params}}">
    </iron-query-params>

    <div class="layout horizontal-reverse">
      <content></content>
    </div>
  </template>

  <script>
    Polymer({
      is: 'etools-prp-toolbar',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        query: {
          type: String,
          notify: true,
        },

        responsePlanId: {
          type: String,
          statePath: 'responsePlans.currentID',
          notify: true,
        },

        locationId: {
          type: String,
          statePath: 'location.id',
          notify: true,
        },

        pdId: {
          type: String,
          statePath: 'programmeDocuments.current',
          notify: true,
        },

        reportId: {
          type: String,
          statePath: 'programmeDocumentReports.current.id',
          notify: true,
        },
      },
    });
  </script>
</dom-module>
