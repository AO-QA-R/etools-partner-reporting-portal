<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../behaviors/utils.html">

<dom-module id="print-test">
  <template>
    <content select=".print-btn"></content>
  </template>

  <script>
    Polymer({
      is: 'print-test',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        selector: String,
        printWindow: Object,
      },

      listeners: {
        tap: '_onTap',
      },

      _onTap: function () {
        var parent = Polymer.dom(this).parentNode;
        var toPrint = Polymer.dom(parent).querySelectorAll(this.selector);
        var style = document.createElement('style');

        style.innerHTML = 'body { color: #212121; font: 14px/1.5 Roboto, Noto, sans-serif; }';

        if (this.printWindow) {
          this.printWindow.close();
        }

        this.printWindow = window.open('', '', [
          'width=640',
          'height=480',
          'left=0',
          'top=0',
        ].join());

        this.printWindow.document.head.appendChild(style);

        toPrint.forEach(function (node) {
          this.printWindow.document.body.appendChild(this._cloneNode(node));
        }, this);

        setTimeout(function () {
          this.printWindow.print();
          this.printWindow.close();
        }.bind(this), 100);
      },
    });
  </script>
</dom-module>
