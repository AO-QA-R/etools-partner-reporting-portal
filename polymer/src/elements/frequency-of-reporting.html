<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="frequency-of-reporting">
  <template>
    <span>[[label]]</span>
  </template>

  <script>
    Polymer({
      is: 'frequency-of-reporting',

      properties: {
        type: String,

        label: {
          type: String,
          computed: '_computeLabel(type)',
        },
      },

      _computeLabel: function (type) {
        switch (type) {
          case 'Wee':
            return 'Weekly';

          case 'Mon':
            return 'Monthly';

          case 'Qua':
            return 'Quarterly';

          case 'Csd':
            return 'Custom specific dates';
        }
      },
    });
  </script>
</dom-module>
