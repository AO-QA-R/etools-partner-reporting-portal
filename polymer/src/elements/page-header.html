<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="page-header">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
        padding: 25px;
        background: white;
        box-shadow: 0 1px 2px 1px rgba(0, 0, 0, .1);
      }

      .title {
        position: relative;
      }

      .title h1 {
        @apply(--paper-font-title);
        margin: 0;
      }

      .above-title {
        @apply --page-header-above-title;
      }

      .back-button {
        text-decoration: none;
      }

      .back-button paper-button {
        margin: 0 15px 0 -.35em;
        line-height: 1;
        color: #666;
      }
    </style>

    <div class="layout horizontal center">
      <template is="dom-if" if="[[ back ]]">
        <a href="[[ backUrl ]]" class="back-button">
          <paper-button>
            <iron-icon icon="chevron-left"></iron-icon>
            back
          </paper-button>
        </a>
      </template>

      <div class="title">
        <div class="above-title">
          <content select=".above-title"></content>
        </div>
        <h1>[[title]]</h1>
      </div>

    </div>
  </template>

  <script>
    Polymer({
      is: 'page-header',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
      ],

      properties: {
        title: String,

        back: String,

        backUrl: {
          type: String,
          computed: '_computeBackUrl(back)',
        },
      },

      _computeBackUrl: function (tail) {
        return tail ? this.buildUrl(this._baseUrl, tail) : '';
      },
    });
  </script>
</dom-module>
