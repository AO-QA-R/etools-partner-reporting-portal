<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../polyfills/es6-shim.html">

<dom-module id="dropdown-form-input">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

    <paper-dropdown-menu
        id="[[id]]"
        label="[[label]]"
        disabled="[[disabled]]"
        always-float-label>
      <paper-listbox
          slot="dropdown-content"
          class="dropdown-content"
          selected="{{selected}}">
        <template
            id="repeat"
            is="dom-repeat"
            items="[[data]]">
          <paper-item>[[item.title]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    Polymer({
      is: 'dropdown-form-input',

      properties: {
        data: {
          type: Array,
          value: [],
        },

        value: {
          type: String,
          value: '',
        },

        selected: {
          type: Number,
          computed: '_computeSelected(value)',
          notify: true
        },

        disabled: Boolean
      },

      attached: function() {
        // Without this, using the dropdown component will cause the modal to close.
        this.addEventListener('iron-overlay-closed', function(e){
          e.stopPropagation();
        });
      },

      // TODO: Fix dropdown - selecting index, not ID.
      
      _handleChange: function (e) {
        console.log("selected is", this.selected)

        this.value = newValue;
      },

      _computeSelected: function (value) {
        return this.data.findIndex(function (item) {
          return item.id === value;
        });
      },
    });
  </script>
</dom-module>
