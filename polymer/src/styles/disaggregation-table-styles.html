<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="disaggregation-table-styles">
  <template>
    <style include="iron-flex iron-flex-alignment">
        .container {
          width: 100%;
          display: flex;
          flex-wrap: wrap;
        }
        .item {
          padding: 10px;
        }

        table {
          text-align: center;
          font-size: 13px;
          border-collapse: collapse;
        }

        /*  Text above the table  */
        h4 {
          font-weight: 400;
          color: var(--paper-grey-600);
          margin: 0 0 15px 0;
        }
        h4 strong {
          color: var(--paper-grey-800);
        }
        span.total {
          float: right;
          padding-left: 15px;
        }

        /*   Table header    */
        .headerRow, th {
          font-weight: 400;
          padding: 5px 0;
          background-color: #f0f0f0;
        }

        /*   Rows   */
        tr {
          @apply --layout-horizontal;
          @apply --layout-center;
          border-bottom: 1px solid white;
        }

        .totalsRow, .totalsRow td {
          background-color: #f0f0f0;
        }

        .outerRow, .outerRow td {
          background-color: #c4e3f7;
        }

        .middleRow {
          background-color: #edf8ff;
        }
        /*   Totals table (three disaggregations only)   */
        .bottomRow td:not(:first-child)  {
          background-color: #f0f0f0;
        }

        /*   Cells   */
        td {
          min-height: 25px;
          padding: 5px 10px;
          word-wrap: break-word;
          hyphens: auto;
          /*TODO: why do empty cells not have full height border without this?*/
        }

        .cellValue {
          display: inline-block;
          line-height: 25px;
        }

        td:first-child {
          border-left: 1px solid white;
        }

        td:not(:last-child)  {
          border-right: 1px solid white;
        }

        .cellTitle,
        .cellTotal {
          background-color: var(--paper-grey-100);
        }
    </style>
  </template>
</dom-module>
